<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: disponibilidad hídrica">

						<p:panelGrid styleClass="ui-panelgrid-blank">

							<p:row>
								<p:column style="font-weight: bold;">

									<h:panelGrid columns="3" id="panelGrid" width="350">
										<p:outputLabel for="txtCompania" value="Compañía" />

										<p:selectOneMenu id="txtCompania"
											binding="#{informeDisponibilidadHidricaView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.selectCompania}" />
										</p:selectOneMenu>

										<p:message for="txtCompania" />

										<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeDisponibilidadHidricaView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaInicial" />

										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeDisponibilidadHidricaView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaFinal" />

										<p:outputLabel for="zonas" value="Zonas: " />
										<p:selectCheckboxMenu id="zonas"
											value="#{informeDisponibilidadHidricaView.selectedNivel1}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una zona">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.zonas}"
												var="zonas" itemLabel=" #{zonas.nombre}"
												itemValue="#{zonas.nivel1Id}" />
										</p:selectCheckboxMenu>
										<p:message for="zonas" />

										<p:outputLabel for="fincas" value="Fincas: " />
										<p:selectCheckboxMenu id="fincas"
											value="#{informeDisponibilidadHidricaView.selectedNivel2}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una finca">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.fincas}"
												var="fincas" itemLabel=" #{fincas.nombre}"
												itemValue="#{fincas.nivel2Id}" />
										</p:selectCheckboxMenu>
										<p:message for="fincas" />

										<p:outputLabel for="bloques" value="Bloques: " />
										<p:selectCheckboxMenu id="bloques"
											value="#{informeDisponibilidadHidricaView.selectedNivel3}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un bloque">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.bloques}"
												var="bloques" itemLabel=" #{bloques.nombre}"
												itemValue="#{bloques.nivel3Id}" />
										</p:selectCheckboxMenu>
										<p:message for="bloques" />

										<p:outputLabel for="lotes" value="Lote: " />
										<p:selectCheckboxMenu id="lotes"
											value="#{informeDisponibilidadHidricaView.selectedNivel4}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un lote">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.lotes}"
												var="lotes" itemLabel=" #{lotes.nombre}"
												itemValue="#{lotes.nivel4Id}" />
										</p:selectCheckboxMenu>
										<p:message for="lotes" />

										<p:outputLabel for="tenencias" value="Tenencia: " />
										<p:selectCheckboxMenu id="tenencias"
											value="#{informeDisponibilidadHidricaView.selectedTenencia}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una tenencia">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.tenencias}"
												var="tenencias" itemLabel=" #{tenencias.nombre}"
												itemValue="#{tenencias.tenenId}" />
										</p:selectCheckboxMenu>
										<p:message for="tenencias" />

										<p:outputLabel for="grupoLabores" value="Grupos de labor: " />
										<p:selectCheckboxMenu id="grupoLabores"
											value="#{informeDisponibilidadHidricaView.selectedGrupoLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un grupo">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.grupoLabores}"
												var="grupoLabores" itemLabel=" #{grupoLabores.nombre}"
												itemValue="#{grupoLabores.grpLaborId}" />
										</p:selectCheckboxMenu>
										<p:message for="grupoLabores" />

										<p:outputLabel for="labores" value="Labor: " />
										<p:selectCheckboxMenu id="labores"
											value="#{informeDisponibilidadHidricaView.selectedLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una labor">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.labores}"
												var="labores" itemLabel=" #{labores.nombre}"
												itemValue="#{labores.laborId}" />
										</p:selectCheckboxMenu>
										<p:message for="labores" />

										<p:outputLabel for="unidadesMedida" value="Unidad de medida: " />
										<p:selectCheckboxMenu id="unidadesMedida"
											value="#{informeDisponibilidadHidricaView.selectedUdadMed}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una Udad. de medida">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.unidadesMedida}"
												var="unidadesMedida" itemLabel=" #{unidadesMedida.nombre}"
												itemValue="#{unidadesMedida.udadMedId}" />
										</p:selectCheckboxMenu>
										<p:message for="unidadesMedida" />


										<p:outputLabel for="infraestructuras" value="Fuente de agua: " />
										<p:selectCheckboxMenu id="infraestructuras"
											value="#{informeDisponibilidadHidricaView.selectedInfraestructura}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una fuente de agua">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.infraestructuras}"
												var="infraestructuras"
												itemLabel=" #{infraestructuras.nombre}"
												itemValue="#{infraestructuras.infraId}" />
										</p:selectCheckboxMenu>
										<p:message for="infraestructuras" />


										<p:outputLabel for="sistemasRiego" value="Sistema de riego: " />
										<p:selectCheckboxMenu id="sistemasRiego"
											value="#{informeDisponibilidadHidricaView.selectedSistemaRiego}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un sistema">
											<f:selectItems
												value="#{informeDisponibilidadHidricaView.sistemasRiego}"
												var="sistemasRiego" itemLabel=" #{sistemasRiego.nombre}"
												itemValue="#{sistemasRiego.sistemaRiegoId}" />
										</p:selectCheckboxMenu>
										<p:message for="sistemasRiego" />

										<!--Filtros del reporte  -->
									</h:panelGrid>

								</p:column>

							</p:row>

						</p:panelGrid>

					</p:panel>


					<p:dialog id="dialog" appendTo="@(body)" draggable="true"
						closable="true"
						visible="#{informeDisponibilidadHidricaView.showDialog}"
						modal="true" showEffect="fade" width="1200" responsive="true"
						resizable="false" styleClass="dialogFix">

						<p:dataTable id="tbl"
							value="#{informeDisponibilidadHidricaView.data}"
							var="informeCosG" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15"  reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="Reporte" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />

									<h:commandLink>
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/pdf.png"
											width="30" />
										<p:dataExporter type="pdf" target="tbl" fileName="Reporte" />
									</h:commandLink>

								</div>
							</f:facet>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Fecha del riego" />
								</f:facet>
								<h:outputText value="#{informeCosG.fecha}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Hda" />
								</f:facet>
								<h:outputText value="#{informeCosG.codFinca}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Hacienda" />
								</f:facet>
								<h:outputText value="#{informeCosG.nomFinca}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Cod. Lote" />
								</f:facet>
								<h:outputText value="#{informeCosG.codLote}" />
							</p:column>
							
								<p:column>
								<f:facet name="header">
									<h:outputText value="Lote" />
								</f:facet>
								<h:outputText value="#{informeCosG.nomLote}" />
							</p:column>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Fuente de agua" />
								</f:facet>
								<h:outputText value="#{informeCosG.nomInfraestructura}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Sistema de riego" />
								</f:facet>
								<h:outputText value="#{informeCosG.nomSistemaRiego}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Área regada" />
								</f:facet>
								<h:outputText value="#{informeCosG.areaRegada}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Horas riego" />
								</f:facet>
								<h:outputText value="#{informeCosG.horasRiego}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Caudal del lote(Ls)" />
								</f:facet>
								<h:outputText value="#{informeCosG.caudalLote}" >
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>


							<p:column>
								<f:facet name="header">
									<h:outputText value="M3 Ha" />
								</f:facet>
								<h:outputText value="#{informeCosG.m3h}" >
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>


							<p:column>
								<f:facet name="header">
									<h:outputText value="M3 Totales" />
								</f:facet>
								<h:outputText value="#{informeCosG.m3Totales}" >
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>
						</p:dataTable>

					</p:dialog>

					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnConsultar" value="Consultar"
								icon="ui-icon-newwin"
								action="#{informeDisponibilidadHidricaView.action_informe1()}"
								update="frm:dialog, :frm:tbl" />
							<p:commandButton value="Imprimir" icon="ui-icon-print"
								style="margin:10px;" onclick="print('grafica')">
							</p:commandButton>

						</div>
					</p:panel>


				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
