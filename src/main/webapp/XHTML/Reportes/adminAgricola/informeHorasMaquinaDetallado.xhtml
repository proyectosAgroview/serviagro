<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: Maquinaria detallado">
						<p:growl id="growl" showDetail="true" sticky="true" />

						<h:panelGrid columns="3" id="panelGrid" width="350">
									<p:outputLabel for="txtCompania" value="Compañía" />
									<p:selectOneMenu id="txtCompania"
											binding="#{informeMaquinariaExcelView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{informeMaquinariaExcelView.selectCompania}" />
										</p:selectOneMenu>

										<p:message for="txtCompania" />

										<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeMaquinariaExcelView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaInicial" />

										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeMaquinariaExcelView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaFinal" />

										<p:outputLabel for="zonas" value="Zonas: " />
										<p:selectCheckboxMenu id="zonas"
											value="#{informeMaquinariaExcelView.selectedNivel1}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una zona">
											<f:selectItems
												value="#{informeMaquinariaExcelView.zonas}"
												var="zonas" itemLabel=" #{zonas.nombre}"
												itemValue="#{zonas.nivel1Id}" />
										</p:selectCheckboxMenu>
										<p:message for="zonas" />

										<p:outputLabel for="fincas" value="Fincas: " />
										<p:selectCheckboxMenu id="fincas"
											value="#{informeMaquinariaExcelView.selectedNivel2}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una finca">
											<f:selectItems
												value="#{informeMaquinariaExcelView.fincas}"
												var="fincas" itemLabel=" #{fincas.nombre}"
												itemValue="#{fincas.nivel2Id}" />
										</p:selectCheckboxMenu>
										<p:message for="fincas" />

										<p:outputLabel for="bloques" value="Bloques: " />
										<p:selectCheckboxMenu id="bloques"
											value="#{informeMaquinariaExcelView.selectedNivel3}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un bloque">
											<f:selectItems
												value="#{informeMaquinariaExcelView.bloques}"
												var="bloques" itemLabel=" #{bloques.nombre}"
												itemValue="#{bloques.nivel3Id}" />
										</p:selectCheckboxMenu>
										<p:message for="bloques" />

										<p:outputLabel for="lotes" value="Lote: " />
										<p:selectCheckboxMenu id="lotes"
											value="#{informeMaquinariaExcelView.selectedNivel4}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un lote">
											<f:selectItems
												value="#{informeMaquinariaExcelView.lotes}"
												var="lotes" itemLabel=" #{lotes.nombre}"
												itemValue="#{lotes.nivel4Id}" />
										</p:selectCheckboxMenu>
										<p:message for="lotes" />

										<p:outputLabel for="tenencias" value="Tenencia: " />
										<p:selectCheckboxMenu id="tenencias"
											value="#{informeMaquinariaExcelView.selectedTenencia}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una tenencia">
											<f:selectItems
												value="#{informeMaquinariaExcelView.tenencias}"
												var="tenencias" itemLabel=" #{tenencias.nombre}"
												itemValue="#{tenencias.tenenId}" />
										</p:selectCheckboxMenu>
										<p:message for="tenencias" />

										<p:outputLabel for="grupoLabores" value="Grupos de labor: " />
										<p:selectCheckboxMenu id="grupoLabores"
											value="#{informeMaquinariaExcelView.selectedGrupoLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un grupo">
											<f:selectItems
												value="#{informeMaquinariaExcelView.grupoLabores}"
												var="grupoLabores" itemLabel=" #{grupoLabores.nombre}"
												itemValue="#{grupoLabores.grpLaborId}" />
										</p:selectCheckboxMenu>
										<p:message for="grupoLabores" />

										<p:outputLabel for="labores" value="Labor: " />
										<p:selectCheckboxMenu id="labores"
											value="#{informeMaquinariaExcelView.selectedLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una labor">
											<f:selectItems
												value="#{informeMaquinariaExcelView.labores}"
												var="labores" itemLabel=" #{labores.nombre}"
												itemValue="#{labores.laborId}" />
										</p:selectCheckboxMenu>
										<p:message for="labores" />

										<p:outputLabel for="unidadesMedida" value="Unidad de medida: " />
										<p:selectCheckboxMenu id="unidadesMedida"
											value="#{informeMaquinariaExcelView.selectedUdadMed}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una Udad. de medida">
											<f:selectItems
												value="#{informeMaquinariaExcelView.unidadesMedida}"
												var="unidadesMedida" itemLabel=" #{unidadesMedida.nombre}"
												itemValue="#{unidadesMedida.udadMedId}" />
										</p:selectCheckboxMenu>
										<p:message for="unidadesMedida" />

										<p:outputLabel for="propietarios" value="Propietario: " />
										<p:selectCheckboxMenu id="propietarios"
											value="#{informeMaquinariaExcelView.selectedPropietario}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un propietario">
											<f:selectItems
												value="#{informeMaquinariaExcelView.propietarios}"
												var="propietarios" itemLabel=" #{propietarios.nombre}"
												itemValue="#{propietarios.persEmprId}" />
										</p:selectCheckboxMenu>
										<p:message for="propietarios" />

										<p:outputLabel for="modelos" value="Modelo: " />
										<p:selectCheckboxMenu id="modelos"
											value="#{informeMaquinariaExcelView.selectedModelo}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un modelo">
											<f:selectItems
												value="#{informeMaquinariaExcelView.modelos}"
												var="modelos" itemLabel=" #{modelos.nombre}"
												itemValue="#{modelos.modeloEquipoId}" />
										</p:selectCheckboxMenu>
										<p:message for="modelos" />

										<p:outputLabel for="equipos" value="Equipo: " />
										<p:selectCheckboxMenu id="equipos"
											value="#{informeMaquinariaExcelView.selectedEquipo}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un equipo">
											<f:selectItems
												value="#{informeMaquinariaExcelView.equipos}"
												var="equipos" itemLabel=" #{equipos.nombre}"
												itemValue="#{equipos.equipoId}" />
										</p:selectCheckboxMenu>
										<p:message for="equipos" />
																
							<!--Filtros del reporte  -->
						</h:panelGrid>

					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">

							<p:commandButton id="btnConsultar" value="Generar reporte"
								icon="ui-icon-newwin"
								action="#{informeMaquinariaExcelView.exportToPyGExcel}" update="growl, frm" process="@all" partialSubmit="true"/>

							<p:commandButton disabled="#{informeMaquinariaExcelView.disableButton}"
								icon="ui-icon-arrowthick-1-s" value="Descargar" ajax="false">
								<p:fileDownload value="#{informeMaquinariaExcelView.file}" />
							</p:commandButton>

							<p:commandButton id="btnlimpiar" icon="ui-icon-trash"
								value="Limpiar">
								<p:ajax update="frm" process="@all" partialSubmit="true" resetValues="true" />
							</p:commandButton>

						</div>
					</p:panel>
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>

</h:body>
</html>
