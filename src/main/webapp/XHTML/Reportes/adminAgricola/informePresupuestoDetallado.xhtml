<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: Presupuesto de labores detallado">
						<p:growl id="growl" showDetail="true" sticky="true" life="2000" />
						<p:panelGrid styleClass="ui-panelgrid-blank">

							<p:row>
								<p:column style="font-weight: bold;">

									<h:panelGrid columns="2" id="panelGrid" width="500">
									
										<p:outputLabel for="txtCompania" value="Compañía" />
										<p:selectOneMenu id="txtCompania"
											binding="#{informePresupuestoLaboresView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{informePresupuestoLaboresView.selectCompania}" />
										</p:selectOneMenu>

										
										<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informePresupuestoLaboresView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>

										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informePresupuestoLaboresView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										
										
										<p:outputLabel for="cronogramasLabores" value="Cronograma: "
											style="font-size: 0.8em;" />
										<p:selectCheckboxMenu id="cronogramasLabores"
											style="font-size: 0.8em;"
											value="#{informeProyeccionLaboresLoteView.selectedCronogramaLabores}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un cronograma">
											<f:selectItems
												value="#{informeProyeccionLaboresLoteView.cronogramasLabores}"
												var="cronogramasLabores"
												itemLabel=" #{cronogramasLabores.nombre}"
												itemValue="#{cronogramasLabores.cronogramaLaboresId}" />
										</p:selectCheckboxMenu>

										<p:outputLabel for="cultivos" value="Cultivos: "
											style="font-size: 0.8em;" />
										<p:selectCheckboxMenu id="cultivos" style="font-size: 0.8em;"
											value="#{informeProyeccionLaboresLoteView.selectCultivo}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un cultivo">
											<f:selectItems
												value="#{informeProyeccionLaboresLoteView.cultivos}"
												var="cultivos" itemLabel=" #{cultivos.nombre}"
												itemValue="#{cultivos.cultivoId}" />
										</p:selectCheckboxMenu>

										

										<p:outputLabel for="zonas" value="Zonas: " />
										<p:selectCheckboxMenu id="zonas"
											value="#{informePresupuestoLaboresView.selectedNivel1}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una zona">
											<f:selectItems value="#{informePresupuestoLaboresView.zonas}"
												var="zonas" itemLabel=" #{zonas.nombre}"
												itemValue="#{zonas.nivel1Id}" />
										</p:selectCheckboxMenu>
										

										<p:outputLabel for="fincas" value="Fincas: " />
										<p:selectCheckboxMenu id="fincas"
											value="#{informePresupuestoLaboresView.selectedNivel2}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una finca">
											<f:selectItems value="#{informePresupuestoLaboresView.fincas}"
												var="fincas" itemLabel=" #{fincas.nombre}"
												itemValue="#{fincas.nivel2Id}" />
										</p:selectCheckboxMenu>
										

										<p:outputLabel for="bloques" value="Bloques: " />
										<p:selectCheckboxMenu id="bloques"
											value="#{informePresupuestoLaboresView.selectedNivel3}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un bloque">
											<f:selectItems value="#{informePresupuestoLaboresView.bloques}"
												var="bloques" itemLabel=" #{bloques.nombre}"
												itemValue="#{bloques.nivel3Id}" />
										</p:selectCheckboxMenu>
										

										<p:outputLabel for="lotes" value="Lote: " />
										<p:selectCheckboxMenu id="lotes"
											value="#{informePresupuestoLaboresView.selectedNivel4}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un lote">
											<f:selectItems value="#{informePresupuestoLaboresView.lotes}"
												var="lotes" itemLabel=" #{lotes.nombre}"
												itemValue="#{lotes.nivel4Id}" />
										</p:selectCheckboxMenu>
										

										<p:outputLabel for="tenencias" value="Tenencia: " />
										<p:selectCheckboxMenu id="tenencias"
											value="#{informePresupuestoLaboresView.selectedTenencia}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una tenencia">
											<f:selectItems
												value="#{informePresupuestoLaboresView.tenencias}"
												var="tenencias" itemLabel=" #{tenencias.nombre}"
												itemValue="#{tenencias.tenenId}" />
										</p:selectCheckboxMenu>
										

										<p:outputLabel for="grupoLabores" value="Grupos de labor: " />
										<p:selectCheckboxMenu id="grupoLabores"
											value="#{informePresupuestoLaboresView.selectedGrupoLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un grupo">
											<f:selectItems
												value="#{informePresupuestoLaboresView.grupoLabores}"
												var="grupoLabores" itemLabel=" #{grupoLabores.nombre}"
												itemValue="#{grupoLabores.grpLaborId}" />
										</p:selectCheckboxMenu>
										

										<p:outputLabel for="labores" value="Labor: " />
										<p:selectCheckboxMenu id="labores"
											value="#{informePresupuestoLaboresView.selectedLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una labor">
											<f:selectItems value="#{informePresupuestoLaboresView.labores}"
												var="labores" itemLabel=" #{labores.nombre}"
												itemValue="#{labores.laborId}" />
										</p:selectCheckboxMenu>
										

										<p:outputLabel for="unidadesMedida" value="Unidad de medida: " />
										<p:selectCheckboxMenu id="unidadesMedida"
											value="#{informePresupuestoLaboresView.selectedUdadMed}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una Udad. de medida">
											<f:selectItems
												value="#{informePresupuestoLaboresView.unidadesMedida}"
												var="unidadesMedida" itemLabel=" #{unidadesMedida.nombre}"
												itemValue="#{unidadesMedida.udadMedId}" />
										</p:selectCheckboxMenu>
										

										
										
										<!--Filtros del reporte  -->
									</h:panelGrid>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">

							<p:commandButton id="btnConsultar" value="Generar reporte"
								icon="ui-icon-newwin"
								action="#{informePresupuestoLaboresView.exportToPyGExcel}" update="growl, frm" />

							<p:commandButton disabled="#{informePresupuestoLaboresView.disableButton}"
								icon="ui-icon-arrowthick-1-s" value="Descargar" ajax="false">
								<p:fileDownload value="#{informePresupuestoLaboresView.file}" />
							</p:commandButton>

							
							<p:commandButton id="btnlimpiar" icon="ui-icon-trash"
								value="Limpiar">
								<p:ajax update="frm" resetValues="true" />
							</p:commandButton>

						</div>
					</p:panel>
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>

</h:body>
</html>
