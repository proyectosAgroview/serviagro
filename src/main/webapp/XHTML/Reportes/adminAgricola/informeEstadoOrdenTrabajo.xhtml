<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: estado de las ordenes de trabajo">

						<h:panelGrid columns="3" id="panelGrid">
							<p:outputLabel for="txtCompania" value="Compañía" />

							<p:selectOneMenu id="txtCompania"
								binding="#{informeEstadoOrdenTrabajoView.txtCompania}"
								required="true" requiredMessage="Seleccione una compañía">
								<f:selectItem itemLabel="Seleccione una compañía" itemValue="" />
								<f:selectItems
									value="#{informeEstadoOrdenTrabajoView.selectCompania}" />
							</p:selectOneMenu>

							<p:message for="txtCompania" />

							<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
							<p:calendar id="msgFechaInicial" showOn="button"
								navigator="false" locale="es" pattern="dd/MM/yyyy" mask="true"
								binding="#{informeEstadoOrdenTrabajoView.txtFechaInicial}"
								required="true" requiredMessage="La Fecha   es obligatoria">
							</p:calendar>
							<p:message for="msgFechaInicial" />

							<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
							<p:calendar id="msgFechaFinal" showOn="button" navigator="false"
								locale="es" pattern="dd/MM/yyyy" mask="true"
								binding="#{informeEstadoOrdenTrabajoView.txtFechaFinal}"
								required="true" requiredMessage="La Fecha   es obligatoria">
							</p:calendar>
							<p:message for="msgFechaFinal" />

							<p:outputLabel for="ordenesTrabajo"
								value="Orden de trabajo(OT): " />
							<p:selectCheckboxMenu id="ordenesTrabajo"
								value="#{informeEstadoOrdenTrabajoView.selectedOrdenTrabajo}"
								filter="true" filterMatchMode="contains" showCheckbox="true"
								required="false"
								requiredMessage="Seleccione al menos una orden de trabajo">
								<f:selectItems
									value="#{informeEstadoOrdenTrabajoView.ordenesTrabajo}"
									var="ordenesTrabajo"
									itemLabel=" #{ordenesTrabajo.ordenTrabajo}"
									itemValue="#{ordenesTrabajo.planLaborId}" />
							</p:selectCheckboxMenu>
							<p:message for="ordenesTrabajo" />

							<p:outputLabel for="zonas" value="Zonas: " />
							<p:selectCheckboxMenu id="zonas"
								value="#{informeEstadoOrdenTrabajoView.selectedNivel1}"
								filter="true" filterMatchMode="contains" showCheckbox="true"
								required="false" requiredMessage="Seleccione al menos una zona">
								<f:selectItems value="#{informeEstadoOrdenTrabajoView.zonas}"
									var="zonas" itemLabel=" #{zonas.nombre}"
									itemValue="#{zonas.nivel1Id}" />
							</p:selectCheckboxMenu>
							<p:message for="zonas" />

							<p:outputLabel for="fincas" value="Fincas: " />
							<p:selectCheckboxMenu id="fincas"
								value="#{informeEstadoOrdenTrabajoView.selectedNivel2}"
								filter="true" filterMatchMode="contains" showCheckbox="true"
								required="false" requiredMessage="Seleccione al menos una finca">
								<f:selectItems value="#{informeEstadoOrdenTrabajoView.fincas}"
									var="fincas" itemLabel=" #{fincas.nombre}"
									itemValue="#{fincas.nivel2Id}" />
							</p:selectCheckboxMenu>
							<p:message for="fincas" />

							<p:outputLabel for="bloques" value="Bloques: " />
							<p:selectCheckboxMenu id="bloques"
								value="#{informeEstadoOrdenTrabajoView.selectedNivel3}"
								filter="true" filterMatchMode="contains" showCheckbox="true"
								required="false" requiredMessage="Seleccione al menos un bloque">
								<f:selectItems value="#{informeEstadoOrdenTrabajoView.bloques}"
									var="bloques" itemLabel=" #{bloques.nombre}"
									itemValue="#{bloques.nivel3Id}" />
							</p:selectCheckboxMenu>
							<p:message for="bloques" />

							<p:outputLabel for="lotes" value="Lote: " />
							<p:selectCheckboxMenu id="lotes"
								value="#{informeEstadoOrdenTrabajoView.selectedNivel4}"
								filter="true" filterMatchMode="contains" showCheckbox="true"
								required="false" requiredMessage="Seleccione al menos un lote">
								<f:selectItems value="#{informeEstadoOrdenTrabajoView.lotes}"
									var="lotes" itemLabel=" #{lotes.nombre}"
									itemValue="#{lotes.nivel4Id}" />
							</p:selectCheckboxMenu>
							<p:message for="lotes" />

							<p:outputLabel for="tenencias" value="Tenencia: " />
							<p:selectCheckboxMenu id="tenencias"
								value="#{informeEstadoOrdenTrabajoView.selectedTenencia}"
								filter="true" filterMatchMode="contains" showCheckbox="true"
								required="false"
								requiredMessage="Seleccione al menos una tenencia">
								<f:selectItems
									value="#{informeEstadoOrdenTrabajoView.tenencias}"
									var="tenencias" itemLabel=" #{tenencias.nombre}"
									itemValue="#{tenencias.tenenId}" />
							</p:selectCheckboxMenu>
							<p:message for="tenencias" />

							<p:outputLabel for="grupoLabores" value="Grupos de labor: " />
							<p:selectCheckboxMenu id="grupoLabores"
								value="#{informeEstadoOrdenTrabajoView.selectedGrupoLabor}"
								filter="true" filterMatchMode="contains" showCheckbox="true"
								required="false" requiredMessage="Seleccione al menos un grupo">
								<f:selectItems
									value="#{informeEstadoOrdenTrabajoView.grupoLabores}"
									var="grupoLabores" itemLabel=" #{grupoLabores.nombre}"
									itemValue="#{grupoLabores.grpLaborId}" />
							</p:selectCheckboxMenu>
							<p:message for="grupoLabores" />

							<p:outputLabel for="labores" value="Labor: " />
							<p:selectCheckboxMenu id="labores"
								value="#{informeEstadoOrdenTrabajoView.selectedLabor}"
								filter="true" filterMatchMode="contains" showCheckbox="true"
								required="false" requiredMessage="Seleccione al menos una labor">
								<f:selectItems value="#{informeEstadoOrdenTrabajoView.labores}"
									var="labores" itemLabel=" #{labores.nombre}"
									itemValue="#{labores.laborId}" />
							</p:selectCheckboxMenu>
							<p:message for="labores" />

							<p:outputLabel for="unidadesMedida" value="Unidad de medida: " />
							<p:selectCheckboxMenu id="unidadesMedida"
								value="#{informeEstadoOrdenTrabajoView.selectedUdadMed}"
								filter="true" filterMatchMode="contains" showCheckbox="true"
								required="false"
								requiredMessage="Seleccione al menos una Udad. de medida">
								<f:selectItems
									value="#{informeEstadoOrdenTrabajoView.unidadesMedida}"
									var="unidadesMedida" itemLabel=" #{unidadesMedida.nombre}"
									itemValue="#{unidadesMedida.udadMedId}" />
							</p:selectCheckboxMenu>
							<p:message for="unidadesMedida" />

							<!--Filtros del reporte  -->
						</h:panelGrid>


					</p:panel>


					<p:dialog id="dialog" appendTo="@(body)" draggable="true"
						closable="true"
						visible="#{informeEstadoOrdenTrabajoView.showDialog}" modal="true"
						showEffect="fade" width="1200" responsive="true" resizable="false"
						styleClass="dialogFix">

						<p:dataTable id="tbl"
							value="#{informeEstadoOrdenTrabajoView.data}" var="informeCosG"
							paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="Reporte" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />



								</div>
							</f:facet>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Compañía" />
								</f:facet>
								<h:outputText value="#{informeCosG.nombreCompania}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Año" />
								</f:facet>
								<h:outputText value="#{informeCosG.anio}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Mes" />
								</f:facet>
								<h:outputText value="#{informeCosG.mes}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Estado(O.T.)" />
								</f:facet>
								<h:outputText value="#{informeCosG.estadoOrdenTrabajo}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="numOrdenTrabajo" />
								</f:facet>
								<h:outputText value="#{informeCosG.numOrdenTrabajo}" />
							</p:column>

						</p:dataTable>

					</p:dialog>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnConsultar" value="Consultar"
								icon="ui-icon-newwin"
								action="#{informeEstadoOrdenTrabajoView.action_informe1()}"
								update="frm:dialog, :frm:tbl" process="@all" partialSubmit="true" />
						</div>
					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
