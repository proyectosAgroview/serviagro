<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: Consolidado nómina (otros devengos)">
						<p:growl id="growl" showDetail="true" sticky="true" />

						<h:panelGrid columns="3" id="panelGrid" width="350">
							<p:outputLabel for="txtCompania" value="Compañía" />

							<p:selectOneMenu id="txtCompania"
								binding="#{informeConsolidadoNominaExcelView.txtCompania}" required="true"
								requiredMessage="Seleccione una compañía">
								<f:selectItem itemLabel="Seleccione una compañía" itemValue="" />
								<f:selectItems value="#{informeConsolidadoNominaExcelView.selectCompania}" />
							</p:selectOneMenu>

							<p:message for="txtCompania" />
							
							<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeConsolidadoNominaExcelView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaInicial" />

										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeConsolidadoNominaExcelView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaFinal" />
												

										<p:outputLabel for="trabajadores" value="Trabajador: " />
										<p:selectCheckboxMenu id="trabajadores"
											value="#{informeConsolidadoNominaExcelView.selectedTrabajador}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione un trabajador">
											<f:selectItems
												value="#{informeConsolidadoNominaExcelView.trabajadores}"
												var="trabajadores" itemLabel=" #{trabajadores.nombre}"
												itemValue="#{ctrabajadores.trabId}" />
										</p:selectCheckboxMenu>
										<p:message for="trabajadores" />
									
										<p:outputLabel for="contratistas" value="Proveedor: " />
										<p:selectCheckboxMenu id="contratistas"
											value="#{informeConsolidadoNominaExcelView.selectedContratista}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un proveedor">
											<f:selectItems
												value="#{informeConsolidadoNominaExcelView.contratistas}"
												var="contratistas" itemLabel=" #{contratistas.nombre}"
												itemValue="#{contratistas.persEmprId}" />
										</p:selectCheckboxMenu>
										<p:message for="contratistas" />
									
							<!--Filtros del reporte  -->
						</h:panelGrid>

					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">

							<p:commandButton id="btnConsultar" value="Generar reporte"
								icon="ui-icon-newwin"
								action="#{informeConsolidadoNominaExcelView.exportToPyGExcel}" update="growl, frm" process="@all" partialSubmit="true"/>

							<p:commandButton disabled="#{informeConsolidadoNominaExcelView.disableButton}"
								icon="ui-icon-arrowthick-1-s" value="Descargar" ajax="false">
								<p:fileDownload value="#{informeConsolidadoNominaExcelView.file}" />
							</p:commandButton>


							<p:commandButton id="btnlimpiar" icon="ui-icon-trash"
								value="Limpiar">
								<p:ajax update="frm" process="@all" partialSubmit="true" resetValues="true" />
							</p:commandButton>

						</div>
					</p:panel>
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>

</h:body>
</html>
