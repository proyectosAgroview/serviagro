<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: costos de Insumos Año - mes">

						<p:panelGrid styleClass="ui-panelgrid-blank">

							<p:row>
								<p:column style="font-weight: bold;">

									<h:panelGrid columns="3" id="panelGrid" width="340">
										<p:outputLabel for="txtCompania" value="Compañía" />

										<p:selectOneMenu id="txtCompania"
											binding="#{informeCostosInsumosView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{informeCostosInsumosView.selectCompania}" />
										</p:selectOneMenu>

										<p:message for="txtCompania" />

										<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeCostosInsumosView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaInicial" />

										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeCostosInsumosView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaFinal" />

										<p:outputLabel for="zonas" value="Zonas: " />
										<p:selectCheckboxMenu id="zonas"
											value="#{informeCostosInsumosView.selectedNivel1}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una zona">
											<f:selectItems value="#{informeCostosInsumosView.zonas}"
												var="zonas" itemLabel=" #{zonas.nombre}"
												itemValue="#{zonas.nivel1Id}" />
										</p:selectCheckboxMenu>
										<p:message for="zonas" />

										<p:outputLabel for="fincas" value="Fincas: " />
										<p:selectCheckboxMenu id="fincas"
											value="#{informeCostosInsumosView.selectedNivel2}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una finca">
											<f:selectItems value="#{informeCostosInsumosView.fincas}"
												var="fincas" itemLabel=" #{fincas.nombre}"
												itemValue="#{fincas.nivel2Id}" />
										</p:selectCheckboxMenu>
										<p:message for="fincas" />

										<p:outputLabel for="bloques" value="Bloques: " />
										<p:selectCheckboxMenu id="bloques"
											value="#{informeCostosInsumosView.selectedNivel3}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un bloque">
											<f:selectItems value="#{informeCostosInsumosView.bloques}"
												var="bloques" itemLabel=" #{bloques.nombre}"
												itemValue="#{bloques.nivel3Id}" />
										</p:selectCheckboxMenu>
										<p:message for="bloques" />

										<p:outputLabel for="lotes" value="Lote: " />
										<p:selectCheckboxMenu id="lotes"
											value="#{informeCostosInsumosView.selectedNivel4}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un lote">
											<f:selectItems value="#{informeCostosInsumosView.lotes}"
												var="lotes" itemLabel=" #{lotes.nombre}"
												itemValue="#{lotes.nivel4Id}" />
										</p:selectCheckboxMenu>
										<p:message for="lotes" />

										<p:outputLabel for="tenencias" value="Tenencia: " />
										<p:selectCheckboxMenu id="tenencias"
											value="#{informeCostosInsumosView.selectedTenencia}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una tenencia">
											<f:selectItems value="#{informeCostosInsumosView.tenencias}"
												var="tenencias" itemLabel=" #{tenencias.nombre}"
												itemValue="#{tenencias.tenenId}" />
										</p:selectCheckboxMenu>
										<p:message for="tenencias" />

										<p:outputLabel for="grupoLabores" value="Grupos de labor: " />
										<p:selectCheckboxMenu id="grupoLabores"
											value="#{informeCostosInsumosView.selectedGrupoLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un grupo">
											<f:selectItems
												value="#{informeCostosInsumosView.grupoLabores}"
												var="grupoLabores" itemLabel=" #{grupoLabores.nombre}"
												itemValue="#{grupoLabores.grpLaborId}" />
										</p:selectCheckboxMenu>
										<p:message for="grupoLabores" />

										<p:outputLabel for="labores" value="Labor: " />
										<p:selectCheckboxMenu id="labores"
											value="#{informeCostosInsumosView.selectedLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una labor">
											<f:selectItems value="#{informeCostosInsumosView.labores}"
												var="labores" itemLabel=" #{labores.nombre}"
												itemValue="#{labores.laborId}" />
										</p:selectCheckboxMenu>
										<p:message for="labores" />


										<p:outputLabel for="productos" value="Producto: " />
										<p:selectCheckboxMenu id="productos"
											value="#{informeCostosInsumosView.selectedProducto}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un producto">
											<f:selectItems value="#{informeCostosInsumosView.productos}"
												var="productos" itemLabel=" #{productos.nombre}"
												itemValue="#{productos.productoId}" />
										</p:selectCheckboxMenu>
										<p:message for="productos" />


										<p:outputLabel for="unidadesMedida" value="Unidad de medida: " />
										<p:selectCheckboxMenu id="unidadesMedida"
											value="#{informeCostosInsumosView.selectedUdadMed}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una Udad. de medida">
											<f:selectItems
												value="#{informeCostosInsumosView.unidadesMedida}"
												var="unidadesMedida" itemLabel=" #{unidadesMedida.nombre}"
												itemValue="#{unidadesMedida.udadMedId}" />
										</p:selectCheckboxMenu>
										<p:message for="unidadesMedida" />

										<!--Filtros del reporte  -->
									</h:panelGrid>

								</p:column>

								<p:column style="font-weight: bold;">
									<h:panelGrid columns="1" id="panelGrid1" width="320">
										<p:chart widgetVar="grafica" type="bar"
											model="#{informeCostosInsumosView.barModel1}"
											style="width:550px; vertical-align: top; height:480px"
											responsive="true">
											<p:ajax event="itemSelect"
												listener="#{informeCostosInsumosView.itemSelect}"
												update="frm:dialog" />
										</p:chart>
									</h:panelGrid>
								</p:column>

							</p:row>

						</p:panelGrid>

					</p:panel>
					<p:dialog id="dialog" appendTo="@(body)" draggable="true"
						closable="true" visible="#{informeCostosInsumosView.showDialog}"
						modal="true" showEffect="fade" width="600" responsive="true"
						resizable="false" styleClass="dialogFix">

						<p:dataTable id="tbl" value="#{informeCostosInsumosView.data}"
							var="informeCosG" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="Reporte" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Compañia" />
								</f:facet>
								<h:outputText value="#{informeCosG.nombreCompania}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Año-mes" />
								</f:facet>
								<h:outputText value="#{informeCosG.anioMes}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Costo Total" />
								</f:facet>
								<h:outputText value="#{informeCosG.costoTotal}" >
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>


						</p:dataTable>

					</p:dialog>



					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnConsultar" value="Consultar"
								icon="ui-icon-newwin"
								action="#{informeCostosInsumosView.action_informe1()}"
								update="frm:panelGrid1" />
							<p:commandButton value="Imprimir" icon="ui-icon-print"
								style="margin:10px;" onclick="print('grafica')">
							</p:commandButton>

						</div>
					</p:panel>



				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
