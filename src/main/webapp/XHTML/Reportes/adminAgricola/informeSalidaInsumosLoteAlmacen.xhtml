<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: Salidas de productos del almacén por lote">
						<p:growl id="growl" showDetail="true" sticky="true" />
						<h:panelGrid columns="3" id="panelGrid" >
										
										<p:outputLabel for="txtCompania" value="Compañía: " />
										<p:selectOneMenu id="txtCompania"
											binding="#{informeSalidaInsumosAlmacenView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{informeSalidaInsumosAlmacenView.selectCompania}" />
										</p:selectOneMenu>
										<p:message for="txtCompania" />
										
											<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeSalidaInsumosAlmacenView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaInicial" />

										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeSalidaInsumosAlmacenView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaFinal" />
										
										
										<p:outputLabel for="tipoProductos" value="Tipos de producto: " />
										<p:selectCheckboxMenu id="tipoProductos"
											value="#{informeSalidaInsumosAlmacenView.selectedTipoProducto}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false" requiredMessage="Seleccione un tipo">
											<f:selectItems value="#{informeSalidaInsumosAlmacenView.tipoProductos}"
												var="tipoProductos" itemLabel=" #{tipoProductos.nombre}"
												itemValue="#{tipoProductos.tipoProdId}" />
										</p:selectCheckboxMenu>
										<p:message for="tipoProductos" />
																				
										
										<p:outputLabel for="productos" value="Producto: " />
										<p:selectCheckboxMenu id="productos" 
											value="#{informeSalidaInsumosAlmacenView.selectedProducto}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un producto">
											<f:selectItems
												value="#{informeSalidaInsumosAlmacenView.productos}"
												var="productos" itemLabel=" #{productos.nombre}"
												itemValue="#{productos.productoId}" />
										</p:selectCheckboxMenu>
										<p:message for="productos" />
										
										<p:outputLabel for="almacenes" value="Almacén/Bodega: " />
										<p:selectCheckboxMenu id="almacenes"
											value="#{informeSalidaInsumosAlmacenView.selectedAlmacen}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false" requiredMessage="Seleccione un almacén">
											<f:selectItems value="#{informeSalidaInsumosAlmacenView.almacenes}"
												var="almacenes" itemLabel=" #{almacenes.nombre}"
												itemValue="#{almacenes.almacenId}" />
										</p:selectCheckboxMenu>
										<p:message for="almacenes" />

					
							<!--Filtros del reporte  -->

						</h:panelGrid>
						
					

					</p:panel>

						<p:panel id="panelBoton">
						<div align="center">

							<p:commandButton id="btnConsultar" value="Generar reporte"
								icon="ui-icon-newwin"
								action="#{informeSalidaInsumosAlmacenView.exportToPyGExcel}" update="growl, frm" process="@all" partialSubmit="true"/>

							<p:commandButton disabled="#{informeSalidaInsumosAlmacenView.disableButton}"
								icon="ui-icon-arrowthick-1-s" value="Descargar" ajax="false">
								<p:fileDownload value="#{informeSalidaInsumosAlmacenView.file}" />
							</p:commandButton>

						
							<p:commandButton id="btnlimpiar" icon="ui-icon-trash"
								value="Limpiar">
								<p:ajax update="frm" process="@all" partialSubmit="true" resetValues="true" />
							</p:commandButton>

						</div>
					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
