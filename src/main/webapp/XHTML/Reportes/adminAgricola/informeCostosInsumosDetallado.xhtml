<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: Detalle de Insumos aplicados">

						<p:panelGrid styleClass="ui-panelgrid-blank">

							<p:row>
								<p:column style="font-weight: bold;">

									<h:panelGrid columns="3" id="panelGrid" width="350">
										<p:outputLabel for="txtCompania" value="Compañía" />

										<p:selectOneMenu id="txtCompania"
											binding="#{informeCostosInsumosDetalladoView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{informeCostosInsumosDetalladoView.selectCompania}" />
										</p:selectOneMenu>

										<p:message for="txtCompania" />

										<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeCostosInsumosDetalladoView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaInicial" />

										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeCostosInsumosDetalladoView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaFinal" />

										<p:outputLabel for="zonas" value="Zonas: " />
										<p:selectCheckboxMenu id="zonas"
											value="#{informeCostosInsumosDetalladoView.selectedNivel1}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una zona">
											<f:selectItems
												value="#{informeCostosInsumosDetalladoView.zonas}"
												var="zonas" itemLabel=" #{zonas.nombre}"
												itemValue="#{zonas.nivel1Id}" />
										</p:selectCheckboxMenu>
										<p:message for="zonas" />

										<p:outputLabel for="fincas" value="Fincas: " />
										<p:selectCheckboxMenu id="fincas"
											value="#{informeCostosInsumosDetalladoView.selectedNivel2}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una finca">
											<f:selectItems
												value="#{informeCostosInsumosDetalladoView.fincas}"
												var="fincas" itemLabel=" #{fincas.nombre}"
												itemValue="#{fincas.nivel2Id}" />
										</p:selectCheckboxMenu>
										<p:message for="fincas" />

										<p:outputLabel for="bloques" value="Bloques: " />
										<p:selectCheckboxMenu id="bloques"
											value="#{informeCostosInsumosDetalladoView.selectedNivel3}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un bloque">
											<f:selectItems
												value="#{informeCostosInsumosDetalladoView.bloques}"
												var="bloques" itemLabel=" #{bloques.nombre}"
												itemValue="#{bloques.nivel3Id}" />
										</p:selectCheckboxMenu>
										<p:message for="bloques" />

										<p:outputLabel for="lotes" value="Lote: " />
										<p:selectCheckboxMenu id="lotes"
											value="#{informeCostosInsumosDetalladoView.selectedNivel4}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un lote">
											<f:selectItems
												value="#{informeCostosInsumosDetalladoView.lotes}"
												var="lotes" itemLabel=" #{lotes.nombre}"
												itemValue="#{lotes.nivel4Id}" />
										</p:selectCheckboxMenu>
										<p:message for="lotes" />

										<p:outputLabel for="tenencias" value="Tenencia: " />
										<p:selectCheckboxMenu id="tenencias"
											value="#{informeCostosInsumosDetalladoView.selectedTenencia}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una tenencia">
											<f:selectItems
												value="#{informeCostosInsumosDetalladoView.tenencias}"
												var="tenencias" itemLabel=" #{tenencias.nombre}"
												itemValue="#{tenencias.tenenId}" />
										</p:selectCheckboxMenu>
										<p:message for="tenencias" />

										<p:outputLabel for="grupoLabores" value="Grupos de labor: " />
										<p:selectCheckboxMenu id="grupoLabores"
											value="#{informeCostosInsumosDetalladoView.selectedGrupoLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un grupo">
											<f:selectItems
												value="#{informeCostosInsumosDetalladoView.grupoLabores}"
												var="grupoLabores" itemLabel=" #{grupoLabores.nombre}"
												itemValue="#{grupoLabores.grpLaborId}" />
										</p:selectCheckboxMenu>
										<p:message for="grupoLabores" />

										<p:outputLabel for="labores" value="Labor: " />
										<p:selectCheckboxMenu id="labores"
											value="#{informeCostosInsumosDetalladoView.selectedLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una labor">
											<f:selectItems
												value="#{informeCostosInsumosDetalladoView.labores}"
												var="labores" itemLabel=" #{labores.nombre}"
												itemValue="#{labores.laborId}" />
										</p:selectCheckboxMenu>
										<p:message for="labores" />

									<p:outputLabel for="productos" value="Producto: " />
										<p:selectCheckboxMenu id="productos"
											value="#{informeCostosInsumosView.selectedProducto}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un producto">
											<f:selectItems value="#{informeCostosInsumosView.productos}"
												var="productos" itemLabel=" #{productos.nombre}"
												itemValue="#{productos.productoId}" />
										</p:selectCheckboxMenu>
										<p:message for="productos" />
									
										<p:outputLabel for="unidadesMedida" value="Unidad de medida: " />
										<p:selectCheckboxMenu id="unidadesMedida"
											value="#{informeCostosInsumosDetalladoView.selectedUdadMed}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una Udad. de medida">
											<f:selectItems
												value="#{informeCostosInsumosDetalladoView.unidadesMedida}"
												var="unidadesMedida" itemLabel=" #{unidadesMedida.nombre}"
												itemValue="#{unidadesMedida.udadMedId}" />
										</p:selectCheckboxMenu>
										<p:message for="unidadesMedida" />
									
										<!--Filtros del reporte  -->
									</h:panelGrid>

								</p:column>

							</p:row>

						</p:panelGrid>

					</p:panel>


					<p:dialog id="dialog" appendTo="@(body)" draggable="true"
						closable="true"
						visible="#{informeCostosInsumosDetalladoView.showDialog}"
						modal="true" showEffect="fade" width="1200" responsive="true"
						resizable="false" styleClass="dialogFix">

						<p:dataTable id="tbl"
							value="#{informeCostosInsumosDetalladoView.data}"
							var="informeCosG" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="Reporte" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />



								</div>
							</f:facet>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Fecha" />
								</f:facet>
								<h:outputText value="#{informeCosG.fecha}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Hda" />
								</f:facet>
								<h:outputText value="#{informeCosG.codFinca}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Hacienda" />
								</f:facet>
								<h:outputText value="#{informeCosG.nomFinca}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Cod. Lote" />
								</f:facet>
								<h:outputText value="#{informeCosG.loteA}" />
							</p:column>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Lote" />
								</f:facet>
								<h:outputText value="#{informeCosG.nomLote}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Labor" />
								</f:facet>
								<h:outputText value="#{informeCosG.nombreLabor}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Producto" />
								</f:facet>
								<h:outputText value="#{informeCosG.nomProducto}" />
							</p:column>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Área/#Tinas/Plantas" />
								</f:facet>
								<h:outputText value="#{informeCosG.areaAplicada}" >
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Cantidad" />
								</f:facet>
								<h:outputText value="#{informeCosG.cantidadAplicada}" >
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Unidad de Aplic." />
								</f:facet>
								<h:outputText value="#{informeCosG.codUdadMedAplic}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Valor unitario" />
								</f:facet>
								<h:outputText value="#{informeCosG.valorUnit}" >
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Costo total" />
								</f:facet>
								<h:outputText value="#{informeCosG.costoTotal}" >
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>
						</p:dataTable>

					</p:dialog>

					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnConsultar" value="Consultar"
								icon="ui-icon-newwin"
								action="#{informeCostosInsumosDetalladoView.action_informe1()}"
								update="frm:dialog, :frm:tbl" />
						</div>
					</p:panel>


				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
