<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="frm">

					<p:panel id="panelDataTablelistaDetPlanillaDet"
						header="Reporte labores por riego">
						<!-- <p:growl id="men"/>	 -->

						<p:panelGrid>
							<p:row>
								<p:column>
									<h:panelGrid columns="2">
										<p:outputLabel for="txtFechaIni" value="F. Inicial: "
											style="font-size: 0.9em;" />
										<p:calendar id="txtFechaIni" showOn="button" navigator="false"
											locale="es" pattern="dd/MM/yyyy" mask="true"
											style="font-size: 0.9em;" size="12"
											binding="#{listarLaboresPorRiegoView.txtFechaIni}"
											required="false"
											requiredMessage="La Fecha inicial es obligatoria">
										</p:calendar>

										<p:outputLabel for="txtFechaFin" value="F. Final: "
											style="font-size: 0.9em;" />
										<p:calendar id="txtFechaFin" showOn="button" navigator="false"
											locale="es" pattern="dd/MM/yyyy" mask="true"
											style="font-size: 0.9em;" size="12"
											binding="#{listarLaboresPorRiegoView.txtFechaFin}"
											required="false"
											requiredMessage="La Fecha  final  es obligatoria">
										</p:calendar>
									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">
										<p:outputLabel for="haciendas" value="Hacienda: " />
										<p:selectCheckboxMenu id="haciendas"
											value="#{listarLaboresPorRiegoView.selectedHacienda}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false" requiredMessage="Seleccione una hacienda">
											<f:selectItems value="#{listarLaboresPorRiegoView.haciendas}"
												var="haciendas" itemLabel=" #{haciendas.nombre}"
												itemValue="#{haciendas.nivel2Id}" />
										</p:selectCheckboxMenu>
										
										<p:outputLabel for="lotes" value="Lote: " />
										<p:selectCheckboxMenu id="lotes"
											value="#{listarLaboresPorRiegoView.selectedLote}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false" requiredMessage="Seleccione un lote">
											<f:selectItems value="#{listarLaboresPorRiegoView.lotes}"
												var="lotes" itemLabel=" #{lotes.nombre}"
												itemValue="#{lotes.nivel4Id}" />
										</p:selectCheckboxMenu>
									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">
										<p:outputLabel for="labores" value="Labor: " />
										<p:selectCheckboxMenu id="labores"
											value="#{listarLaboresPorRiegoView.selectedLabor}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false" requiredMessage="Seleccione una labor">
											<f:selectItems value="#{listarLaboresPorRiegoView.labores}"
												var="labores" itemLabel=" #{labores.nombre}"
												itemValue="#{labores.laborId}" />
										</p:selectCheckboxMenu>
									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="1">
										<p:commandButton id="btnCargarDatos" value="Consultar"
											icon="ui-icon-newwin" style="font-size: 1em;"
											action="#{listarLaboresPorRiegoView.listarPlanillaNominaDetallada}"
											update=":frm:tbl, txtCantidadAcumulado "
											process="@all" />
									</h:panelGrid>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:dataTable id="tbl"
						value="#{listarLaboresPorRiegoView.dataDetalle}"
						var="listaDetPlanillaDet" paginator="true" rows="10"
						resizableColumns="true" style="margin-bottom:20px"
						rowsPerPageTemplate="10,15" reflow="true" editable="false"
						scrollable="true" scrollWidth="99%">

						<p:column width="100">
							<f:facet name="header">
								<h:outputText value="Hacienda" style="font-size: 0.9em;" />
							</f:facet>
							<h:outputText value="#{listaDetPlanillaDet.nomFinca}"
								style="font-size: 0.9em;" />
						</p:column>

						<p:column width="60">
							<f:facet name="header">
								<h:outputText value="Lote" style="font-size: 0.9em;" />
							</f:facet>
							<h:outputText value="#{listaDetPlanillaDet.nomLote}"
								style="font-size: 0.9em;" />
						</p:column>

						<p:column width="100">
							<f:facet name="header">
								<h:outputText value="Fecha" style="font-size: 0.9em;" />
							</f:facet>
							<h:outputText value="#{listaDetPlanillaDet.fecha}"
								style="font-size: 0.9em;">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>

						<p:column width="100">
							<f:facet name="header">
								<h:outputText value="Labor" style="font-size: 0.9em;" />
							</f:facet>
							<h:outputText value="#{listaDetPlanillaDet.nombreLabor}"
								style="font-size: 0.9em;" />
						</p:column>

						<p:column width="60">
							<f:facet name="header">
								<h:outputText value="Area regada" style="font-size: 0.9em;" />
							</f:facet>
							<p:inputNumber value="#{listaDetPlanillaDet.areaRegada}"
								style="font-size: 0.9em;" readonly="true" size="14"/>
						</p:column>

						<p:column width="60">
							<f:facet name="header">
								<h:outputText value="Sistema de riego" style="font-size: 0.9em;" />
							</f:facet>
							<h:outputText value="#{listaDetPlanillaDet.nomSistemaRiego}"
								style="font-size: 0.9em;" />
						</p:column>

						<p:column width="60">
							<f:facet name="header">
								<h:outputText value="Infraestructura" style="font-size: 0.9em;" />
							</f:facet>
							<h:outputText value="#{listaDetPlanillaDet.nomInfraestructura}"
								style="font-size: 0.9em;" />
						</p:column>

						<p:column width="60">
							<f:facet name="header">
								<h:outputText value="Consecutivo" style="font-size: 0.9em;" />
							</f:facet>
							<h:outputText value="#{listaDetPlanillaDet.consecutivo}"
								style="font-size: 0.9em;" />
						</p:column>
						
						<p:column width="60">
							<f:facet name="header">
								<h:outputText value="Id" style="font-size: 0.9em;" />
							</f:facet>
							<h:outputText value="#{listaDetPlanillaDet.datRiegoId}"
								style="font-size: 0.9em;" />
						</p:column>
					</p:dataTable>

					<p:panelGrid>
						<p:row>
							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel value="TOTALES:  " style="font-size: 1em;" />
								</h:panelGrid>
							</p:column>

							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel for="txtCantidadAcumulado"
										value="Unidades trabajadas: " style="font-size: 1em;" />
									<p:inputNumber id="txtCantidadAcumulado"
										style="font-size: 1em;" size="12"
										binding="#{listarLaboresPorRiegoView.txtCantidadAcumulado}"
										decimalSeparator="." thousandSeparator="," decimalPlaces="2"
										required="false" readonly="true">
									</p:inputNumber>
								</h:panelGrid>
							</p:column>
						</p:row>
					</p:panelGrid>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
