<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/tmp_modulo.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: Temp. Mínima Vs Temp. Máxima">

						<p:panelGrid styleClass="ui-panelgrid-blank">

							<p:row>
								<p:column style="font-weight: bold;">

									<h:panelGrid columns="3" id="panelGrid" width="320">
										<p:outputLabel for="txtEstClimatId_EstClimat" style="font-size: 0.8em;"
											value="Estación climatica" />

										<p:selectOneMenu id="txtEstClimatId_EstClimat" style="font-size: 0.8em;"
											binding="#{informeTemperaturaClimaView.txtEstClimatId_EstClimat}"
											required="true" requiredMessage="Seleccione una estación">
											<f:selectItem itemLabel="Seleccione una estación" 
												itemValue="" />
											<f:selectItems
												value="#{informeTemperaturaClimaView.selectEstClima}" />
										</p:selectOneMenu>

										<p:message for="txtEstClimatId_EstClimat" />

										<p:outputLabel for="msgFechaInicial" style="font-size: 0.8em;"  value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button" style="font-size: 0.8em;"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeTemperaturaClimaView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaInicial" />

										<p:outputLabel for="msgFechaFinal"  style="font-size: 0.8em;" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button" style="font-size: 0.8em;"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeTemperaturaClimaView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaFinal" />


										<!--Filtros del reporte  -->
									</h:panelGrid>

								</p:column>

								<p:column style="font-weight: bold;">
									<h:panelGrid columns="1" id="panelGrid1" width="320">
										<p:chart widgetVar="grafica" type="line"
											model="#{informeTemperaturaClimaView.lineModel1}"
											style="width:550px; vertical-align: top; height:480px"
											responsive="true">
											<p:ajax event="itemSelect"
												listener="#{informeTemperaturaClimaView.itemSelect}"
												update="frm:dialog" />
										</p:chart>
									</h:panelGrid>
								</p:column>

							</p:row>

						</p:panelGrid>

					</p:panel>

					<p:dialog id="dialog" appendTo="@(body)" draggable="true"
						closable="true"
						visible="#{informeTemperaturaClimaView.showDialog}" modal="true"
						showEffect="fade" width="600" responsive="true" resizable="false"
						styleClass="dialogFix">

						<p:dataTable id="tbl" value="#{informeTemperaturaClimaView.data}"
							var="informeDatC" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="Reporte" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Estación" />
								</f:facet>
								<h:outputText value="#{informeDatC.nombreEstacion}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Fecha" />
								</f:facet>
								<h:outputText value="#{informeDatC.fechaCorta}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Temp. Mínima" />
								</f:facet>
								<h:outputText value="#{informeDatC.tempMinima}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Temp. Máxima" />
								</f:facet>
								<h:outputText value="#{informeDatC.tempMaxima}" />
							</p:column>

						</p:dataTable>

					</p:dialog>



					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnConsultar" value="Consultar"
								icon="ui-icon-newwin"
								action="#{informeTemperaturaClimaView.action_informe1()}"
								update="frm:panelGrid1" />
							<p:commandButton value="Imprimir" icon="ui-icon-print"
								style="margin:10px;" onclick="print('grafica')">
							</p:commandButton>

						</div>
					</p:panel>



				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
