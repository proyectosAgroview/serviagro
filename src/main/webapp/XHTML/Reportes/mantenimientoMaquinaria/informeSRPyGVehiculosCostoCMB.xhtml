<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>


				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Consulta costo de combustible  por vehículo">
						<p:growl id="growl" showDetail="true" sticky="true" />
						<p:panelGrid>
							<p:row>
								<p:column>
									<h:panelGrid columns="2" id="panelGrid">


										<p:outputLabel for="msgFechaInicial" value="F. Inicial: "
											style="font-size: 0.9em;" />
										<p:calendar id="msgFechaInicial" showOn="button"
											style="font-size: 0.9em;" navigator="false" locale="es"
											pattern="dd/MM/yyyy" mask="true" size="10"
											binding="#{informeSRPyGVehiculosCostoCMBView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>

										<p:outputLabel for="msgFechaFinal" value="F. Final: "
											style="font-size: 0.9em;" />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											style="font-size: 0.9em;" mask="true" size="10"
											binding="#{informeSRPyGVehiculosCostoCMBView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>


										<!--Filtros del reporte  -->
									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">


										<p:outputLabel for="categoriaEquipos"
											value="Categoría Vehí.:" style="font-size: 0.9em;" />
										<p:selectCheckboxMenu id="categoriaEquipos"
											style="font-size: 0.9em;"
											value="#{informeSRPyGVehiculosCostoCMBView.selectedCategoriaEquipo}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="true"
											requiredMessage="Seleccione una categoría">
											<f:selectItems
												value="#{informeSRPyGVehiculosCostoCMBView.categoriaEquipos}"
												var="categoriaEquipos"
												itemLabel=" #{categoriaEquipos.nombre}"
												itemValue="#{categoriaEquipos.categEquipId}" />
										</p:selectCheckboxMenu>

										<p:outputLabel for="txtModeloEquipoId_ModeloEquipo"
											value="Modelo: " />
										<p:selectOneMenu id="txtModeloEquipoId_ModeloEquipo"
											effect="fade" filter="true" filterMatchMode="contains"
											binding="#{informeSRPyGVehiculosCostoCMBView.txtModeloEquipoId_ModeloEquipo}"
											required="false"
											requiredMessage="Seleccione un modelo de equipo">
											<f:selectItem itemLabel="Todos" itemValue="0" />
											<f:selectItems
												value="#{informeSRPyGVehiculosCostoCMBView.selectModeloEquipo}" />
										</p:selectOneMenu>


									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">



										<p:outputLabel for="equipos" value="Máquinaria:"
											style="font-size: 0.9em;" />
										<p:selectCheckboxMenu id="equipos" style="font-size: 0.9em;"
											value="#{informeSRPyGVehiculosCostoCMBView.selectedEquipo}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una máquina">
											<f:selectItems
												value="#{informeSRPyGVehiculosCostoCMBView.equipos}"
												var="equipos" itemLabel=" #{equipos.placa}"
												itemValue="#{equipos.equipoId}" />
										</p:selectCheckboxMenu>

										<p:outputLabel for="txtEstadoServicio"
											value="Estado del servicio: " style="font-size: 0.9em;" />
										<p:selectOneMenu id="txtEstadoServicio"
											style="font-size: 0.9em;"
											binding="#{informeSRPyGVehiculosCostoCMBView.txtEstadoServicio}"
											required="true" requiredMessage="Seleccione un estado">
											<f:selectItem itemLabel="Servicios prestados"
												itemValue="Servicios prestados" />
											<f:selectItem itemLabel="Facturados" itemValue="facturado" />
										</p:selectOneMenu>



									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">
										<p:commandButton id="btnConsultar" value="Generar reporte"
											style="font-size: 0.9em;" icon="ui-icon-newwin"
											action="#{informeSRPyGVehiculosCostoCMBView.consultaPyGVehiculos}"
											update="growl, frm, tbl" process="@all" partialSubmit="true" />
										<p:outputLabel></p:outputLabel>

										<p:outputLabel></p:outputLabel>
										<p:outputLabel></p:outputLabel>

									</h:panelGrid>
								</p:column>


							</p:row>
						</p:panelGrid>
					</p:panel>


					<!-- <p:growl id="men"/>	 -->
					<p:dataTable id="tbl"
						value="#{informeSRPyGVehiculosCostoCMBView.data}"
						scrollable="true" scrollWidth="99%" scrollHeight="150"
						var="datServRealizadosEquipo" resizableColumns="true"
						style="margin-bottom:20px" lazy="true" reflow="true">
						<f:facet name="header">
							<div align="right">

								<h:commandLink id="excel" style=" margin-right:15px;">
									<p:graphicImage
										value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
										width="30" />
									<p:dataExporter type="xls" target="tbl"
										fileName="datServRealizadosEquipo" />
								</h:commandLink>
								<p:tooltip id="toolTipFade" for="excel"
									value="Exportar todos los datos a Excel" />
							</div>
						</f:facet>


						<p:column width="60">
							<f:facet name="header">
								<h:outputText value="Máquina" style="font-size: 0.8em;" />
							</f:facet>
							<h:outputText value="#{datServRealizadosEquipo.codEquipo}"
								style="font-size: 0.8em;">

							</h:outputText>
						</p:column>



						<p:column width="60">
							<f:facet name="header">
								<h:outputText value="Kilometros" style="font-size: 0.8em;" />
							</f:facet>
							<h:outputText value="#{datServRealizadosEquipo.kilometros}"
								style="font-size: 0.8em;">
								<f:convertNumber />
							</h:outputText>
						</p:column>

						<p:column width="100">
							<f:facet name="header">
								<h:outputText value="Costo CMB($)" style="font-size: 0.8em;" />
							</f:facet>
							<h:outputText
								value="#{datServRealizadosEquipo.costo_combustible}"
								style="font-size: 0.8em;">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>




						<p:column width="60">
							<f:facet name="header">
								<h:outputText value="CMB" style="font-size: 0.8em;" />
							</f:facet>
							<h:outputText value="#{datServRealizadosEquipo.combustible}"
								style="font-size: 0.8em;">
								<f:convertNumber />
							</h:outputText>
						</p:column>

						<p:column width="90">
							<f:facet name="header">
								<h:outputText value="Km/Gln" style="font-size: 0.8em;" />
							</f:facet>
							<h:outputText value="#{datServRealizadosEquipo.km_gln}"
								style="font-size: 0.8em;">
								<f:convertNumber />
							</h:outputText>
						</p:column>


						<p:column width="90">
							<f:facet name="header">
								<h:outputText value="Costo CMB/gln" style="font-size: 0.8em;" />
							</f:facet>
							<h:outputText value="#{datServRealizadosEquipo.costo_cmb_gln}"
								style="font-size: 0.8em;">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>


						<p:column width="90">
							<f:facet name="header">
								<h:outputText value="Costo CMB/Km" style="font-size: 0.8em;" />
							</f:facet>
							<h:outputText value="#{datServRealizadosEquipo.costo_cmb_km}"
								style="font-size: 0.8em;">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>



					</p:dataTable>


					<p:panelGrid>


						<p:row>
							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel value="TOTALES:  " style="font-size: 1em;" />
								</h:panelGrid>
							</p:column>
							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel for="txtKilometros" value="Kilometros: "
										style="font-size: 0.9em;" />
									<p:inputNumber id="txtKilometros" style="font-size: 0.9em;"
										size="12"
										binding="#{informeSRPyGVehiculosCostoCMBView.txtKilometros}"
										decimalSeparator="." thousandSeparator="," decimalPlaces="2"
										required="false">
									</p:inputNumber>
								</h:panelGrid>
							</p:column>


							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel for="txtCombustible" value="Combustible: "
										style="font-size: 0.9em;" />
									<p:inputNumber id="txtCombustible" style="font-size: 0.9em;"
										size="12"
										binding="#{informeSRPyGVehiculosCostoCMBView.txtCombustible}"
										decimalSeparator="." thousandSeparator="," decimalPlaces="2"
										required="false">
									</p:inputNumber>
								</h:panelGrid>
							</p:column>

							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel for="txtCostoTotal" value="Costo CMB total($): "
										style="font-size: 0.9em;" />
									<p:inputNumber id="txtCostoTotal" style="font-size: 0.9em;"
										size="12"
										binding="#{informeSRPyGVehiculosCostoCMBView.txtCostoTotal}"
										decimalSeparator="." thousandSeparator="," decimalPlaces="2"
										required="false">
									</p:inputNumber>
								</h:panelGrid>
							</p:column>


						</p:row>

						<p:row>

							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel for="txtKmGln" value="Km/Gln:"
										style="font-size: 0.9em;" />
									<p:inputNumber id="txtKmGln" style="font-size: 0.9em;"
										size="12"
										binding="#{informeSRPyGVehiculosCostoCMBView.txtKmGln}"
										decimalSeparator="." thousandSeparator="," decimalPlaces="2"
										required="false">
									</p:inputNumber>
								</h:panelGrid>
							</p:column>



							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel for="txtCostoGln" value="Costo CMB/gln: "
										style="font-size: 0.9em;" />
									<p:inputNumber id="txtCostoGln" style="font-size: 0.9em;"
										size="12"
										binding="#{informeSRPyGVehiculosCostoCMBView.txtCostoGln}"
										decimalSeparator="." thousandSeparator="," decimalPlaces="2"
										required="false">
									</p:inputNumber>
								</h:panelGrid>
							</p:column>

							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel for="txtCostoHr" value="Costo CMB/Km: "
										style="font-size: 0.9em;" />
									<p:inputNumber id="txtCostoHr" style="font-size: 0.9em;"
										size="12"
										binding="#{informeSRPyGVehiculosCostoCMBView.txtCostoHr}"
										decimalSeparator="." thousandSeparator="," decimalPlaces="2"
										required="false">
									</p:inputNumber>
								</h:panelGrid>
							</p:column>

						</p:row>

					</p:panelGrid>


				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>

</h:body>
</html>
