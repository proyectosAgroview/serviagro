<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="frm">

					<p:panel id="panelDataTable" header="Informe: Consulta documentos del kardex">
						<p:growl id="growl" showDetail="true" sticky="true" />

						<h:panelGrid columns="2" id="panelGrid" width="500">

							<p:outputLabel for="txtConceptoKardex" value="Concepto: "
								style="font-size: 0.9em;" />
							<p:selectOneMenu id="txtConceptoKardex" effect="fade"
								filter="true" filterMatchMode="contains"
								style="font-size: 0.9em;"
								binding="#{informeInventarioDocumentoKardexMpView.txtConceptoKardex}"
								required="true" requiredMessage="Seleccione un concepto">
								<f:selectItem itemLabel="Seleccione un concepto" itemValue="" />
								<f:selectItems value="#{informeInventarioDocumentoKardexMpView.selectConceptoKardex}" />
							</p:selectOneMenu>

							<p:outputLabel value="Documento:" />
							<p:inputText id="txtDocumentoKardex"
								binding="#{informeInventarioDocumentoKardexMpView.txtDocumentoKardex}"
								disable="true">
							</p:inputText>

							<p:outputLabel value="Factura:" />
							<p:inputText id="txtDocumentoFactura"
								binding="#{informeInventarioDocumentoKardexMpView.txtDocumentoFactura}"
								disable="true">
							</p:inputText>

							<!--Filtros del reporte  -->
						</h:panelGrid>

					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">

							<p:commandButton id="btnConsultar" value="Generar reporte"
								icon="ui-icon-newwin"
								action="#{informeInventarioDocumentoKardexMpView.consultaDocumentoKardex}"
								update="growl, frm" process="@all" partialSubmit="true" />

							<p:commandButton
								disabled="#{informeInventarioDocumentoKardexMpView.disableButton}"
								icon="ui-icon-arrowthick-1-s" value="Descargar" ajax="false">
								<p:fileDownload
									value="#{informeInventarioDocumentoKardexMpView.file}" />
							</p:commandButton>

							<p:commandButton id="btnlimpiar" icon="ui-icon-trash"
								value="Limpiar">
								<p:ajax update="frm" process="@all" partialSubmit="true"
									resetValues="true" />
							</p:commandButton>

						</div>
					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
