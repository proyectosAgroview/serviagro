<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: Producción por lote detallado">
						<p:growl id="growl" showDetail="true" sticky="true" />

						<h:panelGrid columns="3" id="panelGrid" width="400">
										
										<p:outputLabel for="txtCompania" value="Compañía" />
											<p:selectOneMenu id="txtCompania"
											binding="#{informeProduccionLoteDetalladoView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{informeProduccionLoteDetalladoView.selectCompania}" />
										</p:selectOneMenu>

										<p:message for="txtCompania" />

										<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeProduccionLoteDetalladoView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaInicial" />

										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeProduccionLoteDetalladoView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaFinal" />

										<p:outputLabel for="zonas" value="Zonas: " />
										<p:selectCheckboxMenu id="zonas"
											value="#{informeProduccionLoteDetalladoView.selectedNivel1}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una zona">
											<f:selectItems value="#{informeProduccionLoteDetalladoView.zonas}"
												var="zonas" itemLabel=" #{zonas.nombre}"
												itemValue="#{zonas.nivel1Id}" />
										</p:selectCheckboxMenu>
										<p:message for="zonas" />

										<p:outputLabel for="fincas" value="Fincas: " />
										<p:selectCheckboxMenu id="fincas"
											value="#{informeProduccionLoteDetalladoView.selectedNivel2}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una finca">
											<f:selectItems value="#{informeProduccionLoteDetalladoView.fincas}"
												var="fincas" itemLabel=" #{fincas.nombre}"
												itemValue="#{fincas.nivel2Id}" />
										</p:selectCheckboxMenu>
										<p:message for="fincas" />

										<p:outputLabel for="bloques" value="Bloques: " />
										<p:selectCheckboxMenu id="bloques"
											value="#{informeProduccionLoteDetalladoView.selectedNivel3}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un bloque">
											<f:selectItems value="#{informeProduccionLoteDetalladoView.bloques}"
												var="bloques" itemLabel=" #{bloques.nombre}"
												itemValue="#{bloques.nivel3Id}" />
										</p:selectCheckboxMenu>
										<p:message for="bloques" />

										<p:outputLabel for="lotes" value="Lote: " />
										<p:selectCheckboxMenu id="lotes"
											value="#{informeProduccionLoteDetalladoView.selectedNivel4}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un lote">
											<f:selectItems value="#{informeProduccionLoteDetalladoView.lotes}"
												var="lotes" itemLabel=" #{lotes.nombre}"
												itemValue="#{lotes.nivel4Id}" />
										</p:selectCheckboxMenu>
										<p:message for="lotes" />

										<p:outputLabel for="tenencias" value="Tenencia: " />
										<p:selectCheckboxMenu id="tenencias"
											value="#{informeProduccionLoteDetalladoView.selectedTenencia}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una tenencia">
											<f:selectItems
												value="#{informeProduccionLoteDetalladoView.tenencias}"
												var="tenencias" itemLabel=" #{tenencias.nombre}"
												itemValue="#{tenencias.tenenId}" />
										</p:selectCheckboxMenu>
										<p:message for="tenencias" />

										<p:outputLabel for="modCosechas" value="Tipo de cosecha: " />
										<p:selectCheckboxMenu id="modCosechas"
											value="#{informeProduccionLoteDetalladoView.selectedModCosecha}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un tipo de cosecha">
											<f:selectItems
												value="#{informeProduccionLoteDetalladoView.modCosechas}"
												var="modCosechas" itemLabel=" #{modCosechas.nombre}"
												itemValue="#{modCosechas.modalidadCosId}" />
										</p:selectCheckboxMenu>
										<p:message for="modCosechas" />

										<p:outputLabel for="noCosechas" value="Número de cosechas: " />
										<p:selectCheckboxMenu id="noCosechas"
											value="#{informeProduccionLoteDetalladoView.selectedEtapaCos}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un número de cosechas">
											<f:selectItems
												value="#{informeProduccionLoteDetalladoView.noCosechas}"
												var="noCosechas" itemLabel=" #{noCosechas.nombre}"
												itemValue="#{noCosechas.etapaId}" />
										</p:selectCheckboxMenu>
										<p:message for="noCosechas" />

										<p:outputLabel for="productos" value="Producto: " />
										<p:selectCheckboxMenu id="productos" style="font-size: 0.8em;"
											value="#{informeProduccionLoteDetalladoView.selectedProducto}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un producto">
											<f:selectItems
												value="#{informeProduccionLoteDetalladoView.productos}"
												var="productos" itemLabel=" #{productos.nombre}"
												itemValue="#{productos.productoId}" />
										</p:selectCheckboxMenu>
										<p:message for="productos" />



										<p:outputLabel for="unidadesMedida" value="Unidad de medida: " />
										<p:selectCheckboxMenu id="unidadesMedida"
											value="#{informeProduccionLoteDetalladoView.selectedUdadMed}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una Udad. de medida">
											<f:selectItems
												value="#{informeProduccionLoteDetalladoView.unidadesMedida}"
												var="unidadesMedida" itemLabel=" #{unidadesMedida.nombre}"
												itemValue="#{unidadesMedida.udadMedId}" />
										</p:selectCheckboxMenu>
										<p:message for="unidadesMedida" />

										<p:outputLabel for="contratistas" value="Clientes: " />
										<p:selectCheckboxMenu id="contratistas"
											value="#{informeProduccionLoteDetalladoView.selectedContratista}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un cliente">
											<f:selectItems
												value="#{informeProduccionLoteDetalladoView.contratistas}"
												var="contratistas" itemLabel=" #{contratistas.nombre}"
												itemValue="#{contratistas.persEmprId}" />
										</p:selectCheckboxMenu>
										<p:message for="contratistas" />


									
							<!--Filtros del reporte  -->
						</h:panelGrid>

					</p:panel>
					
					<p:panel id="panelBoton">
						<div align="center">

							<p:commandButton id="btnConsultar" value="Generar reporte"
								icon="ui-icon-newwin"
								action="#{informeProduccionLoteDetalladoView.exportToPyGExcel}" update="growl, frm" process="@all" partialSubmit="true"/>

							<p:commandButton disabled="#{informeProduccionLoteDetalladoView.disableButton}"
								icon="ui-icon-arrowthick-1-s" value="Descargar" ajax="false">
								<p:fileDownload value="#{informeProduccionLoteDetalladoView.file}" />
							</p:commandButton>

							<script src="https://apis.google.com/js/platform.js"
								async="async" defer="defer" hidden="true"></script>
							<div class="g-savetodrive" hidden="true"
								data-src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/informes/ProduccionFinca.xlsx"
								data-filename="ProduccionFinca.xlsx" data-sitename="AgroView" ></div>


							<p:commandButton id="btnlimpiar" icon="ui-icon-trash"
								value="Limpiar">
								<p:ajax update="frm" process="@all" partialSubmit="true" resetValues="true" />
							</p:commandButton>

						</div>
					</p:panel>
				
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>

</h:body>
</html>
