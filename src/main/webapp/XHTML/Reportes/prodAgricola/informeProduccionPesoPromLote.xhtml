
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/tmp_modulo.xhtml">

		<ui:define name="body">
			<f:view>
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Informe: Producción por lote">

						<p:panelGrid styleClass="ui-panelgrid-blank">

							<p:row>
								<p:column style="font-weight: bold;">

									<h:panelGrid columns="3" id="panelGrid" width="355">
										<p:outputLabel for="txtCompania" value="Compañía" />

										<p:selectOneMenu id="txtCompania"
											binding="#{informeProduccionPesoPromedioView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{informeProduccionPesoPromedioView.selectCompania}" />
										</p:selectOneMenu>

										<p:message for="txtCompania" />

										<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeProduccionPesoPromedioView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaInicial" />

										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{informeProduccionPesoPromedioView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										<p:message for="msgFechaFinal" />

										<p:outputLabel for="zonas" value="Zonas: " />
										<p:selectCheckboxMenu id="zonas"
											value="#{informeProduccionPesoPromedioView.selectedNivel1}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una zona">
											<f:selectItems value="#{informeProduccionPesoPromedioView.zonas}"
												var="zonas" itemLabel=" #{zonas.nombre}"
												itemValue="#{zonas.nivel1Id}" />
										</p:selectCheckboxMenu>
										<p:message for="zonas" />

										<p:outputLabel for="fincas" value="Fincas: " />
										<p:selectCheckboxMenu id="fincas"
											value="#{informeProduccionPesoPromedioView.selectedNivel2}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una finca">
											<f:selectItems value="#{informeProduccionPesoPromedioView.fincas}"
												var="fincas" itemLabel=" #{fincas.nombre}"
												itemValue="#{fincas.nivel2Id}" />
										</p:selectCheckboxMenu>
										<p:message for="fincas" />

										<p:outputLabel for="bloques" value="Bloques: " />
										<p:selectCheckboxMenu id="bloques"
											value="#{informeProduccionPesoPromedioView.selectedNivel3}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un bloque">
											<f:selectItems value="#{informeProduccionPesoPromedioView.bloques}"
												var="bloques" itemLabel=" #{bloques.nombre}"
												itemValue="#{bloques.nivel3Id}" />
										</p:selectCheckboxMenu>
										<p:message for="bloques" />

										<p:outputLabel for="lotes" value="Lote: " />
										<p:selectCheckboxMenu id="lotes"
											value="#{informeProduccionPesoPromedioView.selectedNivel4}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un lote">
											<f:selectItems value="#{informeProduccionPesoPromedioView.lotes}"
												var="lotes" itemLabel=" #{lotes.nombre}"
												itemValue="#{lotes.nivel4Id}" />
										</p:selectCheckboxMenu>
										<p:message for="lotes" />
										
										<p:outputLabel for="consecutivos" value="Consecutivo: " />
										<p:selectCheckboxMenu id="consecutivos" style="font-size: 0.8em;"
											value="#{informeProduccionPesoPromedioView.selectedConsecutivo}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un consecutivo">
											<f:selectItems
												value="#{informeProduccionPesoPromedioView.consecutivos}"
												var="consecutivos" itemLabel=" #{consecutivos.consecutivo}"
												itemValue="#{consecutivos.datTransProdId}" />
										</p:selectCheckboxMenu>
										<p:message for="consecutivos" />
										

										<p:outputLabel for="tenencias" value="Tenencia: " />
										<p:selectCheckboxMenu id="tenencias"
											value="#{informeProduccionPesoPromedioView.selectedTenencia}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una tenencia">
											<f:selectItems
												value="#{informeProduccionPesoPromedioView.tenencias}"
												var="tenencias" itemLabel=" #{tenencias.nombre}"
												itemValue="#{tenencias.tenenId}" />
										</p:selectCheckboxMenu>
										<p:message for="tenencias" />

										<p:outputLabel for="modCosechas" value="Tipo de cosecha: " />
										<p:selectCheckboxMenu id="modCosechas"
											value="#{informeProduccionPesoPromedioView.selectedModCosecha}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un tipo de cosecha">
											<f:selectItems
												value="#{informeProduccionPesoPromedioView.modCosechas}"
												var="modCosechas" itemLabel=" #{modCosechas.nombre}"
												itemValue="#{modCosechas.modalidadCosId}" />
										</p:selectCheckboxMenu>
										<p:message for="modCosechas" />

										<p:outputLabel for="noCosechas" value="Número de cosechas: " />
										<p:selectCheckboxMenu id="noCosechas"
											value="#{informeProduccionPesoPromedioView.selectedEtapaCos}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un número de cosechas">
											<f:selectItems
												value="#{informeProduccionPesoPromedioView.noCosechas}"
												var="noCosechas" itemLabel=" #{noCosechas.nombre}"
												itemValue="#{noCosechas.etapaId}" />
										</p:selectCheckboxMenu>
										<p:message for="noCosechas" />

										<p:outputLabel for="productos" value="Producto: " />
										<p:selectCheckboxMenu id="productos" style="font-size: 0.8em;"
											value="#{informeProduccionPesoPromedioView.selectedProducto}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un producto">
											<f:selectItems
												value="#{informeProduccionPesoPromedioView.productos}"
												var="productos" itemLabel=" #{productos.nombre}"
												itemValue="#{productos.productoId}" />
										</p:selectCheckboxMenu>
										<p:message for="productos" />



										<p:outputLabel for="unidadesMedida" value="Unidad de medida: " />
										<p:selectCheckboxMenu id="unidadesMedida"
											value="#{informeProduccionPesoPromedioView.selectedUdadMed}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una Udad. de medida">
											<f:selectItems
												value="#{informeProduccionPesoPromedioView.unidadesMedida}"
												var="unidadesMedida" itemLabel=" #{unidadesMedida.nombre}"
												itemValue="#{unidadesMedida.udadMedId}" />
										</p:selectCheckboxMenu>
										<p:message for="unidadesMedida" />

										<!--Filtros del reporte  -->
									</h:panelGrid>

								</p:column>

								<p:column style="font-weight: bold;">
									<h:panelGrid columns="1" id="panelGrid1" width="350">
										<p:chart widgetVar="grafica" type="line"
											model="#{informeProduccionPesoPromedioView.multiAxisModel}"
											style="width:550px; vertical-align: top; height:480px"
											responsive="true">
											<p:ajax event="itemSelect"
												listener="#{informeProduccionPesoPromedioView.itemSelect}"
												update="frm:dialog" />
										</p:chart>
									</h:panelGrid>
								</p:column>

							</p:row>

						</p:panelGrid>

					</p:panel>
					<p:dialog id="dialog" appendTo="@(body)" draggable="true"
						closable="true" visible="#{informeProduccionPesoPromedioView.showDialog}"
						modal="true" showEffect="fade" width="900" responsive="true"
						resizable="false" styleClass="dialogFix">

						<p:dataTable id="tbl" value="#{informeProduccionPesoPromedioView.data}"
							var="informeCosG" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="Reporte" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>
							<p:column style="width: 10%">
								<f:facet name="header">
									<h:outputText value="Finca" style="font-size: 0.8em;"/>
								</f:facet>
								<h:outputText value="#{informeCosG.nomFinca}" style="font-size: 0.8em;"/>
							</p:column>
							<p:column style="width: 10%"> 
								<f:facet name="header">
									<h:outputText value="Bloque" style="font-size: 0.8em;"/>
								</f:facet>
								<h:outputText value="#{informeCosG.nomBloque}" style="font-size: 0.8em;"/>
							</p:column>
							<p:column style="width: 10%">
								<f:facet name="header">
									<h:outputText value="Lote" style="font-size: 0.8em;"/>
								</f:facet>
								<h:outputText value="#{informeCosG.nomLote}" style="font-size: 0.8em;"/>
							</p:column>

							<p:column style="width: 4%">
								<f:facet name="header">
									<h:outputText value="Área" style="font-size: 0.8em;"/>
								</f:facet>
								<h:outputText value="#{informeCosG.area}" style="font-size: 0.8em;">
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>



							<p:column style="width: 4%">
								<f:facet name="header">
									<h:outputText value="Racimos" style="font-size: 0.8em;"/>
								</f:facet>
								<h:outputText value="#{informeCosG.cantRacimos}" style="font-size: 0.8em;">
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>

							<p:column style="width: 6%">
								<f:facet name="header">
									<h:outputText value="P.Promedio" style="font-size: 0.8em;"/>
								</f:facet>
								<h:outputText value="#{informeCosG.pesoPromedio}" style="font-size: 0.8em;">
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>
							
							<p:column style="width: 8%">
								<f:facet name="header">
									<h:outputText value="Produccion(Ton)" style="font-size: 0.8em;"/>
								</f:facet>
								<h:outputText value="#{informeCosG.produccionLoteTon}" style="font-size: 0.8em;">
									   <f:convertNumber pattern="#0.00" />
							  		 </h:outputText>
							</p:column>
							<p:column style="width: 4%">
								<f:facet name="header">
									<h:outputText value="Ton/HA" style="font-size: 0.8em;"/>
								</f:facet>
								<h:outputText value="#{informeCosG.tonHa}" style="font-size: 0.8em;">
									   <f:convertNumber pattern="#0.000" />
							  		 </h:outputText>
							</p:column>
							<p:column style="width: 6%">
								<f:facet name="header">
									<h:outputText value="Ton/HA/Año" style="font-size: 0.8em;" />
								</f:facet>
								<h:outputText value="#{informeCosG.tonHaAnio}" style="font-size: 0.8em;">
									   <f:convertNumber pattern="#0.000" />
							  		 </h:outputText>
							</p:column>
							
							
						</p:dataTable>

					</p:dialog>

					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnConsultar" value="Consultar"
								icon="ui-icon-newwin"
								action="#{informeProduccionPesoPromedioView.action_informe1()}"
								update="frm:panelGrid1" />
							<p:commandButton value="Imprimir" icon="ui-icon-print"
								style="margin:10px;" onclick="print('grafica')">
							</p:commandButton>

						</div>
					</p:panel>

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
