<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 20000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="frm">

					<p:panel id="panelDataTable" header="Filtros">
						<p:growl id="growl" showDetail="true" sticky="true" />
						<p:panelGrid>
							<p:row>
								<p:column>
									<h:panelGrid columns="2">


										<p:outputLabel for="msgFechaIni" value="F. Ini: "
											style="font-size: 0.9em;" />
										<p:calendar id="msgFechaIni" showOn="button"
											style="font-size: 0.9em;" navigator="false" locale="es"
											pattern="dd/MM/yyyy" mask="true" size="12"
											binding="#{datOtrosMovInventarioView.txtFechaIni}"
											required="false" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>

										<p:outputLabel for="msgFechaFin" value="F. Fin: "
											style="font-size: 0.9em;" />
										<p:calendar id="msgFechaFin" showOn="button" navigator="false"
											locale="es" pattern="dd/MM/yyyy" style="font-size: 0.9em;"
											mask="true" size="12"
											binding="#{datOtrosMovInventarioView.txtFechaFin}"
											required="false" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										
										<p:outputLabel/>
										<p:outputLabel/>
										


										<!--Filtros del reporte  -->
									</h:panelGrid>
								</p:column>


								<p:column>
									<h:panelGrid columns="2">

										<p:outputLabel value="Documento:" />
										<p:inputText id="txtDocumentoC"
											binding="#{datOtrosMovInventarioView.txtDocumentoC}"
											disable="true">
										</p:inputText>


											<p:outputLabel for="txtEquipoConsulta" value="Máquina/Equipo: "
												style="font-size: 0.9em;" />
											<p:selectOneMenu id="txtEquipoConsulta" effect="fade"
												filter="true" filterMatchMode="contains" autoWidth="false"
												binding="#{datOtrosMovInventarioView.txtEquipoConsulta}"
												style="width: 100%;font-size: 0.9em;" required="true"
												requiredMessage="Seleccione un equipo">
												<f:selectItem itemLabel="TODOS" itemValue="0" />
												<f:selectItems value="#{datOtrosMovInventarioView.selectEquipoConsulta}" />
											</p:selectOneMenu>
											
											<p:outputLabel/>
										<p:outputLabel/>
											
									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="3">
									
												<p:outputLabel for="txtCentCostConsulta" value="Centro costo" />
											<p:selectOneMenu id="txtCentCostConsulta" effect="fade"
												filter="true" filterMatchMode="contains" autoWidth="false"
												style="width:160px;"
												binding="#{datOtrosMovInventarioView.txtCentCostConsulta}"
												required="false" requiredMessage="Seleccione un centro de Costo">
												<f:selectItem itemLabel="TODOS"
													itemValue="0" />
												<f:selectItems value="#{datOtrosMovInventarioView.selectCentCostConsulta}" />
											</p:selectOneMenu>
											
										<p:commandButton id="btnConsultar" value="Consultar"
											style="font-size: 0.9em;" icon="ui-icon-newwin"
											action="#{datOtrosMovInventarioView.listarMovimientosInventario}"
											update="growl, frm, tbl" process="@all" partialSubmit="true" />
									</h:panelGrid>

									<p:inputText id="txtOrigenDatos" value="Modulo_TallerAgricola"
										binding="#{datOtrosMovInventarioView.txtOrigenDatos}"
										disable="true" style="visibility:hidden"/>
								</p:column>


							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:panel id="panelDataTableDatOtrosMovInventario"
						header="Movimientos del Kardex por ubicación">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl" value="#{datOtrosMovInventarioView.data2}"
							var="datOtrosMovInventario" paginator="true" rows="5"
							resizableColumns="true" style="margin-bottom:20px"
							rowsPerPageTemplate="5,10,15" lazy="true" reflow="true">


							<p:column width="150" headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" value="Editar" icon="ui-icon-pencil"
										update=":dialogDatOtrosMovInventario"
										actionListener="#{datOtrosMovInventarioView.action_edit_ubicacion}">
										<f:attribute name="selectedDatOtrosMovInventario2"
											value="#{datOtrosMovInventario}" />
									</p:commandButton>
									
									<p:commandButton id="btnProcesar" value="Procesar sálidas" 
										update=":frm, :frm:growl"
										actionListener="#{datOtrosMovInventarioView.procesar_salidas_inventario}">
										<f:attribute name="selectedDatOtrosMovInventario2"
											value="#{datOtrosMovInventario}" />
									</p:commandButton>
									<p:commandButton id="btnDelete1" icon="ui-icon-trash"
										actionListener="#{datOtrosMovInventarioView.actionDeleteMovimiento}"
										required="false" title="Borrar" value="Borrar"
										onclick="if(!confirm('Realmente desea borrar este registro?')){return false;}"
										update=":frm, :frm:growl">
										<f:attribute name="selectedDatOtrosMovInventario2"
											value="#{datOtrosMovInventario}" />
									</p:commandButton>
								</div>
							</p:column>
							
							<p:column width="70">
								<f:facet name="header">
									<h:outputText value="Fecha" />
								</f:facet>
								<h:outputText value="#{datOtrosMovInventario.fecha_registro}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>


							<p:column width="70">
								<f:facet name="header">
									<h:outputText value="Documento" />
								</f:facet>
								<h:outputText value="#{datOtrosMovInventario.consecutivo}" />
							</p:column>

							<p:column width="70">
								<f:facet name="header">
									<h:outputText value="Conc. Kardex" />
								</f:facet>
								<h:outputText
									value="#{datOtrosMovInventario.nom_concepto_kardex}" />
							</p:column>


							<p:column width="120">
								<f:facet name="header">
									<h:outputText value="Detalle" />
								</f:facet>
								<h:outputText value="#{datOtrosMovInventario.detalle_nota}" />
							</p:column>


								<p:column width="100">
								<f:facet name="header">
									<h:outputText value="Máquina" />
								</f:facet>
								<h:outputText value="#{datOtrosMovInventario.cod_equipo}" />
							</p:column>

							



						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{datOtrosMovInventarioView.action_new()}"
								update=":dialogDatOtrosMovInventario" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogDatOtrosMovInventario" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{datOtrosMovInventarioView.showDialog}" resizable="false"
					modal="true" width="1200" showEffect="fade" styleClass="dialogFix"
					responsive="false">
					<h:form id="formDialog" enctype="multipart/form-data">
					<p:growl id="growl2" showDetail="true" sticky="true" />
						<p:messages id="msg" closable="true" />

						<p:tabView id="tabMapa"
							activeIndex="#{datOtrosMovInventarioView.activeTapIndex}">

							<p:tab title="Documento kardex">

								<h:panelGrid columns="2">

									<p:outputLabel for="txtConceptoKardex" value="Concepto de Kardex: "
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtConceptoKardex" effect="fade"
										filter="true" filterMatchMode="contains"
										style="font-size: 0.9em;"
										binding="#{datOtrosMovInventarioView.txtConceptoKardex}"
										required="true" requiredMessage="Seleccione un concepto">
										<f:selectItem itemLabel="Seleccione un concepto" itemValue="" />
										<f:selectItems
											value="#{datOtrosMovInventarioView.selectConceptoKardex}" />
									</p:selectOneMenu>


								</h:panelGrid>

								<p:panelGrid>
									<p:row>
										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel value="Número: " style="font-size: 0.9em;" />
												<p:inputText id="txtConsecutivo" disabled="false"
													style="font-size: 0.9em; "
													binding="#{datOtrosMovInventarioView.txtConsecutivo}"
													size="14">
												</p:inputText>

											</h:panelGrid>
										</p:column>

										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel for="txtFechaRegistro" value="Fecha: "
													style="font-size: 0.9em;" />
												<p:calendar id="txtFechaRegistro" showOn="button"
													navigator="false" locale="es" size="14"
													style="font-size: 0.9em;"
													binding="#{datOtrosMovInventarioView.txtFechaRegistro}"
													pattern="dd/MM/yyyy" mask="true" required="true"
													requiredMessage="La  fecha  es obligatoria" />
											</h:panelGrid>
										</p:column>
									</p:row>
								</p:panelGrid>

								<h:panelGrid columns="2">

									<p:outputLabel for="txtDetalleNota" value="Detalle:"
										style=" font-size: 0.9em;" />
									<p:inputTextarea id="txtDetalleNota"
										binding="#{datOtrosMovInventarioView.txtDetalleNota}" rows="2"
										cols="60" maxlength="3400" autoResize="true" required="true"
										style="font-size: 0.9em;"
										requiredMessage="La Observación es obligatoria" />


									<p:outputLabel for="txtPersEmpr" value="Proveedor: "
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtPersEmpr" effect="fade" filter="true"
										filterMatchMode="contains"
										binding="#{datOtrosMovInventarioView.txtPersEmpr}"
										autoWidth="false" style="width: 160; font-size: 0.9em;"
										required="false" requiredMessage="Seleccione un proveedor">
										<f:selectItem itemLabel="Seleccione un proveedor" itemValue="" />
										<f:selectItems
											value="#{datOtrosMovInventarioView.selectContratista}" />
												<p:ajax	process="@this, txtFechaRegistro"/>
									</p:selectOneMenu>

									<p:outputLabel value="Factura No.: " style="font-size: 0.9em;" />
									<p:inputText id="txtNumFactura" disabled="false"
										style="font-size: 0.9em; " required="false"
										requiredMessage="Indique el número de factura"
										binding="#{datOtrosMovInventarioView.txtNumFactura}" size="14">
									</p:inputText>
									
									<p:outputLabel for="txtCentCostId_CentCost" value="CeCos" />
								<p:selectOneMenu id="txtCentCostId_CentCost" effect="fade"
									filter="true" filterMatchMode="contains" autoWidth="false"
									style="width:160px;"
									binding="#{datOtrosMovInventarioView.txtCentCostId_CentCost}"
									required="true" requiredMessage="Seleccione un centro de Costo">
									<f:selectItem itemLabel="Seleccione un centro de Costo"
										itemValue="" />
									<f:selectItems value="#{datOtrosMovInventarioView.selectCentCost}" />
								</p:selectOneMenu>


									<p:outputLabel style="visibility:hidden; font-size: 01em;" />
									<p:inputText style="visibility:hidden"
										id="txtDatOtrosMovInventarioId"
										binding="#{datOtrosMovInventarioView.txtDatOtrosMovInventarioId}">
									</p:inputText>


								</h:panelGrid>

							</p:tab>

							<p:tab title="Detalle productos">

								<p:messages id="msg1" autoUpdate="true" closable="true"
									showDetail="true" />

								<p:panelGrid>
									<p:row>
									
								
								
								
										<p:column>
								
								<h:panelGrid columns="1">
										<p:outputLabel for="txtLaborId_Labor" value="Concepto gasto: "
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtLaborId_Labor" effect="fade"
										filter="true" filterMatchMode="contains"
										binding="#{datOtrosMovInventarioView.txtLaborId_Labor}"
										autoWidth="false" style="width: 160; font-size: 0.9em;"
										required="false"
										requiredMessage="Seleccione un concepto de gasto">
										<f:selectItem itemLabel="Seleccione un concepto de gasto"
											itemValue="" />
										<f:selectItems
											value="#{datOtrosMovInventarioView.selectLaborId}" />
									</p:selectOneMenu>
									</h:panelGrid>
										</p:column>
										
										<p:column>
								<h:panelGrid columns="1">
									<p:outputLabel for="txtEquipoId_Equipo" value="Máquina:"
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtEquipoId_Equipo" effect="fade"
										filter="true" filterMatchMode="contains"
										style="font-size: 0.9em;"
										binding="#{datOtrosMovInventarioView.txtEquipoId_Equipo}"
										required="false" requiredMessage="Seleccione una máquina">
										<f:selectItem itemLabel="Seleccione una  máquina" itemValue="" />
										<f:selectItems
											value="#{datOtrosMovInventarioView.selectEquipo}" />
									</p:selectOneMenu>
										</h:panelGrid>
									</p:column>
									
									<p:column>
								<h:panelGrid columns="1">
									<p:outputLabel for="txtHorometroAbastecimiento"
										value="Hór.tanqueo: " style="font-size: 0.9em;" />
									<p:inputText style="font-size: 0.9em;"
										id="txtHorometroAbastecimiento" size="8"
										binding="#{datOtrosMovInventarioView.txtHorometroAbastecimiento}" />
									</h:panelGrid>
								
									</p:column>
									 
									
									<p:column>
									<h:panelGrid columns="1">
										<p:outputLabel for="txtImplemento" value="Implemento: "
											style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtImplemento" effect="fade" filter="true"
											filterMatchMode="contains" autoWidth="false"
											binding="#{datOtrosMovInventarioView.txtImplemento}"
											style="width: 150px;font-size: 0.8em;" required="false"
											requiredMessage="Seleccione un implemento">
											<f:selectItem itemLabel="Seleccione un implemento" itemValue="" />
											<f:selectItems
												value="#{datOtrosMovInventarioView.selectImplemento}" />
										</p:selectOneMenu>
										</h:panelGrid>
										</p:column>
										
										
										
									</p:row>
									</p:panelGrid>
									
							
								<h:panelGrid columns="6">
								
												<p:outputLabel for="txtFechaEntrega" value="Fecha entrega: "
													style="font-size: 0.9em;" />
												<p:calendar id="txtFechaEntrega" showOn="button"
													navigator="false" locale="es" size="14"
													style="font-size: 0.9em;"
													binding="#{datOtrosMovInventarioView.txtFechaEntrega}"
													pattern="dd/MM/yyyy" mask="true" required="false"
													requiredMessage="La  fecha de entrega  es obligatoria" />
										
										
										
									<p:outputLabel for="txtAlmacenId_Almacen2" value="Almacén: "
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtAlmacenId_Almacen2" effect="fade"
										filter="true" filterMatchMode="contains"
										style="font-size: 0.9em;"
										binding="#{datOtrosMovInventarioView.txtAlmacenId_Almacen2}"
										required="false" requiredMessage="Seleccione un almacén">
										<f:selectItem itemLabel="Seleccione un almacén" itemValue="" />
										<f:selectItems
											value="#{datOtrosMovInventarioView.selectAlmacen2}" />
									</p:selectOneMenu>

									<p:outputLabel for="txtTipoProducto" value="Tipo producto: "
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtTipoProducto" effect="fade"
										filter="true" filterMatchMode="contains"
										style="font-size: 0.9em;"
										binding="#{datOtrosMovInventarioView.txtTipoProducto}"
										required="false"
										requiredMessage="Seleccione un tipo de producto">
										<f:selectItem itemLabel="Seleccione un tipo de producto"
											itemValue="" />
										<f:selectItems
											value="#{datOtrosMovInventarioView.selectTipoProducto}" />
										<p:ajax update="txtProductoId_Producto">
										</p:ajax>
									</p:selectOneMenu>

								</h:panelGrid>

								<p:panelGrid>
									<p:row>
										<p:column>
											<h:panelGrid columns="7">

												<p:outputLabel for="txtProductoId_Producto"
													value="Producto: " style="font-size: 0.9em;" />
												<p:selectOneMenu id="txtProductoId_Producto" effect="fade"
													filter="true" filterMatchMode="contains"
													style="font-size: 0.9em;" dynamic="true"
													binding="#{datOtrosMovInventarioView.txtProductoId_Producto}"
													required="false" requiredMessage="Seleccione un producto">
													<f:selectItem itemLabel="Seleccione un producto"
														itemValue="" />
													<f:selectItems
														value="#{datOtrosMovInventarioView.selectProductoId}" />
													<p:ajax update="txtUnidadMedida,txtSaldo "
														process="@this, txtTipoProducto, txtAlmacenId_Almacen2, txtFechaEntrega"
														listener="#{datOtrosMovInventarioView.listener_ConsultaUmProducto}">
													</p:ajax>
												</p:selectOneMenu>
													
													<p:outputLabel for="txtUnidadMedida"
													value="Unidad de médida:" style="font-size: 0.9em;" />
												<p:selectOneMenu id="txtUnidadMedida" effect="fade"
													filter="true" filterMatchMode="contains"
													style="font-size: 0.9em;"
													binding="#{datOtrosMovInventarioView.txtUnidadMedida}"
													required="false"
													requiredMessage="Seleccione una unidad de médida">
													<f:selectItem itemLabel="Seleccione una unidad de médida"
														itemValue="" />
													<f:selectItems
														value="#{datOtrosMovInventarioView.selectUdadMed}" />
												</p:selectOneMenu>
													
												<p:outputLabel value="Saldo: " style="font-size: 0.9em;" />
												<p:inputText id="txtSaldo" disabled="false"
													style="font-size: 0.9em; "
													binding="#{datOtrosMovInventarioView.txtSaldo}" size="12">
													<f:converter converterId="javax.faces.Double" />
												</p:inputText>
												
												<p:commandButton id="btnCargarSaldos" icon="ui-icon-plusthick"
															process="@all"
															value="Verificar saldos"
															action="#{datOtrosMovInventarioView.action_cargarsaldos}"
															update="tablaSaldosUbicacion" />
												
													
											</h:panelGrid>
										</p:column>
									
									</p:row>
								</p:panelGrid>
								
								
								<h:panelGrid columns="2">
								
									<p:outputLabel for="txtInfoAdicional" value="Detalle por Item:"
										style=" font-size: 0.9em;" />
									<p:inputTextarea id="txtInfoAdicional"
										binding="#{datOtrosMovInventarioView.txtInfoAdicional}"
										rows="1" cols="60" maxlength="100" autoResize="true"
										required="false" style="font-size: 0.9em;"
										requiredMessage="La informacióna adicional  es obligatoria" />
										
								</h:panelGrid>
								
								
									<p:dataTable id="tablaSaldosUbicacion"
											value="#{datOtrosMovInventarioView.dataProductoUbicacion}"
											var="listaProductoUbicacion"
											scrollable="true" scrollWidth="99%" scrollHeight="100"
											resizableColumns="true" style="margin-bottom:20px"
											editable="true" editMode="cell" widgetVar="cellEventos2">

											
											
											<p:ajax event="cellEdit"
												listener="#{datOtrosMovInventarioView.onCellProductoUbicacion}"
												update=":formDialog:growl2, :formDialog:tabMapa:tabla, :formDialog:tabMapa:txtProductoId_Producto,
														:formDialog:tabMapa:txtSaldo, :formDialog:tabMapa:txtUnidadMedida,
														:formDialog:tabMapa:txtHorometroAbastecimiento,  :formDialog:tabMapa:txtImplemento,
														:formDialog:tabMapa:txtEquipoId_Equipo " >
												
											</p:ajax>
											

												<p:column headerText="Ubicaciones">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText
																	value="#{listaProductoUbicacion.nombreUbicacion}"
																	style="font-size: 0.9em;"/>
															</f:facet>
															<f:facet name="input">
																<p:outputLabel
																	value="#{listaProductoUbicacion.nombreUbicacion}" />
															</f:facet>
														</p:cellEditor>
													</p:column>


											<p:column headerText="Saldo actual">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText 
															value="#{listaProductoUbicacion.cantidadDisponible}">
														
														</h:outputText>
													</f:facet>
													<f:facet name="input">
													<div style=" font-size: 1em; background-color:#{listaProductoUbicacion.color2}; padding:12px; ; line-height:1.4;">
														<p:outputLabel

											<p:column headerText="Cant.">

														</h:selectOneMenu>

											<p:column headerText="Cant.">

														<p:inputText
															value="#{listaDetPrecioProductos.valorUnitario}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Iva">

														<h:outputText value="#{listaDetPrecioProductos.valorIva}" >

														</h:outputText>
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDetPrecioProductos.valorIva}" />

													</f:facet>

														<p:inputText value="#{listaDetPrecioProductos.costoTotal}" />
													</f:facet>
												</p:cellEditor>

														<h:selectOneMenu filter="true" filterMatchMode="contains"
															value="#{listaDetPrecioProductos.equipoId.equipoId}">

																value="#{datOtrosMovInventarioView.selectEquipo}"
																var="var4" itemValue="#{var4}"></f:selectItems>
														</h:selectOneMenu>
													</f:facet>
												</p:cellEditor>

																var="var4" itemValue="#{var4}"></f:selectItems>

													</f:facet>
												</p:cellEditor>

													value="#{listaDetPrecioProductos.codImplemento} #{listaDetPrecioProductos.implementoId}" />
											</f:facet>
													<f:facet name="input">
														<h:selectOneMenu filter="true" filterMatchMode="contains"
															value="#{listaDetPrecioProductos.implementoId}">
															<f:selectItems
																value="#{datOtrosMovInventarioView.selectImplemento}"
																var="var4" itemValue="#{var4}"></f:selectItems>
														</h:selectOneMenu>
													</f:facet>
										</p:cellEditor>
									</p:column>
											
											




											<f:attribute name="selectedPrecioProductos"
												value="#{listaDetPrecioProductos}" />

														actionListener="#{datOtrosMovInventarioView.actionDeletePrecioPromProd}"

														update="tabla">

															value="#{listaDetPrecioProductos}" />

							</p:tab>

						<p:panel id="panelBotones">

									action="#{datOtrosMovInventarioView.action_save()}"
									update=":dialogDatOtrosMovInventario :frm:panelDataTableDatOtrosMovInventario" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar"
									action="#{datOtrosMovInventarioView.action_clear()}"

				</p:dialog>
					<ui:include src="/XHTML/MantenimientoMaquinaria/transacciones/dialogoProductos.xhtml" />
