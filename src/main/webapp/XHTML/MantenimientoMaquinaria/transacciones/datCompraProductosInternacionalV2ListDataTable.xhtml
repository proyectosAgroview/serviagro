<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 20000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="frm">

					<p:panel id="panelDataTable" header="Filtros">
						<p:growl id="growl" showDetail="true" sticky="true" />
						<p:panelGrid>
							<p:row>
								<p:column>
									<h:panelGrid columns="2" id="panelGrid">

										<p:outputLabel for="msgFechaInicial" value="F. Inicial: "
											style="font-size: 0.9em;" />
										<p:calendar id="msgFechaInicial" showOn="button"
											style="font-size: 0.9em;" navigator="false" locale="es"
											pattern="dd/MM/yyyy" mask="true" size="12"
											binding="#{datCompraProductosInternacionalV2View.txtFechaInicial}"
											required="false" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>

										<p:outputLabel for="msgFechaFinal" value="F. Final: "
											style="font-size: 0.9em;" />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											style="font-size: 0.9em;" mask="true" size="12"
											binding="#{datCompraProductosInternacionalV2View.txtFechaFinal}"
											required="false" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>

									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">

										<p:outputLabel for="contratistas" value="Proveedor: " />
										<p:selectCheckboxMenu id="contratistas"
											value="#{datCompraProductosInternacionalV2View.selectedContratista}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un proveedor">
											<f:selectItems
												value="#{datCompraProductosInternacionalV2View.contratistas}"
												var="contratistas" itemLabel=" #{contratistas.nombre}"
												itemValue="#{contratistas.persEmprId}" />
										</p:selectCheckboxMenu>

										<p:outputLabel value="Documento:" />
										<p:inputText id="txtDocumentoC" disable="true"
											binding="#{datCompraProductosInternacionalV2View.txtDocumentoC}" />
										
											<p:outputLabel value="Factura" />
										<p:inputText id="txtDocumentoFactura"
											binding="#{datCompraProductosInternacionalV2View.txtDocumentoFactura}">
										</p:inputText>
										
									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">

										<p:outputLabel for="txtTipoCompraFiltro"
											value="CompraFiltro: " style="font-size: 0.9em;" />
										<p:selectOneMenu id="txtTipoCompraFiltro" effect="fade"
											filter="true" filterMatchMode="contains"
											binding="#{datCompraProductosInternacionalV2View.txtTipoCompraFiltro}"
											autoWidth="false" style="width: 160; font-size: 0.9em;"
											required="false"
											requiredMessage="Seleccione un tipo de compra">
											<f:selectItem itemLabel="Internacional"
												itemValue="Internacional" />
										</p:selectOneMenu>


										<p:commandButton id="btnConsultar" value="Consultar"
											style="font-size: 0.9em;" icon="ui-icon-newwin"
											action="#{datCompraProductosInternacionalV2View.listarCompras}"
											update="growl, frm, tbl" process="@all" partialSubmit="true" />

									</h:panelGrid>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:panel id="panelDataTableDatCompraProductos"
						header="Compras directas Internacional">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl"
							value="#{datCompraProductosInternacionalV2View.data2}"
							var="datCompraProductos" paginator="true" rows="5"
							resizableColumns="true" style="margin-bottom:20px"
							rowsPerPageTemplate="5,10,15" lazy="true" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="Productos" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Fecha" />
								</f:facet>
								<h:outputText value="#{datCompraProductos.fecha_registro}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Documento" />
								</f:facet>
								<h:outputText value="#{datCompraProductos.consecutivo}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Proveedor" />
								</f:facet>
								<h:outputText value="#{datCompraProductos.nom_proveedor}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="No. Factura" />
								</f:facet>
								<h:outputText value="#{datCompraProductos.num_factura}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Tipo moneda" />
								</f:facet>
								<h:outputText value="#{datCompraProductos.tipo_moneda}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="VR. Factura" />
								</f:facet>
								<h:outputText value="#{datCompraProductos.valor_factura}">
									<f:convertNumber pattern="#0.00" />
								</h:outputText>
							</p:column>

							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" value="Editar"
										icon="ui-icon-pencil" update=":dialogDatCompraProductos"
										actionListener="#{datCompraProductosInternacionalV2View.action_edit}">
										<f:attribute name="selectedDatCompraProductos2"
											value="#{datCompraProductos}" />
									</p:commandButton>
									<p:commandButton id="btnDelete1" value="Borrar"
										actionListener="#{datCompraProductosInternacionalV2View.actionDeleteCompras}"
										required="false" title="Borrar"
										onclick="if(!confirm('Realmente desea borrar este registro?')){return false;}"
										update=":frm:tbl, :frm, :frm:growl">
										<f:attribute name="selectedDatCompraProductos2"
											value="#{datCompraProductos}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{datCompraProductosInternacionalV2View.action_new()}"
								update=":dialogDatCompraProductos" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogDatCompraProductos" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{datCompraProductosInternacionalV2View.showDialog}"
					resizable="false" modal="true" width="1100" showEffect="fade"
					styleClass="dialogFix" responsive="true">
					<h:form id="formDialog" enctype="multipart/form-data">
						<p:messages id="msg" closable="true" />

						<p:tabView id="tabMapa"
							activeIndex="#{datCompraProductosInternacionalV2View.activeTapIndex}">
							<p:tab title="Documento de compra internacional">
								<h:panelGrid columns="3">
									<h:panelGrid>
										<p:panelGrid>
											<p:row>
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtPersEmpr" value="Proveedor: "
															style="font-size: 0.9em;" />
														<p:selectOneMenu id="txtPersEmpr" effect="fade"
															filter="true" filterMatchMode="contains"
															binding="#{datCompraProductosInternacionalV2View.txtPersEmpr}"
															autoWidth="false" style="width: 160; font-size: 0.9em;"
															required="true" requiredMessage="Seleccione un proveedor">
															<f:selectItem itemLabel="Seleccione un proveedor"
																itemValue="" />
															<f:selectItems
																value="#{datCompraProductosInternacionalV2View.selectContratista}" />
															<p:ajax process="@this, txtFechaRegistro"
																update="txtProvTransporteFlete, txtProvGastosNacionales,txtProvImpuestosAranceles,txtProvComisiones,txtProvOtros" />
														</p:selectOneMenu>

													</h:panelGrid>
												</p:column>

												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel style="visibility:hidden; font-size: 01em;" />
														<p:inputText style="visibility:hidden"
															id="txtDatCompraProductosId" size="1"
															binding="#{datCompraProductosInternacionalV2View.txtDatCompraProductosId}" />

													</h:panelGrid>
												</p:column>
											</p:row>
										</p:panelGrid>

										<p:panelGrid>
											<p:row>
												<p:column>
													<h:panelGrid columns="2">
														<p:outputLabel value="Entrada: " style="font-size: 0.9em;" />
														<p:inputText id="txtConsecutivo" disabled="false"
															style="font-size: 0.9em; " size="14"
															binding="#{datCompraProductosInternacionalV2View.txtConsecutivo}" />

														<p:outputLabel value="Factura No.: "
															style="font-size: 0.9em;" />
														<p:inputText id="txtNumFactura" disabled="false"
															style="font-size: 0.9em; " required="true"
															requiredMessage="El número de factura es númerico"
															binding="#{datCompraProductosInternacionalV2View.txtNumFactura}"
															size="14">
															<f:convertNumber />
															<p:ajax
																listener="#{datCompraProductosInternacionalV2View.validarExistenciaFactura}"
																process="@this, txtPersEmpr" update="formDialog:msg ">
															</p:ajax>
														</p:inputText>


													</h:panelGrid>
												</p:column>

												<p:column>
													<h:panelGrid columns="2">
														<p:outputLabel for="txtFechaRegistro" value="Fecha: "
															style="font-size: 0.9em;" />
														<p:calendar id="txtFechaRegistro" showOn="button"
															navigator="false" locale="es" size="14"
															style="font-size: 0.9em;"
															binding="#{datCompraProductosInternacionalV2View.txtFechaRegistro}"
															pattern="dd/MM/yyyy" mask="true" required="true"
															requiredMessage="La  fecha  es obligatoria" />
													</h:panelGrid>
												</p:column>
											</p:row>
										</p:panelGrid>

										<h:panelGrid columns="2">

											<p:outputLabel for="txtDetalleNota" value="Detalle:"
												style=" font-size: 0.9em;" />
											<p:inputTextarea id="txtDetalleNota"
												binding="#{datCompraProductosInternacionalV2View.txtDetalleNota}"
												rows="2" cols="50" maxlength="3400" autoResize="true"
												required="true" style="font-size: 0.9em;"
												requiredMessage="La Observación es obligatoria" />


											<p:outputLabel for="ordenMtto"
												value="Orden de trabajo de mtto: " style="font-size: 0.9em;" />
											<p:selectCheckboxMenu id="ordenMtto"
												value="#{datCompraProductosInternacionalV2View.selectedOrdenMtto}"
												filter="true" filterMatchMode="contains" showCheckbox="true"
												multiple="true" required="false"
												requiredMessage="Seleccione al menos una orden de Mtto">
												<f:selectItems
													value="#{datCompraProductosInternacionalV2View.ordenMtto}"
													var="ordenMtto"
													itemLabel="Ot: #{ordenMtto.consecutivo} Máq: #{ordenMtto.cod_equipo} Plan: #{ordenMtto.plan_revision}"
													itemValue="#{ordenMtto.dat_mantenimiento_equipo_id}" />
											</p:selectCheckboxMenu>

											<p:outputLabel for="ordenMp" value="Orden de trabajo de Mp: "
												style="font-size: 0.9em;" />
											<p:selectCheckboxMenu id="ordenMp"
												value="#{datCompraProductosInternacionalV2View.selectedOrdenMp}"
												filter="true" filterMatchMode="contains" showCheckbox="true"
												multiple="true" required="false"
												requiredMessage="Seleccione al menos una orden de Mp">
												<f:selectItems
													value="#{datCompraProductosInternacionalV2View.ordenMp}"
													var="ordenMp"
													itemLabel="Ot: #{ordenMp.consecutivo} Fact. #{ordenMp.num_factura} Prov: #{ordenMp.nom_proveedor}"
													itemValue="#{ordenMp.datCompraProductosId}" />
											</p:selectCheckboxMenu>

										</h:panelGrid>

										<p:panelGrid>
											<p:row>
												<p:column>
													<h:panelGrid columns="2">
														<p:outputLabel for="txtTipoMoneda" value="Moneda: "
															style="font-size: 0.9em;" />
														<p:selectOneMenu id="txtTipoMoneda" effect="fade"
															filter="true" filterMatchMode="contains"
															binding="#{datCompraProductosInternacionalV2View.txtTipoMoneda}"
															autoWidth="false" style="width: 140px; font-size: 0.9em;"
															required="true"
															requiredMessage="Seleccione un tipo de moneda">
															<f:selectItem itemLabel="Seleccione una moneda"
																itemValue="" noSelectionOption="true" />
															<f:selectItem itemLabel="Pesos" itemValue="Pesos" />
															
														</p:selectOneMenu>


													</h:panelGrid>
												</p:column>

												<p:column>
													<h:panelGrid columns="2">
														<p:outputLabel value="Tasa de cambio (TRM): "
															style="font-size: 0.9em;" />
														<p:inputText id="txtTasaConversionTrm" disabled="false"
															style="font-size: 0.9em; " required="true" size="12"
															binding="#{datCompraProductosInternacionalV2View.txtTasaConversionTrm}" />
													</h:panelGrid>
												</p:column>
											</p:row>
										</p:panelGrid>

										<p:panelGrid>
											<p:row>
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtTransportadoraFactura"
															value="Transportadora:" style=" font-size: 0.9em;" />
														<p:inputTextarea id="txtTransportadoraFactura"
															binding="#{datCompraProductosInternacionalV2View.txtTransportadoraFactura}"
															rows="2" cols="17" maxlength="300" autoResize="true"
															required="false" style="font-size: 0.9em;"
															requiredMessage="La transportadora es obligatoria" />


													</h:panelGrid>
												</p:column>
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtTransportadoraNGuia"
															value="N° Guía:" style=" font-size: 0.9em;" />
														<p:inputText id="txtTransportadoraNGuia"
															binding="#{datCompraProductosInternacionalV2View.txtTransportadoraNGuia}"
															autoResize="true" required="false"
															style="font-size: 0.9em;" size="8"
															requiredMessage="La guía  es obligatoria" />
													</h:panelGrid>
												</p:column>

												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtTransportadoraValorFlete"
															style="visibility:hidden; font-size: 01em;"
															value="VR. Flete ($):" />
														<p:inputNumber id="txtTransportadoraValorFlete" size="8"
															style="visibility:hidden; font-size: 01em;"
															binding="#{datCompraProductosInternacionalV2View.txtTransportadoraValorFlete}"
															required="false" decimalSeparator="."
															thousandSeparator="," decimalPlaces="2">
														</p:inputNumber>
													</h:panelGrid>
												</p:column>
											</p:row>
										</p:panelGrid>
									</h:panelGrid>

									<h:panelGrid style="width:15px"></h:panelGrid>

									<h:panelGrid>
										<p:panelGrid columns="3">

											<p:outputLabel value="Concepto " />

											<p:outputLabel value="Proveedor " />

											<p:outputLabel value="Valor ($)" />

											<p:outputLabel value="Transporte / flete " />

											<p:selectOneMenu id="txtProvTransporteFlete" effect="fade"
												filter="true" filterMatchMode="contains"
												binding="#{datCompraProductosInternacionalV2View.txtProvTransporteFlete}"
												autoWidth="false" style="width:140px;">
												<f:selectItem itemLabel="Seleccione un proveedor"
													itemValue="" />
												<f:selectItems
													value="#{datCompraProductosInternacionalV2View.selectProvTransporteFlete}" />
											</p:selectOneMenu>

											<p:inputNumber id="txtValTransporteFlete" size="10"
												binding="#{datCompraProductosInternacionalV2View.txtValTransporteFlete}"
												required="false" decimalSeparator="." thousandSeparator=","
												decimalPlaces="2" symbol="$">
												<p:ajax update="txtValTotalSuma"
													listener="#{datCompraProductosInternacionalV2View.calcularTotalProveedores}" />
											</p:inputNumber>

											<p:outputLabel value="Gastos nacionales " />

											<p:selectOneMenu id="txtProvGastosNacionales" effect="fade"
												filter="true" filterMatchMode="contains"
												binding="#{datCompraProductosInternacionalV2View.txtProvGastosNacionales}"
												autoWidth="false" style="width:140px;">
												<f:selectItem itemLabel="Seleccione un proveedor"
													itemValue="" />
												<f:selectItems
													value="#{datCompraProductosInternacionalV2View.selectProvGastosNacionales}" />
											</p:selectOneMenu>

											<p:inputNumber id="txtValGastosNacionales" size="10"
												binding="#{datCompraProductosInternacionalV2View.txtValGastosNacionales}"
												required="false" decimalSeparator="." thousandSeparator=","
												decimalPlaces="2" symbol="$">
												<p:ajax update="txtValTotalSuma"
													listener="#{datCompraProductosInternacionalV2View.calcularTotalProveedores}" />
											</p:inputNumber>

											<p:outputLabel value="Impuestos - Aranceles " />

											<p:selectOneMenu id="txtProvImpuestosAranceles" effect="fade"
												filter="true" filterMatchMode="contains"
												binding="#{datCompraProductosInternacionalV2View.txtProvImpuestosAranceles}"
												autoWidth="false" style="width:140px;">
												<f:selectItem itemLabel="Seleccione un proveedor"
													itemValue="" />
												<f:selectItems
													value="#{datCompraProductosInternacionalV2View.selectProvImpuestosAranceles}" />
											</p:selectOneMenu>

											<p:inputNumber id="txtValImpuestosAranceles" size="10"
												binding="#{datCompraProductosInternacionalV2View.txtValImpuestosAranceles}"
												required="false" decimalSeparator="." thousandSeparator=","
												decimalPlaces="2" symbol="$">
												<p:ajax update="txtValTotalSuma"
													listener="#{datCompraProductosInternacionalV2View.calcularTotalProveedores}" />
											</p:inputNumber>

											<p:outputLabel value="Comisiones " />

											<p:selectOneMenu id="txtProvComisiones" effect="fade"
												filter="true" filterMatchMode="contains"
												binding="#{datCompraProductosInternacionalV2View.txtProvComisiones}"
												autoWidth="false" style="width:140px;">
												<f:selectItem itemLabel="Seleccione un proveedor"
													itemValue="" />
												<f:selectItems
													value="#{datCompraProductosInternacionalV2View.selectProvComisiones}" />
											</p:selectOneMenu>

											<p:inputNumber id="txtValComisiones" size="10"
												binding="#{datCompraProductosInternacionalV2View.txtValComisiones}"
												required="false" decimalSeparator="." thousandSeparator=","
												decimalPlaces="2" symbol="$">
												<p:ajax update="txtValTotalSuma"
													listener="#{datCompraProductosInternacionalV2View.calcularTotalProveedores}" />
											</p:inputNumber>

											<p:outputLabel value="Otros " />

											<p:selectOneMenu id="txtProvOtros" effect="fade"
												filter="true" filterMatchMode="contains"
												binding="#{datCompraProductosInternacionalV2View.txtProvOtros}"
												autoWidth="false" style="width:140px;">
												<f:selectItem itemLabel="Seleccione un proveedor"
													itemValue="" />
												<f:selectItems
													value="#{datCompraProductosInternacionalV2View.selectProvOtros}" />
											</p:selectOneMenu>

											<p:inputNumber id="txtValOtros" size="10"
												binding="#{datCompraProductosInternacionalV2View.txtValOtros}"
												required="false" decimalSeparator="." thousandSeparator=","
												decimalPlaces="2" symbol="$">
												<p:ajax update="txtValTotalSuma"
													listener="#{datCompraProductosInternacionalV2View.calcularTotalProveedores}" />
											</p:inputNumber>

											<br />
											<p:outputLabel value="Valor total " />
											<p:inputNumber id="txtValTotalSuma" size="10" readonly="true"
												binding="#{datCompraProductosInternacionalV2View.txtValTotalSuma}"
												required="false" decimalSeparator="." thousandSeparator=","
												decimalPlaces="2" symbol="$">
											</p:inputNumber>

										</p:panelGrid>
									</h:panelGrid>
								</h:panelGrid>
							</p:tab>

							<p:tab title="Detalle productos">

								<h:panelGrid columns="5">

									<p:outputLabel for="txtAlmacenId_Almacen2" value="Almacén: "
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtAlmacenId_Almacen2" effect="fade"
										filter="true" filterMatchMode="contains"
										style="font-size: 0.9em;"
										binding="#{datCompraProductosInternacionalV2View.txtAlmacenId_Almacen2}"
										required="false" requiredMessage="Seleccione un almacén">
										<f:selectItem itemLabel="Seleccione un almacén" itemValue="" />
										<f:selectItems
											value="#{datCompraProductosInternacionalV2View.selectAlmacen2}" />
									</p:selectOneMenu>

									<p:outputLabel value="WoWoWo " style="visibility:hidden" />

									<p:outputLabel for="txtTipoProducto" value="Tipo producto: "
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtTipoProducto" effect="fade"
										filter="true" filterMatchMode="contains"
										style="font-size: 0.9em;" required="false"
										binding="#{datCompraProductosInternacionalV2View.txtTipoProducto}"
										requiredMessage="Seleccione un tipo de producto">
										<f:selectItem itemLabel="Seleccione un tipo de producto"
											itemValue="" />
										<f:selectItems
											value="#{datCompraProductosInternacionalV2View.selectTipoProducto}" />
										<p:ajax update="txtProductoId_Producto" />
									</p:selectOneMenu>

								</h:panelGrid>

								<h:panelGrid columns="4">

									<p:outputLabel for="txtProductoId_Producto" value="Producto: "
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtProductoId_Producto" dynamic="true"
										effect="fade" filter="true" filterMatchMode="contains"
										style="font-size: 0.9em;"
										binding="#{datCompraProductosInternacionalV2View.txtProductoId_Producto}"
										required="false" requiredMessage="Seleccione un producto">
										<f:selectItem itemLabel="Seleccione un producto" itemValue="" />
										<f:selectItems
											value="#{datCompraProductosInternacionalV2View.selectProductoId}" />
										<p:ajax update="txtUnidadMedida, txtUbicacionAlmacen"
											process="@this, txtTipoProducto"
											listener="#{datCompraProductosInternacionalV2View.listener_ConsultaUmProducto}" />
									</p:selectOneMenu>

									<p:commandButton id="btnNewProducto" value="Crear producto"
										action="#{productoView.action_new()}" process="@this"
										update=" :dialogProducto,txtTipoProducto, txtProductoId_Producto" />

									<p:commandButton id="btnVerificarSaldos"
										value="Verificar saldos"
										action="#{datCompraProductosInternacionalV2View.action_vericiar_saldos_ubicacion}"
										process="@this, txtTipoProducto,  txtAlmacenId_Almacen2, txtFechaRegistro"
										update=":dialogConsultaUbicacionProducto, txtProductoId_Producto" />

								</h:panelGrid>

								<h:panelGrid columns="4">

									<p:outputLabel for="txtUnidadMedida" value="Unidad de médida:"
										style="font-size: 0.9em;" />
									<p:selectOneMenu id="txtUnidadMedida" effect="fade"
										filter="true" filterMatchMode="contains"
										style="font-size: 0.9em;" required="false"
										binding="#{datCompraProductosInternacionalV2View.txtUnidadMedida}"
										requiredMessage="Seleccione una unidad de médida">
										<f:selectItem itemLabel="Seleccione una unidad de médida"
											itemValue="" />
										<f:selectItems
											value="#{datCompraProductosInternacionalV2View.selectUdadMed}" />
									</p:selectOneMenu>

									<p:outputLabel for="txtUbicacionAlmacen" value="Ubicación:"
										style=" font-size: 0.9em;" />
									<p:inputText id="txtUbicacionAlmacen"
										binding="#{datCompraProductosInternacionalV2View.txtUbicacionAlmacen}"
										autoResize="true" required="false" style="font-size: 0.9em;"
										requiredMessage="La guía  es obligatoria" />

								</h:panelGrid>

								<p:panelGrid>
									<p:row>
										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel value="Cantidad: " style="font-size: 0.9em;" />
												<p:inputText id="cantidadCompra" disabled="false"
													style="font-size: 0.9em; "
													binding="#{datCompraProductosInternacionalV2View.cantidadCompra}"
													size="12">
													<f:converter converterId="javax.faces.Double" />
												</p:inputText>

											</h:panelGrid>
										</p:column>

										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel value="VR. Unitario: "
													style="font-size: 0.9em;" />
												<p:inputText id="txtValorUnit" disabled="false"
													style="font-size: 0.9em; "
													binding="#{datCompraProductosInternacionalV2View.txtValorUnit}"
													size="12">
													<f:converter converterId="javax.faces.Double" />
												</p:inputText>
											</h:panelGrid>
										</p:column>

										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel value="Iva(%): " style="font-size: 0.9em;" />
												<p:inputText id="txtPorcentajeIva" disabled="false"
													style="font-size: 0.9em; " value="0"
													binding="#{datCompraProductosInternacionalV2View.txtPorcentajeIva}"
													size="6">
													<f:converter converterId="javax.faces.Double" />
												</p:inputText>
											</h:panelGrid>
										</p:column>
									</p:row>
								</p:panelGrid>

								<h:panelGrid columns="2" style="margin:10px;" cellpadding="5">
									<f:facet name="header">
										<p:commandButton id="btnAgregar" icon="ui-icon-plusthick"
											process="@all"
											binding="#{datCompraProductosInternacionalV2View.btnAgregar}"
											value="Agregar"
											action="#{datCompraProductosInternacionalV2View.action_agregarPrecioProductos}"
											update="tabla, txtSubTotalValorFactura, txtValorFactura, txtImpuestos, txtValorDescuento,
											txtTipoProducto,txtProductoId_Producto,txtAlmacenId_Almacen2,txtValorUnit, cantidadCompra,
											txtUnidadMedida ,:frm:growl" />

										<p:commandButton id="btnlimpiar" process="@this"
											icon="ui-icon-trash" value="Limpiar">
											<p:ajax resetValues="true" />
										</p:commandButton>
									</f:facet>
								</h:panelGrid>

								<p:scrollPanel mode="native" style="width:1000px; height:200px">
									<p:outputPanel>
										<p:dataTable id="tabla"
											value="#{datCompraProductosInternacionalV2View.dataDetPrecioProductos}"
											var="listaDetPrecioProductos" scrollable="true"
											resizableColumns="true" style="margin-bottom:20px"
											paginator="true" rows="5" rowsPerPageTemplate="5,10,15"
											editable="true" editMode="cell" widgetVar="cellEventos">

											<p:ajax event="cellEdit"
												listener="#{datCompraProductosInternacionalV2View.onCellEditEventos}" />

											<p:column headerText="Fecha">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.fechaInicial}">
															<f:convertDateTime pattern="dd-MM-yyyy" />
														</h:outputText>
													</f:facet>
													<f:facet name="input">
														<p:calendar navigator="false" locale="es"
															style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.fechaInicial}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Almacen">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText id="almacenData" style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.almacenId.codigo}" />
													</f:facet>
													<f:facet name="input">
														<h:selectOneMenu filter="true" filterMatchMode="contains"
															style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.almacenId.almacenId}">
															<f:selectItems
																value="#{datCompraProductosInternacionalV2View.selectAlmacen2}"
																var="var1" itemValue="#{var1}"></f:selectItems>
														</h:selectOneMenu>
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Prod.">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText id="prodData" style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.producto.codigo}" />
													</f:facet>
													<f:facet name="input">
														<h:selectOneMenu filter="true" filterMatchMode="contains"
															style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.producto.productoId}">
															<f:selectItems
																value="#{datCompraProductosInternacionalV2View.selectProducto2}"
																var="var2" itemValue="#{var2}"></f:selectItems>
														</h:selectOneMenu>
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Nombre">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.nomProducto}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.nomProducto}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="U.M.">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText id="umData" style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.unidadMedida.nombre}" />
													</f:facet>
													<f:facet name="input">
														<h:selectOneMenu filter="true" filterMatchMode="contains"
															style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.unidadMedida.udadMedId}">
															<f:selectItems
																value="#{datCompraProductosInternacionalV2View.selectUdadMed}"
																var="var3" itemValue="#{var3}"></f:selectItems>
														</h:selectOneMenu>
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Cant.">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.cantidadCompra}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.cantidadCompra}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Precio">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.valorUnitario}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.valorUnitario}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Iva">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDetPrecioProductos.valorIva}"
															style="font-size: 0.9em;">
															<f:convertNumber pattern="#0.00" />
														</h:outputText>
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDetPrecioProductos.valorIva}"
															style="font-size: 0.9em;" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="VR. Total">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText
															value="#{listaDetPrecioProductos.costoTotal}"
															style="font-size: 0.9em;">
															<f:convertNumber pattern="#0.00" />
														</h:outputText>
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDetPrecioProductos.costoTotal}"
															style="font-size: 0.9em;" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Ubicaciones">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText
															value="#{listaDetPrecioProductos.nomUbicacionesAlmacen}"
															style="font-size: 0.9em;" />
													</f:facet>
													<f:facet name="input">
														<h:selectOneMenu filter="true" filterMatchMode="contains"
															style="font-size: 0.9em;"
															value="#{listaDetPrecioProductos.nomUbicacionesAlmacen}">
															<f:selectItems
																value="#{datCompraProductosInternacionalV2View.selectUbAlmacen}"
																var="var4" itemValue="#{var4}"></f:selectItems>
														</h:selectOneMenu>
													</f:facet>
												</p:cellEditor>
											</p:column>

											<f:attribute name="selectedPrecioProductos"
												value="#{listaDetPrecioProductos}" />

											<p:column headerText="Opciones">
												<div align="center">
													<p:commandButton id="btnDelete" icon="ui-icon-trash"
														actionListener="#{datCompraProductosInternacionalV2View.actionDeletePrecioPromProd}"
														required="false" title="Borrar" value="Borrar"
														onclick="if(!confirm('Realmente desea borrar este registro?')){return false;}"
														update="tabla">
														<f:attribute name="selectedPrecioProductos"
															value="#{listaDetPrecioProductos}" />
													</p:commandButton>
												</div>
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</p:scrollPanel>

								<p:panelGrid>
									<p:row>
										<p:column style="text-align:right">
											<h:panelGrid columns="1">
												<p:outputLabel for="txtSubTotalValorFactura"
													value="SubTotal: " style="font-size: 0.9em;" />
												<p:inputNumber id="txtSubTotalValorFactura"
													style="font-size: 0.9em;" size="12"
													binding="#{datCompraProductosInternacionalV2View.txtSubTotalValorFactura}"
													required="false" decimalSeparator="." thousandSeparator=","
													decimalPlaces="2">
												</p:inputNumber>
											</h:panelGrid>
										</p:column>

										<p:column style="text-align:right">
											<h:panelGrid columns="1">
												<p:outputLabel for="txtValorDescuento" value="Descuento: "
													style="font-size: 0.9em;" />
												<p:inputNumber id="txtValorDescuento"
													style="font-size: 0.9em;" size="12"
													binding="#{datCompraProductosInternacionalV2View.txtValorDescuento}"
													required="false" decimalSeparator="." thousandSeparator=","
													decimalPlaces="2">

												</p:inputNumber>
											</h:panelGrid>
										</p:column>

										<p:column style="text-align:right">
											<h:panelGrid columns="1">
												<p:outputLabel for="txtImpuestos" value="Impuestos:"
													style="font-size: 0.9em;" />
												<p:inputNumber id="txtImpuestos" style="font-size: 0.9em;"
													size="12"
													binding="#{datCompraProductosInternacionalV2View.txtImpuestos}"
													required="false" decimalSeparator="." thousandSeparator=","
													decimalPlaces="2">

												</p:inputNumber>
											</h:panelGrid>
										</p:column>

										<p:column style="text-align:right">
											<h:panelGrid columns="1">
												<p:outputLabel for="txtValTotalSuma2"
													value="Costo Adicional: ($)" style="font-size: 0.9em;" />
												<p:inputNumber id="txtValTotalSuma2" size="10"
													readonly="true"
													binding="#{datCompraProductosInternacionalV2View.txtValTotalSuma2}"
													required="false" decimalSeparator="." thousandSeparator=","
													decimalPlaces="2" symbol="$">
												</p:inputNumber>

											</h:panelGrid>
										</p:column>

										<p:column style="text-align:right">
											<h:panelGrid columns="1">

												<p:outputLabel for="txtValorFactura"
													value="Calcular VR.TOTAL " style="font-size: 0.9em;" />
												<p:panelGrid columns="2">
													<p:inputNumber id="txtValorFactura" disabled="false"
														size="8"
														binding="#{datCompraProductosInternacionalV2View.txtValorFactura}"
														required="false" requiredMessage="Indique el valor"
														decimalSeparator="." thousandSeparator=","
														decimalPlaces="2">

													</p:inputNumber>
													<p:commandButton icon="ui-icon-calculator" value="Calcular">
														<p:ajax process="@all"
															update="txtValorFactura, txtImpuestos,txtSubTotalValorFactura,txtValTotalSuma2"
															listener="#{datCompraProductosInternacionalV2View.consultarVRTOTAL}" />
													</p:commandButton>

												</p:panelGrid>
											</h:panelGrid>
										</p:column>
									</p:row>
								</p:panelGrid>
							</p:tab>
						</p:tabView>

						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									binding="#{datCompraProductosInternacionalV2View.btnSave}"
									value="Grabar"
									action="#{datCompraProductosInternacionalV2View.action_save()}"
									update=":dialogDatCompraProductos :frm:panelDataTableDatCompraProductos" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar"
									action="#{datCompraProductosInternacionalV2View.action_clear()}"
									process="@this" update=":dialogDatCompraProductos" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>

				<ui:include
					src="/XHTML/MantenimientoMaquinaria/transacciones/dialogoProductos.xhtml" />
				<ui:include
					src="/XHTML/MantenimientoMaquinaria/transacciones/dialogConsultaUbicacionProductoV2.xhtml" />

			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
