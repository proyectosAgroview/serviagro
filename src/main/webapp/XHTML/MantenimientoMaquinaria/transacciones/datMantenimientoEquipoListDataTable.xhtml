<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>


				<h:form id="frm">
					<p:growl id="growl"></p:growl>
					<p:panel id="panelDataTable" header="Filtros">
						<p:panelGrid>
							<p:row>
								<p:column>
									<h:panelGrid columns="2">


										<p:outputLabel for="msgFechaIni" value="F. Inicial: "
											style="font-size: 0.9em;" />
										<p:calendar id="msgFechaIni" showOn="button"
											style="font-size: 0.9em;" navigator="false" locale="es"
											pattern="dd/MM/yyyy" mask="true" size="12"
											binding="#{datMantenimientoEquipoView.txtFechaInicial}"
											required="false" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>

										<p:outputLabel for="msgFechaFin" value="F. Final: "
											style="font-size: 0.9em;" />
										<p:calendar id="msgFechaFin" showOn="button" navigator="false"
											locale="es" pattern="dd/MM/yyyy" style="font-size: 0.9em;"
											mask="true" size="12"
											binding="#{datMantenimientoEquipoView.txtFechaFinal}"
											required="false" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>

										<p:outputLabel for="txtEstadoOrdenServicio"
											value="Estado orden de servicio:" style="font-size: 0.9em;" />
										<p:selectOneMenu id="txtEstadoOrdenServicio" disabled="false"
											binding="#{datMantenimientoEquipoView.txtEstadoOrdenServicio}"
											required="false" style="font-size: 0.9em;"
											requiredMessage="El estado de O.t es Obligatorio">
											<f:selectItem itemLabel="Abiertas" itemValue="A" />
											<f:selectItem itemLabel="Cerradas" itemValue="C" />
											<f:selectItem itemLabel="Todas" itemValue="0" />
										</p:selectOneMenu>

										<p:outputLabel for="txtCentCostConsulta" value="Centro costo" />
										<p:selectOneMenu id="txtCentCostConsulta" effect="fade"
											filter="true" filterMatchMode="contains" autoWidth="false"
											style="width:160px;"
											binding="#{datMantenimientoEquipoView.txtCentCostConsulta}"
											required="false"
											requiredMessage="Seleccione un centro de Costo">
											<f:selectItem itemLabel="TODOS" itemValue="0" />
											<f:selectItems
												value="#{datMantenimientoEquipoView.selectCentCostConsulta}" />
										</p:selectOneMenu>

										<!--Filtros del reporte  -->
									</h:panelGrid>
								</p:column>


								<p:column>
									<h:panelGrid columns="2">

										<p:outputLabel for="equipos" value="M치quinaria:"
											style="font-size: 0.9em;" />
										<p:selectCheckboxMenu id="equipos" style="font-size: 0.9em;"
											value="#{datMantenimientoEquipoView.selectedEquipo}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos una m치quina">
											<f:selectItems value="#{datMantenimientoEquipoView.equipos}"
												var="equipos" itemLabel=" #{equipos.codigo}"
												itemValue="#{equipos.equipoId}" />
										</p:selectCheckboxMenu>

										<p:outputLabel for="txtResponsableConsulta"
											value="Responsable del mtto: " style="font-size: 0.9em;" />
										<p:selectOneMenu id="txtResponsableConsulta" effect="fade"
											filter="true" filterMatchMode="contains"
											style="width:180px; font-size: 0.9em;" autoWidth="false"
											binding="#{datMantenimientoEquipoView.txtResponsableConsulta}"
											required="false" requiredMessage="Seleccione un responsable">
											<f:selectItem itemLabel="Seleccione un responsable"
												itemValue="" />
											<f:selectItems
												value="#{datMantenimientoEquipoView.selectResponsableConsulta}" />
										</p:selectOneMenu>

										<p:outputLabel value="Documento:" />
										<p:inputText id="txtConsecutivoConsulta"
											binding="#{datMantenimientoEquipoView.txtConsecutivoConsulta}"
											disable="true">
										</p:inputText>

										<p:inputText id="txtOrigenDatos" value="Modulo_TallerAgricola"
											binding="#{datMantenimientoEquipoView.txtOrigenDatos}"
											disable="true" style="visibility:hidden" />


									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="1">
										<p:commandButton id="btnConsultar" value="Consultar"
											style="font-size: 0.9em;" icon="ui-icon-newwin"
											action="#{datMantenimientoEquipoView.listarMantenimientos}"
											update="growl, frm, tbl" process="@all" partialSubmit="true" />
									</h:panelGrid>

								</p:column>

								<p:column>
									<h:panelGrid columns="1">
										<p:commandButton id="btnExportar" value="Exportar a excel"
											icon="ui-icon-newwin"
											action="#{datMantenimientoEquipoView.exportarMantenimientos}"
											update="growl, frm" process="@all" partialSubmit="true" />
									</h:panelGrid>

								</p:column>

								<p:column>
									<h:panelGrid columns="1">
										<p:commandButton
											disabled="#{datMantenimientoEquipoView.disableButton}"
											icon="ui-icon-arrowthick-1-s" value="Descargar" ajax="false">
											<p:fileDownload value="#{datMantenimientoEquipoView.file}" />
										</p:commandButton>
									</h:panelGrid>

								</p:column>


							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:panel id="panelDataTableDatMantenimientoEquipo"
						header="Mantenimientos de maquinaria y equipos" collapsed="false"
						toggleable="true">

						<p:dataTable id="tbl"
							value="#{datMantenimientoEquipoView.dataListadoOrdenesMtto}"
							var="datMantenimientoEquipo" paginator="true" lazy="true"
							rows="5" rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl"
											fileName="datMantenimientoEquipo" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>

							<p:column width="60">
								<f:facet name="header">
									<h:outputText value="# O.T" style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText value="#{datMantenimientoEquipo.consecutivo}"
									style="font-size: 0.9em;" />
							</p:column>

							<p:column width="60">
								<f:facet name="header">
									<h:outputText value="M치quina/Equipo" style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText value="#{datMantenimientoEquipo.cod_equipo}"
									style="font-size: 0.9em;" />
							</p:column>

							<p:column width="70">
								<f:facet name="header">
									<h:outputText value="Fecha" style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText
									value="#{datMantenimientoEquipo.fecha_entrada_taller}"
									style="font-size: 0.9em;">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>

							<p:column width="70">
								<f:facet name="header">
									<h:outputText value="fecha Salida" style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText
									value="#{datMantenimientoEquipo.fecha_salida_taller}"
									style="font-size: 0.9em;">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>


							<p:column width="150">
								<f:facet name="header">
									<h:outputText value="Planes de revisi칩n"
										style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText
									value="#{datMantenimientoEquipo.nom_plan_revision}"
									style="font-size: 0.9em;" />
							</p:column>


							<p:column width="150">
								<f:facet name="header">
									<h:outputText value="Solicitud" style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText
									value="#{datMantenimientoEquipo.descripcion_solicitud}"
									style="font-size: 0.9em;" />
							</p:column>

							<p:column width="50">
								<f:facet name="header">
									<h:outputText value="Estado O.T" style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText value="#{datMantenimientoEquipo.cierreOt2}"
									style="font-size: 0.9em;" />
							</p:column>

							<p:column width="100">
								<f:facet name="header">
									<h:outputText value="Nota" style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText
									value="#{datMantenimientoEquipo.tipoProcedimiento}"
									style="font-size: 0.9em;" />
							</p:column>



							<p:column width="100" headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" value="Editar"
										icon="ui-icon-pencil" update=":dialogDatMantenimientoEquipo"
										disabled="#{datMantenimientoEquipo.estadoTrue2}"
										actionListener="#{datMantenimientoEquipoView.action_edit}">
										<f:attribute name="selectedListadoMtto"
											value="#{datMantenimientoEquipo}" />
									</p:commandButton>

									<p:commandButton id="btnDelete"
										disabled="#{datMantenimientoEquipo.estadoTrue2}"
										title="Anular Registro" value="Anular"
										actionListener="#{datMantenimientoEquipoView.action_anularReg}"
										icon="ui-icon-circle-close" update=":dialogAnularReg">
										<f:attribute name="selectedListadoMtto"
											value="#{datMantenimientoEquipo}" />
									</p:commandButton>

									<p:commandButton id="btnCerrarOt"
										icon="#{datMantenimientoEquipo.iconCierreOt}"
										actionListener="#{datMantenimientoEquipoView.action_cierreReaperturaOt}"
										disabled="#{datMantenimientoEquipo.estadoTrue}"
										title="Cerrar y/o Reabrir O.T" value="Cerrar O.T"
										update=":frm:panelDataTableDatMantenimientoEquipo, :frm:growl">
										<p:confirm header="Cierre y/o Reapertura O.T"
											message="#{datMantenimientoEquipo.tituloCierreOt}"
											icon="ui-icon-alert" />
										<f:attribute name="selectedListadoMtto"
											value="#{datMantenimientoEquipo}" />
									</p:commandButton>

									<p:commandButton id="btnImprimir" icon="ui-icon-print"
										update=":frm:tbl" ajax="false" value="Imprimir"
										actionListener="#{datMantenimientoEquipoView.action_imprimirPDF}"
										onclick="this.form.target='_blank'">
										<f:attribute name="selectedListadoMtto"
											value="#{datMantenimientoEquipo}" />
									</p:commandButton>

									<p:confirmDialog global="true" hideEffect="fade">
										<div align="center">
											<p:commandButton value="Si" type="button"
												styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
											<p:commandButton value="No" type="button"
												styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										</div>
									</p:confirmDialog>

								</div>
							</p:column>

						</p:dataTable>
					</p:panel>

					<p:panel toggleable="true">
						<div align="center">
							<p:commandButton id="btnNew" value="Crear O.T"
								icon="ui-icon-newwin"
								action="#{datMantenimientoEquipoView.action_new()}"
								update=":dialogDatMantenimientoEquipo" />
						</div>
					</p:panel>
				</h:form>



				<p:dialog id="dialogDatMantenimientoEquipo" appendTo="@(body)"
					draggable="true" closable="false"
					visible="#{datMantenimientoEquipoView.showDialog}"
					resizable="false" modal="true" width="1200" styleClass="dialogFix"
					header="Mantenimiento de maquinaria y equipos" responsive="true">

					<h:form id="formDialog">

						<p:messages id="msg" showDetail="true" autoUpdate="true"
							closable="true">
							<p:effect type="pulsate" event="load" delay="400" />
						</p:messages>

						<p:tabView id="tabMapa"
							activeIndex="#{datMantenimientoEquipoView.activeTapIndex}">
							<p:tab title="Informaci칩n del equipo">
								<p:panelGrid id="panelGrid1">
									<p:row>
										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel value="#O.T:" style="font-size: 0.9em;" />
												<p:inputText id="txtConsecutivo" disabled="true"
													binding="#{datMantenimientoEquipoView.txtConsecutivo}"
													size="10" />
											</h:panelGrid>
										</p:column>

										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel for="txtFechaEntradaTaller"
													value="Fecha de ingreso: " style="font-size: 0.9em;" />
												<p:calendar id="txtFechaEntradaTaller" showOn="button"
													navigator="false" locale="es" size="15"
													binding="#{datMantenimientoEquipoView.txtFechaEntradaTaller}"
													pattern="dd/MM/yyyy HH:mm" mask="true" required="true"
													requiredMessage="La  fecha  es obligatoria" />
											</h:panelGrid>
										</p:column>

										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel for="txtFechaSalidaTaller"
													value="Fecha de salida: " style="font-size: 0.9em;" />
												<p:calendar id="txtFechaSalidaTaller" showOn="button"
													navigator="false" locale="es" size="15"
													binding="#{datMantenimientoEquipoView.txtFechaSalidaTaller}"
													pattern="dd/MM/yyyy HH:mm" mask="true" required="false"
													requiredMessage="La  fecha  es obligatoria" />
											</h:panelGrid>
										</p:column>
									</p:row>
								</p:panelGrid>

								<p:panelGrid id="panelGrid3">
									<p:row>
										<p:column>
											<h:panelGrid columns="2">

												<p:outputLabel for="txtEquipoId_Equipo"
													value="M치quina(Equipo): " style="font-size: 0.9em;" />
												<p:selectOneMenu id="txtEquipoId_Equipo" effect="fade"
													filter="true" filterMatchMode="contains"
													binding="#{datMantenimientoEquipoView.txtEquipoId_Equipo}"
													autoWidth="false" style="width:200px; font-size: 0.9em"
													required="true" requiredMessage="Seleccione un equipo">
													<f:selectItem itemLabel="Seleccione un equipo" itemValue="" />
													<f:selectItems
														value="#{datMantenimientoEquipoView.selectEquipo}" />
													<p:ajax
														listener="#{datMantenimientoEquipoView.listener_ConsultaDatosEquipo}"
														process="@this,txtEquipoId_Equipo, txtFechaEntradaTaller"
														update="txtPlanRevisionEquipoId_PlanRevisionEquipo,txtVidaHora, txtVidaKm, txtVidaActual" />
												</p:selectOneMenu>

												<p:outputLabel for="txtNivelPrioridadId_NivelPrioridad"
													style="font-size: 0.9em" value="Nivel de Prioridad: " />
												<p:selectOneMenu id="txtNivelPrioridadId_NivelPrioridad"
													effect="fade" filter="true" filterMatchMode="contains"
													autoWidth="false" style="width:200px; font-size: 0.9em"
													binding="#{datMantenimientoEquipoView.txtNivelPrioridadId_NivelPrioridad}"
													required="false" requiredMessage="Seleccione un Nivel">
													<f:selectItem itemLabel="Seleccione un Nivel" itemValue="" />
													<f:selectItems
														value="#{datMantenimientoEquipoView.selectNivel}" />
												</p:selectOneMenu>

												<p:outputLabel for="txtRequiereParadaFabrica"
													value="Requiere Parada:" style="font-size: 0.9em" />
												<p:selectOneRadio id="txtRequiereParadaFabrica"
													disabled="false" style="font-size: 0.9em"
													binding="#{datMantenimientoEquipoView.txtRequiereParadaFabrica}">
													<f:selectItem itemLabel="Si" itemValue="SI" />
													<f:selectItem itemLabel="No" itemValue="NO" />
												</p:selectOneRadio>
											</h:panelGrid>
										</p:column>

										<p:column>
											<h:panelGrid columns="2">

												<p:outputLabel for="tallerMecanicoMtto" value="Taller: "
													style="font-size: 0.9em;" />
												<p:selectCheckboxMenu id="tallerMecanicoMtto"
													value="#{datMantenimientoEquipoView.selectedTallerMtto}"
													filter="true" filterMatchMode="contains"
													showCheckbox="true" multiple="true" required="true"
													scrollHeight="250"
													requiredMessage="Seleccione al menos un taller">
													<f:selectItems
														value="#{datMantenimientoEquipoView.tallerMecanicoMtto}"
														var="tallerMecanicoMtto"
														itemLabel="#{tallerMecanicoMtto.codigo} #{tallerMecanicoMtto.nombre} "
														itemValue="#{tallerMecanicoMtto.tallerMecanicoId}" />
												</p:selectCheckboxMenu>

												<p:outputLabel
													for="txtTipoMantenimientoId_TipoMantenimiento"
													value="Tipo de mtto: " style="font-size: 0.9em;" />
												<p:selectOneMenu
													id="txtTipoMantenimientoId_TipoMantenimiento" effect="fade"
													filter="true" filterMatchMode="contains" autoWidth="false"
													style="width:200px; font-size: 0.9em;" required="true"
													binding="#{datMantenimientoEquipoView.txtTipoMantenimientoId_TipoMantenimiento}"
													requiredMessage="Seleccione un tipo de mtto">
													<f:selectItem itemLabel="Seleccione un tipo de mtto"
														itemValue="" />
													<f:selectItems
														value="#{datMantenimientoEquipoView.selectTipoMantenimiento}" />
												</p:selectOneMenu>
											</h:panelGrid>

											 

										</p:column>


										<p:column>
											<h:panelGrid columns="2" id="rodamiento">

												<p:outputLabel for="txtVidaActual" value="Hrs/Km a hoy: "
													style="font-size: 0.9em" />
												<p:inputText id="txtVidaActual" disabled="true"
													style="font-size:0.9em;"
													binding="#{datMantenimientoEquipoView.txtVidaActual}"
													size="11" />

												<p:outputLabel for="txtVidaHora" value="Recorrido(Hr): "
													style="font-size:0.9em" />
												<p:inputText id="txtVidaHora" disabled="false"
													required="#{datMantenimientoEquipoView.requeridoHorometro}"
													style="font-size:0.9em;" size="11"
													requiredMessage="Indique un valor para el  h칩rometro"
													binding="#{datMantenimientoEquipoView.txtVidaHora}" />

												<p:outputLabel for="txtVidaKm" value="Recorrido(KM): "
													style="font-size: 0.9em" />
												<p:inputText id="txtVidaKm" disabled="false"
													style="font-size:0.9em;" size="11"
													requiredMessage="Indique un valor para el  od칩metro"
													required="#{datMantenimientoEquipoView.requeridoOdometro}"
													binding="#{datMantenimientoEquipoView.txtVidaKm}" />

												<p:outputLabel for="txtHorOdoSalida"
													value="Hor/Odo S치lida: " style="font-size: 0.9em" />
												<p:inputText id="txtHorOdoSalida" disabled="false"
													style="font-size:0.9em;" size="11" required="false"
													requiredMessage="Indique un valor para el h칩rometro/od칩metro de s치lida:"
													binding="#{datMantenimientoEquipoView.txtHorOdoSalida}" />

											</h:panelGrid>
										</p:column>
									</p:row>
								</p:panelGrid>

								<p:scrollPanel style="width:1100px; Height:400px" mode="native">
									<p:panelGrid id="panelGrid6">
										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel for="txtCentCostId_CentCost" value="CeCos" />
												<p:selectOneMenu id="txtCentCostId_CentCost" effect="fade"
													filter="true" filterMatchMode="contains" autoWidth="false"
													style="width:160px;"
													binding="#{datMantenimientoEquipoView.txtCentCostId_CentCost}"
													required="true"
													requiredMessage="Seleccione un centro de Costo">
													<f:selectItem itemLabel="Seleccione un centro de Costo"
														itemValue="" />
													<f:selectItems
