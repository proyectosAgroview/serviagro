
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<h:form id="frm">

					<p:panel id="panelDataTable" header="Filtros">
						<p:growl id="growl" showDetail="true" sticky="true" />
						<p:panelGrid>
							<p:row>
								<p:column>
									<h:panelGrid columns="2" id="panelGrid">

										<p:outputLabel for="plan" value="Plan de Revisión: " />
										<p:selectCheckboxMenu id="plan"
											value="#{planRevisionEquipoMaqView.selectedPlanRevision}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false" label="Seleccione un Plan"
											requiredMessage="Seleccione al menos un tipo de plan de revisión">
											<f:selectItems
												value="#{planRevisionEquipoMaqView.planRevision}"
												var="planRevision"
												itemLabel="#{planRevision.codigo} #{planRevision.nombre}"
												itemValue="#{planRevision.planRevisionEquipoId}" />
										</p:selectCheckboxMenu>
										<p:message for="plan" />

										<!--Filtros del reporte  -->
									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">
										<p:commandButton id="btnConsultar" value="Consultar"
											style="font-size: 0.9em;" icon="ui-icon-newwin"
											action="#{planRevisionEquipoMaqView.listarPlanRevision}"
											update="growl, frm, tbl" process="@all" partialSubmit="true" />

									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">

										<p:commandButton id="btnConsultar1" value="Exportar a Excel"
											icon="ui-icon-newwin" ajax="false"
											action="#{planRevisionEquipoMaqView.exportarPlanRevision}"
											update=" frm" process="@all" />

									</h:panelGrid>
								</p:column>


							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:panel id="panelDataTablePlanRevisionEquipo"
						header="Plan de revisión">
						<!--  <p:growl id="men"/> -->
						<p:dataTable id="tbl" value="#{planRevisionEquipoMaqView.data}"
							var="planRevisionEquipo" paginator="true" lazy="true" rows="5"
							reflow="true">

							<p:column>
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{planRevisionEquipo.estado}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{planRevisionEquipo.codigo}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText value="#{planRevisionEquipo.nombre}" />
							</p:column>

							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPlanRevisionEquipo" value="Editar"
										actionListener="#{planRevisionEquipoMaqView.action_edit}">
										<f:attribute name="selectedPlanRevisionEquipo"
											value="#{planRevisionEquipo}" />
									</p:commandButton>
								</div>
							</p:column>
						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{planRevisionEquipoMaqView.action_new()}"
								update=":dialogPlanRevisionEquipo" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogPlanRevisionEquipo" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{planRevisionEquipoMaqView.showDialog}" resizable="false"
					modal="true" width="1200" showEffect="fade" styleClass="dialogFix"
					responsive="true" fitViewport="true">

					<!-- <p:ajax event="close" oncomplete="location.reload(false)" /> -->

					<h:form id="formDialog" acceptcharset="ISO-8859-1">
						<p:messages id="msg" closable="true" />
						<p:panel id="panelPlanRevisionEquipo" header="Plan de revisión" >

							<p:tabView style="margin:1px;"  activeIndex="#{planRevisionEquipoMaqView.activeTapIndex}" >

								<p:tab title="Plan de revisión">

									<h:panelGrid columns="3" id="panelGrid1">

										<p:outputLabel for="txtEstado" value="Estado: " />
										<p:selectOneRadio id="txtEstado" disabled="true"
											binding="#{planRevisionEquipoMaqView.txtEstado}"
											required="true" requiredMessage="Seleccione un estado">
											<f:selectItem itemLabel="Activo" itemValue="A" />
											<f:selectItem itemLabel="Inactivo" itemValue="I" />
										</p:selectOneRadio>
										<p:message for="txtEstado" />

										<p:outputLabel value="Código: " />
										<p:inputText id="txtCodigo" disabled="false"
											binding="#{planRevisionEquipoMaqView.txtCodigo}"
											placeholder="Buscar o crear registro" size="23">
											<p:ajax
												update=":formDialog:panelPlanRevisionEquipo,:formDialog:msg,:formDialog:panelBotones"
												listener="#{planRevisionEquipoMaqView.listener_txtCodigo}" />
										</p:inputText>
										<p:outputLabel />

										<p:outputLabel for="txtNombre" value="Nombre: " />
										<p:inputText id="txtNombre" disabled="true" size="40"
											binding="#{planRevisionEquipoMaqView.txtNombre}"
											required="true" requiredMessage="El Nombre es Obligatorio" />
										<p:message for="txtNombre" />

										<p:outputLabel for="txtTipoPlan" value="Tipo plan: " />
										<p:selectOneMenu id="txtTipoPlan"
											binding="#{planRevisionEquipoMaqView.txtTipoPlan}"
											required="true" requiredMessage="Seleccione un plan">
											<f:selectItem itemLabel="Seleccione plan" itemValue="" />
											<f:selectItem itemLabel="Preventivo" itemValue="Preventivo" />
											<f:selectItem itemLabel="Correctivo" itemValue="Correctivo" />
										</p:selectOneMenu>
										<p:message for="txtTipoPlan" />

										<p:outputLabel for="txtTipoProcedimiento"
											value="Tipo procedimiento: " />
										<p:selectOneMenu id="txtTipoProcedimiento"
											binding="#{planRevisionEquipoMaqView.txtTipoProcedimiento}"
											required="false"
											requiredMessage="Seleccione un tipo de procedimiento">
											<f:selectItem itemLabel="Seleccione un tipo de procedimiento"
												itemValue="" />
											<f:selectItem itemLabel="Rutinas" itemValue="Rutinas" />
											<f:selectItem itemLabel="Check-list" itemValue="Check-list" />
											<f:selectItem itemLabel="Otro" itemValue="Otro" />
										</p:selectOneMenu>
										<p:message for="txtTipoProcedimiento" />

										<p:outputLabel for="txtObservacion" value="Observación: " />
										<p:inputTextarea id="txtObservacion"
											binding="#{planRevisionEquipoMaqView.txtObservacion}"
											rows="5" cols="40" counter="display" maxlength="1000"
											counterTemplate="{0} Caracteres" autoResize="true" />
										<h:outputText id="display" />


										<p:inputText id="txtPlanRevisionEquipoId"
											style="visibility:hidden"
											binding="#{planRevisionEquipoMaqView.txtPlanRevisionEquipoId}">

										</p:inputText>

									</h:panelGrid>
								</p:tab>

								<p:tab title="Actividades del plan">
									<p:panel id="toggleable1" toggleable="true" widgetVar="panel">

										<p:messages id="msg2" closable="true" showDetail="true" />

										<h:panelGrid id="gridPlanRevisionEquipoAct" columns="3">



											<p:outputLabel for="txtPlanLabor" value="Tarea: " />
											<p:selectOneMenu id="txtPlanLabor" effect="fade"
												autoWidth="false" filter="true" filterMatchMode="startsWith"
												binding="#{planRevisionEquipoMaqView.txtPlanLabor}">
												<f:selectItem itemLabel="Seleccione una labor" itemValue="" />
												<f:selectItems
													value="#{planRevisionEquipoMaqView.selectPlanLaborId}" />
											</p:selectOneMenu>
											<p:message for="txtTipoPlan" />



											<p:outputLabel for="txtSecuenciaAct" value="Secuencia: " />
											<p:spinner id="txtSecuenciaAct" disabled="true"
												binding="#{planRevisionEquipoMaqView.txtSecuenciaAct}"
												required="false" requiredMessage="El valor es obligatorio" />
											<p:message for="txtSecuenciaAct" />

											<p:outputLabel for="msgDuracionAct" value="Duración: " />
											<p:calendar id="msgDuracionAct" showOn="button"
												timeOnly="true" navigator="false" locale="es"
												binding="#{planRevisionEquipoMaqView.txtDuracionAct}"
												pattern="HH:mm" mask="true" required="false"
												requiredMessage="La duración   es obligatoria">
											</p:calendar>
											<p:message for="msgDuracionAct" />

										</h:panelGrid>

										<h:panelGrid columns="2" style="margin:10px;" cellpadding="5">
											<f:facet name="header">
												<p:commandButton id="btnAgregar2" icon="ui-icon-plusthick"
													binding="#{planRevisionEquipoMaqView.btnAgregarAct}"
													value="Agregar"
													action="#{planRevisionEquipoMaqView.action_agregarActividad}"
													update="tablaPlanRevisionEquipoAct :dialogPlanRevisionEquipo" />

												<p:commandButton id="btnlimpiar2" process="@this"
													icon="ui-icon-trash" value="Limpiar">
													<p:ajax update="gridPlanRevisionEquipoAct"
														resetValues="true" />
												</p:commandButton>
											</f:facet>
										</h:panelGrid>

										<p:outputPanel>
											<p:dataTable id="tablaPlanRevisionEquipoAct"
												value="#{planRevisionEquipoMaqView.dataDetActividad}"
												var="listaPlanRevisionEquipoAct" paginator="true" rows="5"
												rowsPerPageTemplate="5,10,15" editable="true" reflow="true"
												editMode="cell" widgetVar="cellAct">

												<p:ajax event="cellEdit"
													listener="#{planRevisionEquipoMaqView.onCellEditActividad}" />

												<p:column headerText="Tarea">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText
																value="#{listaPlanRevisionEquipoAct.laborId.codigo}" />
														</f:facet>
														<f:facet name="input">
															<h:selectOneMenu
																value="#{listaPlanRevisionEquipoAct.laborId.laborId}">
																<f:selectItems
																	value="#{planRevisionEquipoMaqView.selectPlanLaborId}"
																	var="var1" itemValue="#{var1}"></f:selectItems>
															</h:selectOneMenu>
														</f:facet>
													</p:cellEditor>
												</p:column>

												<p:column headerText="Secuencia">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText
																value="#{listaPlanRevisionEquipoAct.secuencia}" />
														</f:facet>
														<f:facet name="input">
															<p:inputText
																value="#{listaPlanRevisionEquipoAct.secuencia}" />
														</f:facet>
													</p:cellEditor>
												</p:column>

												<p:column headerText="Duración">
													<p:cellEditor>
														<f:facet name="output">
															<h:outputText
																value="#{listaPlanRevisionEquipoAct.duracion}">
																<f:convertDateTime type="time" pattern="HH:mm" />
															</h:outputText>
														</f:facet>
														<f:facet name="input">
															<p:inputText
																value="#{listaPlanRevisionEquipoAct.duracion}" />
														</f:facet>
													</p:cellEditor>
												</p:column>

												<f:attribute name="selectedPlanRevisionAct"
													value="#{listaPlanRevisionEquipoAct}" />

												<p:column headerText="Opciones">
													<div align="center">
														<p:commandButton id="btnDelete" icon="ui-icon-trash"
															actionListener="#{planRevisionEquipoMaqView.actionDeleteDatPlanRevisionAct}"
															required="false" title="Borrar" value="Borrar"
															onclick="if(!confirm('Realmente desea borrar este registro?')){return false;}"
															update="tablaPlanRevisionEquipoAct :dialogPlanRevisionEquipo">
															<f:attribute name="selectedPlanRevisionAct"
																value="#{listaPlanRevisionEquipoAct}" />
														</p:commandButton>
													</div>
												</p:column>
											</p:dataTable>
										</p:outputPanel>

									</p:panel>
								</p:tab>

								<p:tab title="Equipos/Maquinaria">
									<p:panel id="toggleable" toggleable="true" widgetVar="panel">

										<p:messages id="msg1" closable="true" showDetail="true" />

										<h:panelGrid id="gridPlanRevisionEquipoDet" columns="6"
											cellpadding="2" layout="grid">

											<p:outputLabel for="txtMedidor" value="Medidor: " />
											<p:selectOneMenu id="txtMedidor"
												binding="#{planRevisionEquipoMaqView.txtMedidor}"
												required="true" requiredMessage="Seleccione un medidor">
												<f:selectItems
													value="#{planRevisionEquipoMaqView.selectMedidor}" />
												<p:ajax
													listener="#{planRevisionEquipoMaqView.listener_ConsultaMedidor}"
													process="@all"
													update="txtPeriocidadDias,txtPeriocidadHora, txtPeriocidadKm" />
											</p:selectOneMenu>


											<p:outputLabel for="equipos" value="Máquina: "
												style="font-size: 0.9em;" />
											<p:selectCheckboxMenu id="equipos" style="font-size: 0.9em;"
												value="#{planRevisionEquipoMaqView.selectedEquipo}"
												filter="true" filterMatchMode="contains" showCheckbox="true"
												required="false"
												requiredMessage="Seleccione al menos una máquina">
												<f:selectItems value="#{planRevisionEquipoMaqView.equipos}"
													var="equipos" itemLabel=" #{equipos.codigo}"
													itemValue="#{equipos.equipoId}" />
											</p:selectCheckboxMenu>
											
											

											<p:outputLabel for="txtEstadoPlan" value="Estado plan:" />
											<p:selectOneMenu id="txtEstadoPlan"
												binding="#{planRevisionEquipoMaqView.txtEstadoPlan}"
												required="false" requiredMessage="Seleccione un estado">
												<f:selectItem itemLabel="Sin Programar"
													itemValue="Sin Programar" />
												<f:selectItem itemLabel="Programado" itemValue="Programado" />
												<f:selectItem itemLabel="Ejecutado" itemValue="Ejecutado" />
											</p:selectOneMenu>
											
											
											<p:outputLabel for="txtPeriocidadHora"
												value="Periocidad (Horas): " />
											<p:inputText id="txtPeriocidadHora" disabled="true" size="6"
												binding="#{planRevisionEquipoMaqView.txtPeriocidadHora}"
												required="false" requiredMessage="El valor es Obligatorio" />
												
											<p:outputLabel for="txtPeriocidadDias"
												value="Periocidad (Días): " />
											<p:inputText id="txtPeriocidadDias" disabled="true" size="6"
												binding="#{planRevisionEquipoMaqView.txtPeriocidadDias}"
												required="false" requiredMessage="El valor es obligatorio" />


											<p:outputLabel for="txtPeriocidadKm"
												value="Periocidad (Km): " />
											<p:inputText id="txtPeriocidadKm" disabled="true" size="6"
												binding="#{planRevisionEquipoMaqView.txtPeriocidadKm}"
												required="false" requiredMessage="El valor es obligatorio" />

											<p:outputLabel for="txtAlertaMin"
												value="Alertar Mmto a partir de?: " />
											<p:inputText id="txtAlertaMin" disabled="true"
												binding="#{planRevisionEquipoMaqView.txtAlertaMin}"
												required="false" size="6"
												requiredMessage="Digite el minimo valor para alertar mantenimiento">
												<f:converter converterId="javax.faces.Double" />
											</p:inputText>
											
											<p:outputLabel for="txtFechaUltimoServicio"
												value="Fecha Ult. Servicio: " />
											<p:calendar id="txtFechaUltimoServicio" showOn="button"
												navigator="false" locale="es" size="12"
												binding="#{planRevisionEquipoMaqView.txtFechaUltimoServicio}"
												pattern="dd/MM/yyyy" mask="true">
											</p:calendar>


											<p:outputLabel for="txtHorasUltimoServicio"
												value="Horas último servicio: " />
											<p:inputText id="txtHorasUltimoServicio" size="6"
												binding="#{planRevisionEquipoMaqView.txtHorasUltimoServicio}"
												required="false" requiredMessage="Indique un valor">
												<f:converter converterId="javax.faces.Double" />
											</p:inputText>


											<p:outputLabel for="txtKmUltimoServicio"
												value="Km último servicio: " />
											<p:inputText id="txtKmUltimoServicio" size="6"
												binding="#{planRevisionEquipoMaqView.txtKmUltimoServicio}"
												required="false" requiredMessage="Indique un valor">
												<f:converter converterId="javax.faces.Double" />
											</p:inputText>
											


											<p:outputLabel for="txtSistemasEquipoId_SistemasEquipo"
												value="Sistema: " />
											<p:selectOneMenu id="txtSistemasEquipoId_SistemasEquipo"
												effect="fade" filter="true" filterMatchMode="contains"
												autoWidth="false"
												binding="#{planRevisionEquipoMaqView.txtSistemasEquipoId_SistemasEquipo}"
												style="width: 100%;" required="false"
												requiredMessage="Seleccione un sistema">
												<f:selectItem itemLabel="Seleccione un sistema" itemValue="" />
												<f:selectItems
													value="#{planRevisionEquipoMaqView.selectSistemasEquipo}" />
											</p:selectOneMenu>

	

											<p:outputLabel
												for="txtCompartimientosEquipoId_CompartimientosEquipo"
												value="Compartimiento: " />
											<p:selectOneMenu
												id="txtCompartimientosEquipoId_CompartimientosEquipo"
												effect="fade" filter="true" filterMatchMode="contains"
												autoWidth="false"
												binding="#{planRevisionEquipoMaqView.txtCompartimientosEquipoId_CompartimientosEquipo}"
												style="width: 100%;" required="false"
												requiredMessage="Seleccione un compartimiento">
												<f:selectItem itemLabel="Seleccione un compartimiento"
													itemValue="" />
												<f:selectItems
													value="#{planRevisionEquipoMaqView.selectCompartimientosEquipo}" />
											</p:selectOneMenu>

												<p:outputLabel for="txtObservacionDet" value="Observación: " />
													<p:inputTextarea id="txtObservacionDet"
														binding="#{planRevisionEquipoMaqView.txtObservacionDet}"
														rows="1" cols="25" maxlength="1000" autoResize="true" />
													
											
										</h:panelGrid>




										<h:panelGrid columns="2" style="margin:10px;" cellpadding="5">
											<f:facet name="header">
												<p:commandButton id="btnAgregar" icon="ui-icon-plusthick"
													binding="#{planRevisionEquipoMaqView.btnAgregarEquipo}"
													value="Agregar"
													action="#{planRevisionEquipoMaqView.action_agregarEquiposDet}"
													update="tablaPlanRevisionEquipoDet :dialogPlanRevisionEquipo" />

												<p:commandButton id="btnlimpiar" process="@this"
													icon="ui-icon-trash" value="Limpiar">
													<p:ajax update="gridPlanRevisionEquipoDet"
														resetValues="true" />
												</p:commandButton>
											</f:facet>
										</h:panelGrid>
										<p:scrollPanel mode="native"
											style="width:1100px; height:200px">
											<p:outputPanel>
												<p:dataTable id="tablaPlanRevisionEquipoDet"
													value="#{planRevisionEquipoMaqView.dataDetEquipo}"
													var="listaPlanRevisionEquipoDet" paginator="true" rows="5"
													rowsPerPageTemplate="5,10,15" editable="true" reflow="true"
													editMode="cell" widgetVar="cellEquipo">

													<p:ajax event="cellEdit"
														listener="#{planRevisionEquipoMaqView.onCellEditEquipos}" />

													<p:column headerText="Equipo">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText
																	value="#{listaPlanRevisionEquipoDet.codEquipo}" />
															</f:facet>
															<f:facet name="input">
																<h:selectOneMenu
																	value="#{listaPlanRevisionEquipoDet.equipo.equipoId}">
																	<f:selectItems
																		value="#{planRevisionEquipoMaqView.selectEquipo}"
																		var="var2" itemValue="#{var2}"></f:selectItems>
																</h:selectOneMenu>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Sistema">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText
																	value="#{listaPlanRevisionEquipoDet.nombreSistema}" />
															</f:facet>
															<f:facet name="input">
																<h:selectOneMenu
																	value="#{listaPlanRevisionEquipoDet.sistemasEquipo.sistemasEquipoId}">
																	<f:selectItems
																		value="#{planRevisionEquipoMaqView.selectSistemasEquipo}"
																		var="var3" itemValue="#{var3}"></f:selectItems>
																</h:selectOneMenu>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Compartimiento">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText
																	value="#{listaPlanRevisionEquipoDet.nombreCompartimiento}" />
															</f:facet>
															<f:facet name="input">
																<h:selectOneMenu
																	value="#{listaPlanRevisionEquipoDet.compartimientosEquipo.compartimientosEquipoId}">
																	<f:selectItems
																		value="#{planRevisionEquipoMaqView.selectCompartimientosEquipo}"
																		var="var4" itemValue="#{var4}"></f:selectItems>
																</h:selectOneMenu>
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="P. (Días)">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText
																	value="#{listaPlanRevisionEquipoDet.periocidadDias}" />

															</f:facet>
															<f:facet name="input">
																<p:inputText
																	value="#{listaPlanRevisionEquipoDet.periocidadDias}" />
