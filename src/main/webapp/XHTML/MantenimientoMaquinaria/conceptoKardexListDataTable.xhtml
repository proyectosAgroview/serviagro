<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>
				<h:form id="frm">
					<p:panel id="panelDataTableConceptoKardex"
						header="Conceptos del kardex">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl" value="#{conceptoKardexView.data}"
							var="conceptoKardex" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl"
											fileName="conceptoKardex" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>

							<p:column filterBy="#{conceptoKardex.estado}"
								sortBy="#{conceptoKardex.estado}">
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{conceptoKardex.estado}" />
							</p:column>

							<p:column filterBy="#{conceptoKardex.codigo}"
								sortBy="#{conceptoKardex.codigo}">
								<f:facet name="header">
									<h:outputText value="C贸digo" />
								</f:facet>
								<h:outputText value="#{conceptoKardex.codigo}" />
							</p:column>

							<p:column filterBy="#{conceptoKardex.nombre}"
								sortBy="#{conceptoKardex.nombre}">
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText value="#{conceptoKardex.nombre}" />
							</p:column>
							
							<p:column filterBy="#{conceptoKardex.tipoMovimiento}"
								sortBy="#{conceptoKardex.tipoMovimiento}">
								<f:facet name="header">
									<h:outputText value="tipoMovimiento" />
								</f:facet>
								<h:outputText value="#{conceptoKardex.tipoMovimiento}" />
							</p:column>
							
							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" value ="Editar" icon="ui-icon-pencil"
										update=":dialogConceptoKardex"
										actionListener="#{conceptoKardexView.action_edit}">
										<f:attribute name="selectedConceptoKardex"
											value="#{conceptoKardex}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{conceptoKardexView.action_new()}"
								update=":dialogConceptoKardex" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogConceptoKardex" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{conceptoKardexView.showDialog}" resizable="false"
					modal="true" width="600" showEffect="fade" styleClass="dialogFix"
					responsive="true">
					<h:form id="formDialog">
						<p:messages id="msg" closable="true" />
						<p:panel id="panelConceptoKardex" header="Conceptos del kardex">
							<h:panelGrid columns="3" id="panelGrid">

								<p:outputLabel for="txtEstado" value="Estado: " />
								<p:selectOneRadio id="txtEstado" disabled="true"
									binding="#{conceptoKardexView.txtEstado}" required="true"
									requiredMessage="Seleccione un estado">
									<f:selectItem itemLabel="Activo" itemValue="A" />
									<f:selectItem itemLabel="Inactivo" itemValue="I" />
								</p:selectOneRadio>
								<p:message for="txtEstado" />

								<p:outputLabel value="C贸digo: " />
								<p:inputText id="txtCodigo" disabled="false"
									binding="#{conceptoKardexView.txtCodigo}"
									placeholder="Buscar o crear registro" size="23">
									<p:ajax update="panelConceptoKardex,msg,panelBotones"
										listener="#{conceptoKardexView.listener_txtCodigo}" />
								</p:inputText>
								<p:outputLabel />
										
								<p:outputLabel for="txtNombre" value="Nombre: " />
								<p:inputText id="txtNombre" disabled="true"
									binding="#{conceptoKardexView.txtNombre}" required="true"
									requiredMessage="El Nombre es Obligatorio" />
								<p:message for="txtNombre" />
								
								
								<p:outputLabel for="txtTipoMovimiento"
									value="Tipo de movimiento" />
								<p:selectOneMenu id="txtTipoMovimiento"
									binding="#{conceptoKardexView.txtTipoMovimiento}" required="true"
									requiredMessage="Seleccione una tipo de U.M">
									<f:selectItem itemLabel="Seleccione un tipo de movimiento"
										itemValue="" />
									<f:selectItem itemLabel="ENTRADA" itemValue="ENT" />
									<f:selectItem itemLabel="SALIDA" itemValue="SAL" />
								</p:selectOneMenu>
								<p:message for="txtTipoMovimiento" />
								

								<p:outputLabel for="txtInfoAdicional"
									value="Informaci贸n Adicional 1:" />
								<p:inputTextarea id="txtInfoAdicional"
									binding="#{conceptoKardexView.txtInfoAdicional}" rows="5"
									cols="30" counter="display" maxlength="100"
									counterTemplate="{0} Caracteres" autoResize="true" />
								<h:outputText id="display" />

								<p:outputLabel for="txtInfoAdicional2"
									value="Informaci贸n Adicional 2:" />
								<p:inputTextarea id="txtInfoAdicional2"
									binding="#{conceptoKardexView.txtInfoAdicional2}" rows="5"
									cols="30" counter="display2" maxlength="100"
									counterTemplate="{0} Caracteres." autoResize="true" />
								<h:outputText id="display2" />

								<!-- id auto incrementable -->
								<p:inputText style="visibility:hidden"
									id="txtConceptoKardexId"
									binding="#{conceptoKardexView.txtConceptoKardexId}">
									<p:ajax update=":dialogConceptoKardex"
										listener="#{conceptoKardexView.listener_txtId}" />
								</p:inputText>

							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									binding="#{conceptoKardexView.btnSave}" value="Grabar"
									action="#{conceptoKardexView.action_save()}"
									update=":dialogConceptoKardex :frm:panelDataTableConceptoKardex" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar" action="#{conceptoKardexView.action_clear()}"
									process="@this" update=":dialogConceptoKardex" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
