<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="frm">

					<p:panel id="panelDataTableTrabajador" header="Trabajadores">
						<!--  <p:growl id="men"/> -->
						<p:dataTable id="tbl" value="#{trabajadorView.data}"
							var="trabajador" paginator="true" lazy="true" rows="5"
							rowsPerPageTemplate="5,10,15" reflow="true">


							<f:facet name="header">
								<div align="right">
									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="trabajador" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>


							<p:column filterBy="#{trabajador.estado}"
								sortBy="#{trabajador.estado}">
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{trabajador.estado}" />
							</p:column>


							<p:column filterBy="#{trabajador.codigo}"
								sortBy="#{trabajador.codigo}">
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{trabajador.codigo}" />
							</p:column>

							<p:column filterBy="#{trabajador.nombre}"
								sortBy="#{trabajador.nombre}">
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText value="#{trabajador.nombre}" />
							</p:column>


							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" value="Editar"
										icon="ui-icon-pencil" update=":dialogTrabajador"
										actionListener="#{trabajadorView.action_edit}">
										<f:attribute name="selectedTrabajador" value="#{trabajador}" />
									</p:commandButton>
								</div>
							</p:column>
						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{trabajadorView.action_new()}"
								update=":dialogTrabajador" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogTrabajador" appendTo="@(body)" draggable="true"
					closable="true" visible="#{trabajadorView.showDialog}"
					resizable="false" modal="true" width="1100" showEffect="fade"
					styleClass="dialogFix" responsive="true">
					<h:form id="formDialog" enctype="multipart/form-data"
						acceptcharset="ISO-8859-1">
						<p:messages id="msg" closable="true" />
						<p:panel id="panelTrabajador" header="Trabajadores">

							<p:tabView id="tabMapa"
								activeIndex="#{trabajadorView.activeTapIndex}">
								<p:tab title="General">

									<p:panelGrid>
										<p:column>
											<h:panelGrid columns="2">
												<p:outputLabel for="txtEstado" value="Estado: " />
												<p:selectOneRadio id="txtEstado" disabled="true"
													binding="#{trabajadorView.txtEstado}" required="true"
													requiredMessage="Seleccione un estado">
													<f:selectItem itemLabel="Activo" itemValue="A" />
													<f:selectItem itemLabel="Inactivo" itemValue="I" />
												</p:selectOneRadio>

												<p:outputLabel value="Código: " style="font-size: 0.9em; " />
												<p:inputText id="txtCodigo" disabled="false"
													binding="#{trabajadorView.txtCodigo}" style="font-size: 0.9em; "
													placeholder="Buscar o crear registro" size="23">
													<p:ajax
														update=":formDialog:panelTrabajador,:formDialog:msg,:formDialog:panelBotones"
														listener="#{trabajadorView.listener_txtCodigo}" />
												</p:inputText>

												<p:outputLabel for="txtUbicacion" style="font-size: 0.9em; "
													value="Ubicación(Destino):  " />
												<p:inputText id="txtUbicacion" disabled="true" style="font-size: 0.9em; "
													binding="#{trabajadorView.txtUbicacion}" required="false"
													requiredMessage="El código es obligatorio" />

												<p:outputLabel for="txtNombre" value="Nombre: " />
												<p:inputText id="txtNombre" disabled="true" size="40"
													binding="#{trabajadorView.txtNombre}" required="true"
													requiredMessage="El nombre es obligatorio" />


												<p:outputLabel for="txtNIdentificacion" style="font-size: 0.9em; "
													value="Número de identificación: " />
												<p:inputText id="txtNIdentificacion" disabled="true" style="font-size: 0.9em; "
													binding="#{trabajadorView.txtNIdentificacion}"
													required="false"
													requiredMessage="El número de identificación es obligatorio" />

											<p:outputLabel for="txtContratistaId_Contratista" style="font-size: 0.9em; "
													value="Empresa: " />
												<p:selectOneMenu id="txtContratistaId_Contratista" autoWidth="false"
													effect="fade" filter="true" filterMatchMode="contains"
													binding="#{trabajadorView.txtContratistaId_Contratista}"
													style="width: 100%;font-size: 0.9em; "
													required="true" requiredMessage="Seleccione una empresa">
													<f:selectItem itemLabel="Seleccione una empresa"
														itemValue="" />
													<f:selectItems value="#{trabajadorView.selectContratista}" />
												</p:selectOneMenu>
												
												
												<p:outputLabel for="txtClaseContrato" style="font-size: 0.9em; "
													value="Clase de contrato: " />
												<p:selectOneRadio id="txtClaseContrato" disabled="true"
													binding="#{trabajadorView.txtClaseContrato}" style="font-size: 0.8em; "
													required="true"
													requiredMessage="Seleccione una clase de contrato">
													<f:selectItem itemLabel="Fijo" itemValue="Fijo" />
													<f:selectItem itemLabel="Temporal" itemValue="Temporal" />
													<f:selectItem itemLabel="Indefinido" itemValue="Indefinido" />
													<f:selectItem itemLabel="Medio tiempo"
														itemValue="Medio tiempo" />
													<f:selectItem itemLabel="Obra labor" itemValue="Obra labor" />
												</p:selectOneRadio>

											</h:panelGrid>
										</p:column>

										<p:column>
											<h:panelGrid columns="2">

												

												<p:outputLabel for="txtTipoTrabajador" style="font-size: 0.9em; "
													value="Tipo de trabajador: " />
												<p:selectOneMenu id="txtTipoTrabajador" disabled="true"
													binding="#{trabajadorView.txtTipoTrabajador}" style="font-size: 0.9em; "
													required="true"
													requiredMessage="Seleccione un tipo de trabajador">
													<f:selectItem itemLabel="Operativo" itemValue="Operativo" />
													<f:selectItem itemLabel="Administrativo"
														itemValue="Administrativo" />
												</p:selectOneMenu>
												
												
												<p:outputLabel for="txtProfId_Profesion" value="Profesión: " style="font-size: 0.9em; " />
												<p:selectOneMenu id="txtProfId_Profesion" effect="fade" style="font-size: 0.9em; "
													filter="true" filterMatchMode="contains"
													binding="#{trabajadorView.txtProfId_Profesion}"
													required="true" requiredMessage="Seleccione una profesión">
													<f:selectItem itemLabel="Seleccione una profesión"
														itemValue="" />
													<f:selectItems value="#{trabajadorView.selectProfesion}" />
												</p:selectOneMenu>

												<p:outputLabel value="Salario:" style="font-size: 0.9em; " />
												<p:inputNumber id="txtSalario" style="font-size: 0.9em;"
													binding="#{trabajadorView.txtSalario}" size="12"
													decimalSeparator="." thousandSeparator=","
													decimalPlaces="3" disable="true">
													<f:converter converterId="javax.faces.Double" />
												</p:inputNumber>

												

												<p:outputLabel for="txtUsuarioAsociado" style="font-size: 0.9em; "
													value="Usuario asociado: " />
												<p:selectOneMenu id="txtUsuarioAsociado" effect="fade"
													filter="true" filterMatchMode="contains" style="font-size: 0.9em; "
													binding="#{trabajadorView.txtUsuarioAsociado}"
													required="false" requiredMessage="Seleccione un usuario">
													<f:selectItem itemLabel="Seleccione un usuario"
														itemValue="" />
													<f:selectItems value="#{trabajadorView.selectUsuarioId}" />
												</p:selectOneMenu>



												<p:outputLabel for="txtOrigenDatos" style="font-size: 0.9em; "
													value="Origen de datos: " />
												<p:selectOneMenu id="txtOrigenDatos"
													binding="#{trabajadorView.txtOrigenDatos}" required="true"
													style="font-size: 0.9em; "
													requiredMessage="Seleccione una opción">
													<f:selectItem itemLabel="Modulo_TallerAgricola"
														itemValue="Modulo_TallerAgricola" />
												</p:selectOneMenu>

												<p:inputText id="txtTrabId" style="visibility:hidden"
													binding="#{trabajadorView.txtTrabId}" />

											</h:panelGrid>
										</p:column>

									</p:panelGrid>

								</p:tab>
								
								<p:tab title="Información adicional">
									<p:scrollPanel mode="native" style="width:900px;height:250px">
									<p:accordionPanel >
										<p:tab title="Datos básicos">
											<h:panelGrid columns="3">

												<p:outputLabel for="txtGenero" value="Género: " />
												<p:selectOneRadio id="txtGenero" disabled="true"
													binding="#{trabajadorView.txtGenero}" required="false"
													requiredMessage="Seleccione un género">
													<f:selectItem itemLabel="Femenino" itemValue="Femenino" />
													<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
													<f:selectItem itemLabel="Otro" itemValue="Otro" />
												</p:selectOneRadio>
												<p:message for="txtGenero" />

												<p:outputLabel for="txtEstadoCivil" value="Estado Civil: " />
												<p:selectOneMenu id="txtEstadoCivil"
													binding="#{trabajadorView.txtEstadoCivil}" required="false"
													requiredMessage="Seleccione un estado civil">
													<f:selectItem itemLabel="Seleccione un estado civil"
														itemValue="" />
													<f:selectItem itemLabel="Soltero" itemValue="Soltero" />
													<f:selectItem itemLabel="Casado" itemValue="Casdo" />
													<f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />
													<f:selectItem itemLabel="Viudo" itemValue="Viudo" />
													<f:selectItem itemLabel="Otro" itemValue="Otro" />
												</p:selectOneMenu>
												<p:message for="txtEstadoCivil" />

												<p:outputLabel for="msgFechaNacimiento"
													value=" Fecha de nacimiento: " />
												<p:calendar id="msgFechaNacimiento" showOn="button"
													navigator="false" locale="es"
													binding="#{trabajadorView.txtFechaNacimiento}"
													pattern="dd/MM/yyyy" required="false"
													requiredMessage="La Fecha   es Obligatoria">
												</p:calendar>
												<p:message for="msgFechaNacimiento" />

												<p:outputLabel for="msgFechaAdmision"
													value=" Fecha de admisión: " />
												<p:calendar id="msgFechaAdmision" showOn="button"
													navigator="false" locale="es"
													binding="#{trabajadorView.txtFechaAdmision}"
													pattern="dd/MM/yyyy" required="false"
													requiredMessage="La Fecha   es Obligatoria">
												</p:calendar>
												<p:message for="msgFechaAdmision" />
												
													<p:outputLabel for="msgFechaRetiro"
													value=" Fecha de retiro: " />
												<p:calendar id="msgFechaRetiro" showOn="button"
													navigator="false" locale="es"
													binding="#{trabajadorView.txtFechaRetiro}"
													pattern="dd/MM/yyyy" required="false"
													requiredMessage="La Fecha   es Obligatoria">
												</p:calendar>
												<p:message for="msgFechaRetiro" />

												<p:outputLabel for="txtTelefono" value="Teléfono: " />
												<p:inputText id="txtTelefono" disabled="true"
													binding="#{trabajadorView.txtTelefono}" />
												<p:message for="txtTelefono" />

												<p:outputLabel for="txtEmail" value="E-mail: " />
												<p:inputText id="txtEmail" disabled="true"
													binding="#{trabajadorView.txtEmail}"
													validatorMessage="El Email no es valido">
												</p:inputText>
												<p:message for="txtEmail" />

												<p:outputLabel for="txtCiudadId_Ciudad" value="Ciudad: " />
												<p:selectOneMenu id="txtCiudadId_Ciudad" effect="fade"
													filter="true" filterMatchMode="contains"
													binding="#{trabajadorView.txtCiudadId_Ciudad}"
													required="false" requiredMessage="Seleccione una ciudad">
													<f:selectItem itemLabel="Seleccione una ciudad"
														itemValue="" />
													<f:selectItems value="#{trabajadorView.selectCiudad}" />
												</p:selectOneMenu>
												<p:message for="txtCiudadId_Ciudad" />

												<p:outputLabel for="txtDireccion" value="Dirección: " />
												<p:inputText id="txtDireccion" disabled="true"
													binding="#{trabajadorView.txtDireccion}" />
												<p:message for="txtDireccion" />

												<p:outputLabel value="Foto: " />
												<h:panelGroup>
													<p:fileUpload value="#{trabajadorView.file}" mode="simple"
														auto="true"
														fileUploadListener="#{trabajadorView.subirImagen}"
														update="image" cancelLabel="Cancelar" sizeLimit="100000"
														skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
														invalidFileMessage="Tipo de imagem inválido"
														invalidSizeMessage="Ups!! El tamaño de la imagen es muy grande"
														uploadLabel="Subir imagen" label="Elegir">
													</p:fileUpload>
													<p:lightBox styleClass="imagebox" id="lighbox1">
														<h:outputLink
															value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/imagenes_subidas/#{trabajadorView.imagenTrabajador}">
															<h:graphicImage
																value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/imagenes_subidas/#{trabajadorView.imagenTrabajador}"
																id="image" style="height: 80px; width: 80px" />
														</h:outputLink>
													</p:lightBox>
												</h:panelGroup>

											</h:panelGrid>
										</p:tab>

										<p:tab title="Otros datos básicos">

											<p:panelGrid columns="3" layout="grid">
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtBarrio" value="Barrio" />
														<p:inputText id="txtBarrio" size="20"
															binding="#{trabajadorView.txtBarrio}" />


														<p:outputLabel for="txtCentCostId_CentCost"
															value="CeCos: " />
														<p:selectOneMenu id="txtCentCostId_CentCost" effect="fade"
															filter="true" filterMatchMode="contains"
															binding="#{trabajadorView.txtCentCostId_CentCost}"
															required="false"
															requiredMessage="Seleccione un centro de costo">
															<f:selectItem itemLabel="Seleccione un centro de costo"
																itemValue="" />
															<f:selectItems value="#{trabajadorView.selectCentCost}" />
														</p:selectOneMenu>


														<h:outputText for="txtLaborId_Labor"
															value="Labor estándar: " />
														<p:selectOneMenu id="txtLaborId_Labor" filter="true"
															filterMatchMode="contains"
															binding="#{trabajadorView.txtLaborId_Labor}"
															required="false" requiredMessage="Seleccione una labor">
															<f:selectItem itemLabel="Seleccione una labor"
																itemValue="" />
															<f:selectItems value="#{trabajadorView.selectLaborId}" />
														</p:selectOneMenu>

													</h:panelGrid>
												</p:column>
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtTipo_vivienda" value="T. Vivienda" />
														<p:selectOneMenu id="txtTipo_vivienda" size="15"
															binding="#{trabajadorView.txtTipo_vivienda}"
															style="width:130px;">
															<f:selectItem itemLabel="Seleccione uno"
																noSelectionOption="true" />
															<f:selectItem itemLabel="Propia" itemValue="propia" />
															<f:selectItem itemLabel="Arrendada" itemValue="arrendada" />
														</p:selectOneMenu>

													</h:panelGrid>
												</p:column>
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtNumero_hijos" value="Numero hijos" />
														<p:spinner id="txtNumero_hijos" size="20"
															binding="#{trabajadorView.txtNumero_hijos}" />

													</h:panelGrid>
												</p:column>
											</p:panelGrid>

											<p:panelGrid columns="3" layout="grid">
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtTipo_licencia_conduccion"
															value="Tipo licencia conducción" />
														<p:selectOneMenu id="txtTipo_licencia_conduccion"
															binding="#{trabajadorView.txtTipo_licencia_conduccion}"
															style="width:120px;">
															<f:selectItem itemLabel="Seleccione uno"
																noSelectionOption="true" />
															<f:selectItem itemLabel="A1" itemValue="a1" />
															<f:selectItem itemLabel="A2" itemValue="a2" />
															<f:selectItem itemLabel="B1" itemValue="b1" />
															<f:selectItem itemLabel="B2" itemValue="b2" />
															<f:selectItem itemLabel="B3" itemValue="b3" />
															<f:selectItem itemLabel="C1" itemValue="c1" />
															<f:selectItem itemLabel="C2" itemValue="c2" />
															<f:selectItem itemLabel="C3" itemValue="c3" />
														</p:selectOneMenu>

													</h:panelGrid>
												</p:column>
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtNumero_licencia_conduccion"
															value="No licencia conducción" />
														<p:inputText id="txtNumero_licencia_conduccion" size="15"
															binding="#{trabajadorView.txtNumero_licencia_conduccion}" />

													</h:panelGrid>
												</p:column>
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtCelular" value="Numero celular" />
														<p:inputText id="txtCelular" size="15"
															binding="#{trabajadorView.txtCelular}" />

													</h:panelGrid>
												</p:column>
											</p:panelGrid>

											<p:panelGrid columns="2" layout="grid">
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtNum_pasado_judicial"
															value="No pasado judicial" />
														<p:inputText id="txtNum_pasado_judicial" size="20"
															binding="#{trabajadorView.txtNum_pasado_judicial}" />

													</h:panelGrid>
												</p:column>
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtNum_tarjeta_profesional"
															value="No tarjeta profesional" />
														<p:inputText id="txtNum_tarjeta_profesional" size="20"
															binding="#{trabajadorView.txtNum_tarjeta_profesional}" />

													</h:panelGrid>
												</p:column>
											</p:panelGrid>

											<p:panelGrid columns="3" layout="grid">
												<p:column>
													<h:panelGrid columns="2" style="aling:center">

														<p:outputLabel for="txtTipo_sangre"
															value="Tipo sangre y rh" />
														<p:selectOneMenu id="txtTipo_sangre" size="15"
															binding="#{trabajadorView.txtTipo_sangre}"
															style="width:120px;">
															<f:selectItem itemLabel="Seleccione uno"
																noSelectionOption="true" />
															<f:selectItem itemLabel="O+" itemValue="o_pos" />
															<f:selectItem itemLabel="O-" itemValue="o_neg" />
															<f:selectItem itemLabel="A+" itemValue="a_pos" />
															<f:selectItem itemLabel="A-" itemValue="a_neg" />
															<f:selectItem itemLabel="B+" itemValue="b_pos" />
															<f:selectItem itemLabel="B-" itemValue="b_neg" />
															<f:selectItem itemLabel="AB+" itemValue="ab_pos" />
															<f:selectItem itemLabel="AB-" itemValue="ab_neg" />
														</p:selectOneMenu>

													</h:panelGrid>
												</p:column>
												<p:column>
													<h:panelGrid columns="2">

														<p:outputLabel for="txtNombre_eps" value="Eps" />
