<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">

					<p:panel id="panelDataTableAgenteCausadorParada" header="Agente causador de paradas">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl" value="#{agenteCausadorParadaView.data}" var="agenteCausadorParada"
							paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="AgenteCausadorParada" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>

							<p:column filterBy="#{agenteCausadorParada.estado}" sortBy="#{agenteCausadorParada.estado}">
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{agenteCausadorParada.estado}" />
							</p:column>

							<p:column filterBy="#{agenteCausadorParada.codigo}" sortBy="#{agenteCausadorParada.codigo}">
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{agenteCausadorParada.codigo}" />
							</p:column>

							<p:column filterBy="#{agenteCausadorParada.nombre}" sortBy="#{agenteCausadorParada.nombre}">
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText value="#{agenteCausadorParada.nombre}" />
							</p:column>
							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogAgenteCausadorParada"
										actionListener="#{agenteCausadorParadaView.action_edit}">
										<f:attribute name="selectedAgenteCausadorParada" value="#{agenteCausadorParada}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{agenteCausadorParadaView.action_new()}" update=":dialogAgenteCausadorParada" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogAgenteCausadorParada" appendTo="@(body)" draggable="true"
					closable="true" visible="#{agenteCausadorParadaView.showDialog}"
					resizable="false" modal="true" width="500" showEffect="fade"
					styleClass="dialogFix" responsive="true">
					<h:form id="formDialog">
						<p:messages id="msg" closable="true" />
						<p:panel id="panelAgenteCausadorParada" header="Agente causador de paradas">
							<h:panelGrid columns="3" id="panelGrid">

								<p:outputLabel for="txtEstado" value="Estado: " />
								<p:selectOneRadio id="txtEstado" disabled="true"
									binding="#{agenteCausadorParadaView.txtEstado}" required="true"
									requiredMessage="Seleccione un estado">
									<f:selectItem itemLabel="Activo" itemValue="A" />
									<f:selectItem itemLabel="Inactivo" itemValue="I" />
								</p:selectOneRadio>
								<p:message for="txtEstado" />

								<p:outputLabel value="Código: " />
								<p:inputText id="txtCodigo" disabled="false"
									binding="#{agenteCausadorParadaView.txtCodigo}"
									placeholder="Buscar o crear registro" size="23">
									<p:ajax update="panelAgenteCausadorParada,msg,panelBotones"
										listener="#{agenteCausadorParadaView.listener_txtCodigo}" />
								</p:inputText>
								<p:outputLabel />

								<p:outputLabel for="txtNombre"
									value="Nombre::" />
								<p:inputTextarea id="txtNombre"
									binding="#{agenteCausadorParadaView.txtNombre}" rows="2" cols="30"
									counter="display" maxlength="100"
									counterTemplate="{0} Caracteres" autoResize="true" />
								<h:outputText id="display" />

								
								<!-- id auto incrementable -->
								<p:inputText style="visibility:hidden" id="txtAgenteCausadorParadaId"
									binding="#{agenteCausadorParadaView.txtAgenteCausadorParadaId}">
								</p:inputText>

							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									binding="#{agenteCausadorParadaView.btnSave}" value="Grabar"
									action="#{agenteCausadorParadaView.action_save()}"
									update=":dialogAgenteCausadorParada :frm:panelDataTableAgenteCausadorParada" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar" action="#{agenteCausadorParadaView.action_clear()}"
									process="@this" update=":dialogAgenteCausadorParada" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
