<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:gis="http://gisfaces.com"
	xmlns:sec="http://www.springframework.org/security/tags">


<f:metadata>
	<f:viewParam name="moduloSeleccionado" value="#{initialMenuView.moduloSeleccionado}"/>
	<f:event type="preRenderView" listener="#{initialMenuView.postLoad}"/>
</f:metadata>

<h:head>

    <f:facet name="first">
		<title>AgroView</title>
		<meta name="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="SHORTCUT ICON"
			href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/favicon.ico" />
	    
	    <script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/plugin/webfont/webfont.min.js"></script>
		<script>
		
			WebFont.load({
				google: {"families":["Lato:300,400,700,900"]},
				custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/template/css/fonts.min.css']},
				active: function() {
					sessionStorage.fonts = true;
				}
			});

		</script>
	
	
	</f:facet>
	
	<f:facet name="middle"> 
      		
		<link  href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/template/css/bootstrap.min.css"
		rel="stylesheet"/>
		
		<link
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/template/css/atlantis.css"
		rel="stylesheet" />
		
		<link rel="stylesheet" href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/template/css/demo.css"/>	
	
        <link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/animate.css" /> 
	    
	    
	    <link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/hover-min.css" />
	
	</f:facet>
	
	<f:facet name="last">
<!-- 			<link rel="stylesheet" href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/fontawesome-5.7.2/css/all.css"/> -->
        
    <script type="application/javascript">
	       function handleRefreshPage(){
	    	   location.href = location.href+'?reload';
	    	}

    </script>
   
   
    </f:facet> 

</h:head>

<h:body  data-background-color="green">
<!--   
  <sec:authorize ifAllGranted="Administrador">
		Lorem ipsum dolor sit amet
	</sec:authorize> -->
	
   <div  class="wrapper">
	 <ui:include src="/WEB-INF/template/header.xhtml" />
	 <ui:include src="#{initialMenuView.menuModuloSeleccionado}"  />
     <ui:include src="/WEB-INF/template/content.xhtml" />  
  </div>

     <p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
		draggable="false" closable="false">
		<p:graphicImage
			value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
	</p:dialog>
	<!-- Expired session -->
	<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
		timeout="#{session.maxInactiveInterval * 1000}" />
	<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
		header="Expired session" draggable="false" closable="false">
		<h:outputText value="The session is finished" />
		<input id="confirmBackToLogin" type="button" value="Sign in"
			onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
	</p:dialog>

     <!--   Core JS Files   -->
    
    <script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/core/popper.min.js"></script>
	<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/core/bootstrap.min.js"></script>
	

	<!-- <script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/core/jquery.3.2.1.min.js"></script>
	<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/core/popper.min.js"></script>
	<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/core/bootstrap.min.js"></script> -->

	<!-- jQuery UI -->
	<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

	<!-- jQuery Scrollbar -->
	<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    
    <!-- Bootstrap Notify -->
	<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

	<!-- Sweet Alert -->
	<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/plugin/sweetalert/sweetalert.min.js"></script>

	<!-- Atlantis JS -->
	<script src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/js/atlantis.min.js"></script>
    
    <script type="text/javascript"
		src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/Calendar_es.js"></script>
	<script type="text/javascript"
		src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/printChart.js"></script>
	<script type="text/javascript"
		src="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/customNavBar.js"></script>
     
     
	<script type="text/javascript">
	$(document).ready(function() {
	    $("form").keypress(function(e) {
	        if (e.which == 13) {
	            return false;
	        }
	    });
	}); 	</script>
	
	
	<script>
	$(document).ready(function(){
	  $('[data-toggle="tooltip"]').tooltip(); 
	});
	</script>

</h:body>

</html>
