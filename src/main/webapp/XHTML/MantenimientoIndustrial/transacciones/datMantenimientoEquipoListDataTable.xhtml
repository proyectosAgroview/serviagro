<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
               
				<h:form id="frm">



					<p:panel id="panelDataTableDatMantenimientoEquipo"

						toggleable="true">

						<p:dataTable id="tbl" value="#{datMantenimientoEquipoView.data}"
							var="datMantenimientoEquipo" paginator="true" lazy="true"
							
							rows="5" rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl"
											fileName="datMantenimientoEquipo" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>


							<p:column width="60">
								<f:facet name="header">
									<h:outputText value="# O.T" style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText value="#{datMantenimientoEquipo.consecutivo}"  style="font-size: 0.9em;"/>
							</p:column>


							<p:column width="60">
								<f:facet name="header">
									<h:outputText value="M치quina/Equipo"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datMantenimientoEquipo.equipoCodigo}"  style="font-size: 0.9em;"/>
							</p:column>
							
							
							<p:column width="70">
								<f:facet name="header">
									<h:outputText value="Fecha"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText
									value="#{datMantenimientoEquipo.fechaEntradaTaller}"  style="font-size: 0.9em;">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column width="70">
								<f:facet name="header">
									<h:outputText value="fecha Salida"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText
									value="#{datMantenimientoEquipo.fechaSalidaTaller}"  style="font-size: 0.9em;">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>

							
							<p:column width="80">
								<f:facet name="header">
									<h:outputText value="Tipo mtto"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datMantenimientoEquipo.nombreTipoMantenimiento}"  style="font-size: 0.9em;"/>
							</p:column>
							<p:column width="80">
								<f:facet name="header">
									<h:outputText value="Plan de revisi칩n"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datMantenimientoEquipo.nombrePlanRevision}"  style="font-size: 0.9em;"/>
							</p:column>
							
							<p:column width="150">
								<f:facet name="header">
									<h:outputText value="Solicitud"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datMantenimientoEquipo.descripcionSolicitud}"  style="font-size: 0.9em;"/>
							</p:column>
							

							<p:column  width="100" headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogDatMantenimientoEquipo" 
										disabled="#{datMantenimientoEquipo.estadoTrue2}"
										actionListener="#{datMantenimientoEquipoView.action_edit}">
										<f:attribute name="selectedDatMantenimientoEquipo"
											value="#{datMantenimientoEquipo}" />
									</p:commandButton>
									
									<p:commandButton id="btnDelete"
										disabled="#{datMantenimientoEquipo.estadoTrue2}"
										title="Anular Registro"
										actionListener="#{datMantenimientoEquipoView.action_anularReg}"
										icon="ui-icon-circle-close" update=":dialogAnularReg">
										<f:attribute name="selectedDatMantenimientoEquipo"
											value="#{datMantenimientoEquipo}" />
									</p:commandButton>
									
									<p:commandButton id="btnCerrarOt"
										icon="#{datMantenimientoEquipo.iconCierreOt}"
										actionListener="#{datMantenimientoEquipoView.action_cierreReaperturaOt}"
										disabled="#{datMantenimientoEquipo.estadoTrue}"
										title="Cerrar y/o Reabrir O.T"
										update=":frm:panelDataTableDatMantenimientoEquipo">
										<p:confirm header="Cierre y/o Reapertura O.T"
											message="#{datMantenimientoEquipo.tituloCierreOt}" icon="ui-icon-alert" />
										<f:attribute name="selectedDatMantenimientoEquipo"
											value="#{datMantenimientoEquipo}" />
									</p:commandButton>
							
									<p:commandButton id="btnImprimir" icon="ui-icon-print"
										update=":frm:tbl" ajax="false"
										actionListener="#{datMantenimientoEquipoView.action_imprimirPDF}"
										onclick="this.form.target='_blank'">
										<f:attribute name="selectedDatMantenimientoEquipo"
											value="#{datMantenimientoEquipo}" />
									</p:commandButton>

									<p:confirmDialog global="true" 
										hideEffect="fade">
										<div align="center">
											<p:commandButton value="Si" type="button"
												styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
											<p:commandButton value="No" type="button"
												styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										</div>
									</p:confirmDialog>
									
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					
					<p:panel toggleable="true">
						<div align="center">
						<p:commandButton id="btnNew" value="Crear O.T"
													icon="ui-icon-newwin"
													action="#{datMantenimientoEquipoView.action_new()}"
													update=":dialogDatMantenimientoEquipo" />
							</div>
					</p:panel>
				</h:form>
					
				<p:dialog id="dialogDatMantenimientoEquipo" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{datMantenimientoEquipoView.showDialog}"
					resizable="false" modal="true" width="1100" styleClass="dialogFix"
					header="Mantenimiento de Equipos" responsive="true">

					<h:form id="formDialog" >

						<p:messages id="msg" showDetail="true" autoUpdate="true"
							closable="true">
							<p:effect type="pulsate" event="load" delay="400" />
						</p:messages>
					
					<p:tabView id="apuntamiento" >
					  <p:tab title="Informaci칩n del equipo">

							<p:panelGrid id="panelGrid1">
								<p:row>
								<p:column>
								
									<h:panelGrid columns="2">

									<p:inputText id="txtConsecutivo" disabled="true"

										size="10" />

								</p:column>

								<p:column>

								<p:column>

									<p:outputLabel for="txtFechaSalidaTaller"
										value="Fecha de salida: " style="font-size: 0.8em;" />

										navigator="false" locale="es" size="15"
										binding="#{datMantenimientoEquipoView.txtFechaSalidaTaller}"

										requiredMessage="La  fecha  es obligatoria" />
									</h:panelGrid>
								</p:column>
							</p:row>
							</p:panelGrid>

							<p:panelGrid id="panelGrid3">
								<p:row>
								<p:column>
									<h:panelGrid columns="2">

										<p:outputLabel for="txtEquipoId_Equipo" value="M치quina(Equipo): "

											<f:selectItems

											<p:ajax

										</p:selectOneMenu>

											binding="#{datMantenimientoEquipoView.txtNivelPrioridadId_NivelPrioridad}"
											required="false" requiredMessage="Seleccione un Nivel">
											<f:selectItem itemLabel="Seleccione un Nivel" itemValue="" />
											<f:selectItems
												value="#{datMantenimientoEquipoView.selectNivel}" />
										</p:selectOneMenu>

										<p:outputLabel for="txtRequiereParadaFabrica"

										</p:selectOneRadio>

								</p:column>

								<p:column>
									<h:panelGrid columns="2">

											value="Taller: " style="font-size: 0.8em;" />

											effect="fade" filter="true" filterMatchMode="contains"
											 autoWidth="false" style="width:160; font-size: 0.8em"

											required="true"
											requiredMessage="Seleccione un taller">
											<f:selectItem itemLabel="1" itemValue="1" />
										</p:selectOneMenu>
									</h:panelGrid>

									<h:panelGrid columns="2"
										style="display:#{datMantenimientoEquipoView.ocultaMttoIndustrial}">

										<p:outputLabel for="txtZonasFabricaId_ZonasFabrica"
											value="Zona F치brica: " style="font-size: 0.8em" />
										<p:selectOneMenu id="txtZonasFabricaId_ZonasFabrica"
											effect="fade" filter="true" filterMatchMode="contains"
											autoWidth="false" style="width:160; font-size: 0.8em"
											binding="#{datMantenimientoEquipoView.txtZonasFabricaId_ZonasFabrica}"
											required="#{datMantenimientoEquipoView.compoRequieridoMttoIndustrial}"
											requiredMessage="Seleccione una zona">

											<f:selectItems
												value="#{datMantenimientoEquipoView.selectZona}" />
										</p:selectOneMenu>

										<p:outputLabel for="txtAreaTrabajoId_AreaTrabajo"
											style="font-size: 0.8em" value="Departamento: " />
										<p:selectOneMenu id="txtAreaTrabajoId_AreaTrabajo"
											effect="fade" filter="true" filterMatchMode="contains"
											autoWidth="false" style="width:160; font-size: 0.8em"
											binding="#{datMantenimientoEquipoView.txtAreaTrabajoId_AreaTrabajo}"
											required="#{datMantenimientoEquipoView.compoRequieridoMttoIndustrial}"
											requiredMessage="Seleccione un 치rea de trabajo">
											<f:selectItem itemLabel="Seleccione 치rea de trabajo"
												itemValue="" />
											<f:selectItems
												value="#{datMantenimientoEquipoView.selectAreaTrabajo}" />
										</p:selectOneMenu>

										<p:outputLabel for="txtTagId_Tag" style="font-size: 0.8em"
											value="Tag: " />
										<p:selectOneMenu id="txtTagId_Tag" effect="fade"
											filter="true"
											filterMatchMode="contains" 
											autoWidth="false" style="width:160; font-size: 0.8em"
											binding="#{datMantenimientoEquipoView.txtTagId_Tag}"
											required="#{datMantenimientoEquipoView.compoRequieridoMttoIndustrial}"
											requiredMessage="Seleccione un Tag">
											<f:selectItem itemLabel="Seleccione Tag" itemValue="" />
											<f:selectItems
												value="#{datMantenimientoEquipoView.selectTag}" />
										</p:selectOneMenu>
									</h:panelGrid>

								</p:column>
							
							
								<p:column>
									<h:panelGrid columns="2" id="rodamiento">

											style="font-size:0.8em" />
										<p:inputText id="txtVidaHora" disabled="false"
											style="font-size:0.8em; width:100%"
											binding="#{datMantenimientoEquipoView.txtVidaHora}" />

										<p:outputLabel for="txtVidaKm" value="Recorrido(KM): "
											style="font-size: 0.8em" />
										<p:inputText id="txtVidaKm" disabled="false"
											style="font-size:0.8em; width:100%"
											binding="#{datMantenimientoEquipoView.txtVidaKm}" />
											
							
									</h:panelGrid>
								</p:column>
							 </p:row>
							</p:panelGrid>

							<p:panelGrid id="panelGrid6" >
								<p:row>
									<p:column>
										<h:panelGrid columns="2">

											<p:outputLabel
												for="txtMotivosEntradaTallerId_MotivosEntradaTaller"
												value="Tipo de falla: " style="font-size: 0.8em;" />
											<p:selectOneMenu
												id="txtMotivosEntradaTallerId_MotivosEntradaTaller"
												effect="fade" filter="true" filterMatchMode="contains"
												autoWidth="false" style="width:160; font-size: 0.8em;"
												binding="#{datMantenimientoEquipoView.txtMotivosEntradaTallerId_MotivosEntradaTaller}"
												required="true" requiredMessage="Seleccione un tipo de falla">

												<f:selectItems
													value="#{datMantenimientoEquipoView.selectMotivoEntradaTaller}" />
											</p:selectOneMenu>
											
											

											<p:outputLabel
												for="txtAgenteCausadorParadaId_AgenteCausadorParada"
												value="Agente causador: " style="font-size: 0.8em;" />
											<p:selectOneMenu
												id="txtAgenteCausadorParadaId_AgenteCausadorParada"
												effect="fade" filter="true" filterMatchMode="contains"
												autoWidth="false" style="width:160; font-size: 0.8em;"
												binding="#{datMantenimientoEquipoView.txtAgenteCausadorParadaId_AgenteCausadorParada}"
												required="true" requiredMessage="Seleccione un agente">

												<f:selectItems
													value="#{datMantenimientoEquipoView.selectAgenteCausador}" />

											<p:selectOneMenu id="txtConductor" effect="fade"
												filter="true" filterMatchMode="contains" autoWidth="false"
												style="width:160; font-size: 0.8em;"
												binding="#{datMantenimientoEquipoView.txtConductor}"
												required="true" requiredMessage="Seleccione un conductor">
												<f:selectItem itemLabel="Seleccione un conductor"
													itemValue="" />
												<f:selectItems
													value="#{datMantenimientoEquipoView.selectConductor}" />
											</p:selectOneMenu>

										</h:panelGrid>
									</p:column>

											<p:outputLabel for="txtTipoMantenimientoId_TipoMantenimiento"
												value="Tipo de mantenimiento: " style="font-size: 0.8em;" />
											<p:selectOneMenu
												id="txtTipoMantenimientoId_TipoMantenimiento" effect="fade"
												filter="true" filterMatchMode="contains" autoWidth="false"
												style="width:160;font-size: 0.8em;"
												binding="#{datMantenimientoEquipoView.txtTipoMantenimientoId_TipoMantenimiento}"
												required="true" requiredMessage="Seleccione un tipo de mtto">
												<f:selectItem itemLabel="Seleccione un tipo de mtto"
													itemValue="" />
												<f:selectItems
													value="#{datMantenimientoEquipoView.selectTipoMantenimiento}" />
											</p:selectOneMenu>

											<p:outputLabel
												for="txtPlanRevisionEquipoId_PlanRevisionEquipo"
												value="Plan de revisi칩n " style="font-size: 0.8em;" />
											<p:selectOneMenu
												id="txtPlanRevisionEquipoId_PlanRevisionEquipo"
												effect="fade" filter="true" filterMatchMode="contains"
												autoWidth="false" style="width:160;font-size: 0.8em"
												binding="#{datMantenimientoEquipoView.txtPlanRevisionEquipoId_PlanRevisionEquipo}"
												required="true" requiredMessage="Seleccione un plan">
												<f:selectItem itemLabel="Seleccione un plan" itemValue="" />
												<f:selectItems
													value="#{datMantenimientoEquipoView.selectPlanRevision}" />
												<p:ajax update=":formDialog:apuntamiento:txtTarea" process="@this, txtEquipoId_Equipo " />
											</p:selectOneMenu>

												<p:outputLabel for="msgDuracion" value="Duraci칩n: "
													style="font-size: 0.8em;" />
												<p:calendar id="msgDuracion" showOn="button"
													navigator="false" locale="es"
													binding="#{datMantenimientoEquipoView.txtDuracion}"
													size="8" timeOnly="true" pattern="HH:mm" mask="true"
													required="false"
													requiredMessage="La  duraci칩n  es obligatoria" />
													
												<p:inputText style="font-size: 0.8em; visibility:hidden"
														id="txtDatMantenimientoEquipoId"
														binding="#{datMantenimientoEquipoView.txtDatMantenimientoEquipoId}" />


										</h:panelGrid>
									</p:column>
								</p:row>
							</p:panelGrid>

							<p:panelGrid id="panelGrid8" style="margin-bottom:10px">
								<p:row>
									<p:column>
										<h:panelGrid columns="2">

											<p:outputLabel for="txtSolicitante" value="Solicitante: "
												style="font-size: 0.8em;" />
											<p:selectOneMenu id="txtSolicitante" effect="fade"
												filter="true" filterMatchMode="contains" 
												style="width:160;font-size: 0.8em;" autoWidth="false"
												binding="#{datMantenimientoEquipoView.txtSolicitante}"
												required="true" requiredMessage="Seleccione un solicitante">
												<f:selectItem itemLabel="Seleccione un solicitante"
													itemValue="" />
												<f:selectItems
													value="#{datMantenimientoEquipoView.selectSolicitante}" />
											</p:selectOneMenu>
											
											<p:outputLabel for="txtDescripcionSolicitud"
												value="Solicitud: " style="font-size: 0.9em" />
											<p:inputTextarea id="txtDescripcionSolicitud"
												binding="#{datMantenimientoEquipoView.txtDescripcionSolicitud}"
												rows="2" cols="27" maxlength="100" autoResize="true" />


										</h:panelGrid>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:scrollPanel>

						<!-- id auto incrementable -->
						<p:inputText style="font-size: 0.8em; visibility:hidden"
							id="txtDatMantenimientoEquipoId"
							binding="#{datMantenimientoEquipoView.txtDatMantenimientoEquipoId}" />


						</p:tab>

							<p:tab id="manodeobra" title="Mano de obra">
									<p:messages id="msgMO" closable="true" showDetail="true" />
									<h:panelGrid columns="2">
											<p:outputLabel for="txtTipoPersonal" value="Tipo de personal:"
														style="font-size: 0.9em;" />
													<p:selectOneMenu id="txtTipoPersonal" effect="fade"
														filter="true" filterMatchMode="contains"
														binding="#{datMantenimientoEquipoView.txtTipoPersonal}"
														required="false"
														style="width:180;font-size: 0.9em;" autoWidth="false"
														requiredMessage="Seleccione un trabajador">
														<f:selectItem itemLabel="Selecciene un item "
															itemValue=""  noSelectionOption="true"/>
														<f:selectItem itemLabel="Propio"
