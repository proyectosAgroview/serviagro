<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">
					<p:panel id="panelDataTableClaseToxicologica"
						header="Clases toxicológicas">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl" value="#{claseToxicologicaView.data}"
							var="claseToxicologica" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl"
											fileName="claseToxicologica" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>

							<p:column filterBy="#{claseToxicologica.estado}"
								sortBy="#{claseToxicologica.estado}">
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{claseToxicologica.estado}" />
							</p:column>

							<p:column filterBy="#{claseToxicologica.codigo}"
								sortBy="#{claseToxicologica.codigo}">
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{claseToxicologica.codigo}" />
							</p:column>

							<p:column filterBy="#{claseToxicologica.nombre}"
								sortBy="#{claseToxicologica.nombre}">
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText value="#{claseToxicologica.nombre}" />
							</p:column>
							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogClaseToxicologica"
										actionListener="#{claseToxicologicaView.action_edit}">
										<f:attribute name="selectedClaseToxicologica"
											value="#{claseToxicologica}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{claseToxicologicaView.action_new()}"
								update=":dialogClaseToxicologica" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogClaseToxicologica" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{claseToxicologicaView.showDialog}" resizable="false"
					modal="true" width="600" showEffect="fade" styleClass="dialogFix"
					responsive="true">
					<h:form id="formDialog">
						<p:messages id="msg" closable="true" />
						<p:panel id="panelClaseToxicologica" header="Clases toxicológicas">
							<h:panelGrid columns="3" id="panelGrid">

								<p:outputLabel for="txtEstado" value="Estado: " />
								<p:selectOneRadio id="txtEstado" disabled="true"
									binding="#{claseToxicologicaView.txtEstado}" required="true"
									requiredMessage="Seleccione un estado">
									<f:selectItem itemLabel="Activo" itemValue="A" />
									<f:selectItem itemLabel="Inactivo" itemValue="I" />
								</p:selectOneRadio>
								<p:message for="txtEstado" />

								<p:outputLabel value="Código: " />
								<p:inputText id="txtCodigo" disabled="false"
									binding="#{claseToxicologicaView.txtCodigo}"
									placeholder="Buscar o crear registro" size="23">
									<p:ajax update="panelClaseToxicologica,msg,panelBotones"
										listener="#{claseToxicologicaView.listener_txtCodigo}" />
								</p:inputText>
								<p:outputLabel />

								<p:outputLabel for="txtNombre" value="Nombre: " />
								<p:inputText id="txtNombre" disabled="true"
									binding="#{claseToxicologicaView.txtNombre}" required="true"
									requiredMessage="El Nombre es Obligatorio" />
								<p:message for="txtNombre" />

								<p:outputLabel for="txtInfoAdicional"
									value="Información Adicional 1:" />
								<p:inputTextarea id="txtInfoAdicional"
									binding="#{claseToxicologicaView.txtInfoAdicional}" rows="5"
									cols="30" counter="display" maxlength="100"
									counterTemplate="{0} Caracteres" autoResize="true" />
								<h:outputText id="display" />

								<p:outputLabel for="txtInfoAdicional2"
									value="Información Adicional 2:" />
								<p:inputTextarea id="txtInfoAdicional2"
									binding="#{claseToxicologicaView.txtInfoAdicional2}" rows="5"
									cols="30" counter="display2" maxlength="100"
									counterTemplate="{0} Caracteres." autoResize="true" />
								<h:outputText id="display2" />

								<!-- id auto incrementable -->
								<p:inputText style="visibility:hidden" id="txtClaseToxicId"
									binding="#{claseToxicologicaView.txtClaseToxicId}">
									<p:ajax update=":dialogClaseToxicologica"
										listener="#{claseToxicologicaView.listener_txtId}" />
								</p:inputText>

							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									binding="#{claseToxicologicaView.btnSave}" value="Grabar"
									action="#{claseToxicologicaView.action_save()}"
									update=":dialogClaseToxicologica :frm:panelDataTableClaseToxicologica" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar"
									action="#{claseToxicologicaView.action_clear()}"
									process="@this" update=":dialogClaseToxicologica" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
