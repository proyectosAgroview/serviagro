<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				
				<h:form id="frm">
					<p:panel id="panelDataTableCalendario" header="Calendario (Domingos, Festivos)">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl" value="#{calendarioView.data}"
							var="calendario" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="calendario" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>

							<p:column filterBy="#{calendario.estado}"
								sortBy="#{calendario.estado}">
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{calendario.estado}" />
							</p:column>

							<p:column filterBy="#{calendario.codigo}"
								sortBy="#{calendario.codigo}">
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{calendario.codigo}" />
							</p:column>

							<p:column filterBy="#{calendario.dia}" sortBy="#{calendario.dia}">
								<f:facet name="header">
									<h:outputText value="Día" />
								</f:facet>
								<h:outputText value="#{calendario.dia}" >
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>

							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" value="Editar" icon="ui-icon-pencil"
										update=":dialogCalendario"
										actionListener="#{calendarioView.action_edit}">
										<f:attribute name="selectedCalendario" value="#{calendario}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{calendarioView.action_new()}"
								update=":dialogCalendario" />
						</div>
					</p:panel>
					
				
				</h:form>
				<p:dialog id="dialogCalendario" appendTo="@(body)" draggable="true"
					closable="true" visible="#{calendarioView.showDialog}"
					resizable="false" modal="true" width="600" showEffect="fade"
					styleClass="dialogFix" responsive="true">
					<h:form id="formDialog">
						<p:messages id="msg" closable="true" />
						<p:panel id="panelCalendario" header="Calendario(Festivos)">
							<h:panelGrid columns="3" id="panelGrid">

								<p:outputLabel for="txtEstado" value="Estado: " />
								<p:selectOneRadio id="txtEstado" 
									binding="#{calendarioView.txtEstado}" required="true"
									requiredMessage="Seleccione un estado">
									<f:selectItem itemLabel="Activo" itemValue="A" />
									<f:selectItem itemLabel="Inactivo" itemValue="I" />
								</p:selectOneRadio>
								<p:message for="txtEstado" />


								<p:outputLabel for="txtAnioFiscalId_AnioFiscal"
									value="Año Fiscal" />
								<p:selectOneMenu id="txtAnioFiscalId_AnioFiscal"
									binding="#{calendarioView.txtAnioFiscalId_AnioFiscal}"
									required="true" requiredMessage="Seleccione un Año">
									<f:selectItem itemLabel="Seleccione un Año" itemValue="" />
									<f:selectItems value="#{calendarioView.selectAnioFiscal}" />
								</p:selectOneMenu>
								<p:message for="txtAnioFiscalId_AnioFiscal" />


								<p:outputLabel value="Código: " />
								<p:inputText id="txtCodigo" disabled="false"
									binding="#{calendarioView.txtCodigo}"
									placeholder="Buscar o crear registro" size="23">
									<p:ajax update="panelCalendario,msg,panelBotones"
										listener="#{calendarioView.listener_txtCodigo}" />
								</p:inputText>
								<p:outputLabel />

								<p:outputLabel for="txtDia" value="Día" />
								<p:calendar id="txtDia" showOn="button" navigator="false"
									locale="es" binding="#{calendarioView.txtDia}"
									pattern="dd/MM/yyyy" required="true" Mask="true"
									requiredMessage="La Fecha es Obligatoria">
								</p:calendar>
								<p:message for="txtDia" />

								<p:outputLabel for="txtTipDiaId_TipoDia" value="Tipo de día" />
								<p:selectOneMenu id="txtTipDiaId_TipoDia"
									binding="#{calendarioView.txtTipDiaId_TipoDia}" required="true"
									requiredMessage="Seleccione un Tipo de día">
									<f:selectItem itemLabel="Seleccione un tipo de día"
										itemValue="" />
									<f:selectItems value="#{calendarioView.selectTipoDia}" />
								</p:selectOneMenu>
								<p:message for="txtTipDiaId_TipoDia" />

								<p:outputLabel for="txtInfoAdicional"
									value="Información Adicional 1:" />
								<p:inputTextarea id="txtInfoAdicional"
									binding="#{calendarioView.txtInfoAdicional}" rows="5" cols="30"
									counter="display" maxlength="100"
									counterTemplate="{0} Caracteres" autoResize="true" />
								<h:outputText id="display" />

								<p:outputLabel for="txtInfoAdicional2"
									value="Información Adicional 2:" />
								<p:inputTextarea id="txtInfoAdicional2"
									binding="#{calendarioView.txtInfoAdicional2}" rows="5"
									cols="30" counter="display2" maxlength="100"
									counterTemplate="{0} Caracteres." autoResize="true" />
								<h:outputText id="display2" />

								<!-- id auto incrementable -->
								<p:inputText style="visibility:hidden" id="txtCalendarId"
									binding="#{calendarioView.txtCalendarId}">
									
								</p:inputText>

							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									binding="#{calendarioView.btnSave}" value="Grabar"
									action="#{calendarioView.action_save()}"
									update=":dialogCalendario :frm:panelDataTableCalendario" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar" action="#{calendarioView.action_clear()}"
									process="@this" update=":dialogCalendario" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>
				<script type="text/javascript">
					PrimeFaces.locales['tr'] = {
						closeText : 'Cierre',
						prevText : 'Anterior',
						nextText : 'Siguiente',
						currentText : 'Fecha actual',
						monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril',
								'Mayo', 'Junio', 'Julio', 'Agosto',
								'Septiembre', 'Octubre', 'Noviembre',
								'Diciembre' ],
						monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May',
								'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
						dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles',
								'Jueves', 'Viernes', 'Sábado' ],
						dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue',
								'Vie', 'Sab' ],
						dayNamesMin : [ 'Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi',
								'Sa' ],
						weekHeader : 'Hf',
						firstDay : 1,
						isRTL : false,
						showMonthAfterYear : false,
						yearSuffix : '',
						month : 'Mes',
						week : 'Semana',
						day : 'Día',
						allDayText : 'Todos los días'
					};
				</script>
				<style type="text/css">
.value {
	width: 1000px;
}
</style>
		
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
