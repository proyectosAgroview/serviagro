<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<h:form id="frm">
					<p:panel id="panelDataTableDistSiembra"
						header="Distancia de Siembra">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl" value="#{distSiembraView.data}"
							var="distSiembra" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl" fileName="distSiembra" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>

							<p:column filterBy="#{distSiembra.estado}"
								sortBy="#{distSiembra.estado}">
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{distSiembra.estado}" />
							</p:column>

							<p:column filterBy="#{distSiembra.codigo}"
								sortBy="#{distSiembra.codigo}">
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{distSiembra.codigo}" />
							</p:column>

							<p:column filterBy="#{distSiembra.nombre}"
								sortBy="#{distSiembra.nombre}">
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText value="#{distSiembra.nombre}" />
							</p:column>

							<p:column filterBy="#{distSiembra.distanciaSiembra}"
								sortBy="#{distSiembra.distanciaSiembra}">
								<f:facet name="header">
									<h:outputText value="Dist. de Siembra" />
								</f:facet>
								<h:outputText value="#{distSiembra.distanciaSiembra}" />
							</p:column>

							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" value="Editar" icon="ui-icon-pencil"
										update=":dialogDistSiembra"
										actionListener="#{distSiembraView.action_edit}">
										<f:attribute name="selectedDistSiembra" value="#{distSiembra}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{distSiembraView.action_new()}"
								update=":dialogDistSiembra" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogDistSiembra" appendTo="@(body)" draggable="true"
					closable="true" visible="#{distSiembraView.showDialog}"
					resizable="false" modal="true" width="600" showEffect="fade"
					styleClass="dialogFix" responsive="true">
					<h:form id="formDialog">
						<p:messages id="msg" closable="true" />
						<p:panel id="panelDistSiembra" header="Distancia de Siembra">
							<h:panelGrid columns="3" cellpadding="5">

								<p:outputLabel for="txtEstado" value="Estado: " />
								<p:selectOneRadio id="txtEstado" disabled="true"
									binding="#{distSiembraView.txtEstado}" required="true"
									requiredMessage="Seleccione un estado">
									<f:selectItem itemLabel="Activo" itemValue="A" />
									<f:selectItem itemLabel="Inactivo" itemValue="I" />
								</p:selectOneRadio>
								<p:message for="txtEstado" />

								<p:outputLabel value="Código: " />
								<p:inputText id="txtCodigo" disabled="false"
									binding="#{distSiembraView.txtCodigo}"
									placeholder="Buscar o crear registro" size="23">
									<p:ajax update="panelDistSiembra,msg,panelBotones"
										listener="#{distSiembraView.listener_txtCodigo}" />
								</p:inputText>
								<p:outputLabel />

								<p:outputLabel for="txtNombre" value="Nombre: " />
								<p:inputText id="txtNombre" disabled="true"
									binding="#{distSiembraView.txtNombre}" required="true"
									requiredMessage="El Nombre es Obligatorio" />
								<p:message for="txtNombre" />

								<p:outputLabel for="txtCultivoId" value="Cultivo" />
								<p:selectOneMenu id="txtCultivoId"
									binding="#{distSiembraView.txtCultivoId}" required="true"
									requiredMessage="Seleccione un cultivo">
									<f:selectItem itemLabel="Seleccione un cultivo" itemValue="" />
									<f:selectItems value="#{distSiembraView.selectCultivo}" />
								</p:selectOneMenu>
								<p:message for="txtCultivoId" />

								<p:outputLabel for="txtDistanciaSiembra"
									value="Dist. de Siembra: " />
								<p:inputText id="txtDistanciaSiembra" disabled="true"
									binding="#{distSiembraView.txtDistanciaSiembra}">
									<f:converter converterId="javax.faces.Double" />
								</p:inputText>
								<p:outputLabel />
								
								<p:outputLabel for="txtNroCalles"
									value="Número de calles: " />
								<p:inputText id="txtNroCalles" disabled="true"
									binding="#{distSiembraView.txtNroCalles}">
									<f:converter converterId="javax.faces.Double" />
								</p:inputText>
								<p:outputLabel />

								<p:outputLabel for="txtInfoAdicional"
									value="Información Adicional 1:" />
								<p:inputTextarea id="txtInfoAdicional"
									binding="#{distSiembraView.txtInfoAdicional}" rows="5"
									cols="30" counter="display" maxlength="100"
									counterTemplate="{0} Caracteres" autoResize="true" />
								<h:outputText id="display" />

								<p:outputLabel for="txtInfoAdicional2"
									value="Información Adicional 2:" />
								<p:inputTextarea id="txtInfoAdicional2"
									binding="#{distSiembraView.txtInfoAdicional2}" rows="5"
									cols="30" counter="display2" maxlength="100"
									counterTemplate="{0} Caracteres." autoResize="true" />
								<h:outputText id="display2" />

								<!-- id auto incrementable -->
								<p:inputText style="visibility:hidden" id="txtDistSiembraId"
									binding="#{distSiembraView.txtDistSiembraId}">
									<p:ajax update=":dialogDistSiembra"
										listener="#{distSiembraView.listener_txtId}" />
								</p:inputText>

							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									binding="#{distSiembraView.btnSave}" value="Grabar"
									action="#{distSiembraView.action_save()}"
									update=":dialogDistSiembra :frm:panelDataTableDistSiembra" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar" action="#{distSiembraView.action_clear()}"
									process="@this" update=":dialogDistSiembra" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
