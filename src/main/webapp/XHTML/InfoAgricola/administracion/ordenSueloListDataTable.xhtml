<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/tmp_modulo.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="frm">
					<p:panel id="panelDataTableOrdenSuelo" header="Ordenes de Suelos">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl" value="#{ordenSueloView.data}"
							var="ordenSuelo" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl"
											fileName="orden de Suelo" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>

							<p:column filterBy="#{ordenSuelo.estado}"
								sortBy="#{ordenSuelo.estado}">
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText value="#{ordenSuelo.estado}" />
							</p:column>

							<p:column filterBy="#{ordenSuelo.codigo}"
								sortBy="#{ordenSuelo.codigo}">
								<f:facet name="header">
									<h:outputText value="C贸digo" />
								</f:facet>
								<h:outputText value="#{ordenSuelo.codigo}" />
							</p:column>

							<p:column filterBy="#{ordenSuelo.nombre}"
								sortBy="#{ordenSuelo.nombre}">
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText value="#{ordenSuelo.nombre}" />
							</p:column>
							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogOrdenSuelo"
										actionListener="#{ordenSueloView.action_edit}">
										<f:attribute name="selectedOrdenSuelo" value="#{ordenSuelo}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{ordenSueloView.action_new()}"
								update=":dialogOrdenSuelo" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogOrdenSuelo" appendTo="@(body)" draggable="true"
					closable="true" visible="#{ordenSueloView.showDialog}"
					resizable="false" modal="true" width="600" showEffect="fade"
					styleClass="dialogFix" responsive="true">
					<h:form id="formDialog">
						<p:messages id="msg" closable="true" />
						<p:panel id="panelOrdenSuelo" header="Ordenes de Suelos">
							<h:panelGrid columns="3" id="panelGrid">

								<p:outputLabel for="txtEstado" value="Estado: " />
								<p:selectOneRadio id="txtEstado" disabled="true"
									binding="#{ordenSueloView.txtEstado}" required="true"
									requiredMessage="Seleccione un estado">
									<f:selectItem itemLabel="Activo" itemValue="A" />
									<f:selectItem itemLabel="Inactivo" itemValue="I" />
								</p:selectOneRadio>
								<p:message for="txtEstado" />

								<p:outputLabel value="C贸digo: " />
								<p:inputText id="txtCodigo" disabled="false"
									binding="#{ordenSueloView.txtCodigo}"
									placeholder="Buscar o crear registro" size="23">
									<p:ajax update="panelOrdenSuelo,msg,panelBotones"
										listener="#{ordenSueloView.listener_txtCodigo}" />
								</p:inputText>
								<p:outputLabel />

								<p:outputLabel for="txtNombre" value="Nombre: " />
								<p:inputText id="txtNombre" disabled="true"
									binding="#{ordenSueloView.txtNombre}" required="true"
									requiredMessage="El Nombre es Obligatorio" />
								<p:message for="txtNombre" />

								<p:outputLabel for="txtInfoAdicional"
									value="Informaci贸n Adicional 1:" />
								<p:inputTextarea id="txtInfoAdicional"
									binding="#{ordenSueloView.txtInfoAdicional}" rows="5" cols="30"
									counter="display" maxlength="100"
									counterTemplate="{0} Caracteres" autoResize="true" />
								<h:outputText id="display" />

								<p:outputLabel for="txtInfoAdicional2"
									value="Informaci贸n Adicional 2:" />
								<p:inputTextarea id="txtInfoAdicional2"
									binding="#{ordenSueloView.txtInfoAdicional2}" rows="5"
									cols="30" counter="display2" maxlength="100"
									counterTemplate="{0} Caracteres." autoResize="true" />
								<h:outputText id="display2" />

								<!-- id auto incrementable -->
								<p:inputText style="visibility:hidden" id="txtOrdenSuelo"
									binding="#{ordenSueloView.txtOrdenSuelo}">
									<p:ajax update=":dialogOrdenSuelo"
										listener="#{ordenSueloView.listener_txtId}" />
								</p:inputText>

							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									binding="#{ordenSueloView.btnSave}" value="Grabar"
									action="#{ordenSueloView.action_save()}"
									update=":dialogOrdenSuelo :frm:panelDataTableOrdenSuelo" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar" action="#{ordenSueloView.action_clear()}"
									process="@this" update=":dialogOrdenSuelo" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
