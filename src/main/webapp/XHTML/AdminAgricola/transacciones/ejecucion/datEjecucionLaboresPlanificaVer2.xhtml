<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/tmp_modulo.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

	
				<h:form id="frm">

					<p:panel id="panelDataTableDatPlanillaNomina"
						header="Ejecución de labores con Orden de trabajo">
						<!-- <p:growl id="men"/>	 -->

						<p:panelGrid>
							<p:row>
								<p:column>
									<h:panelGrid columns="2">
										<p:outputLabel for="txtFechaIni" value="F. Inicial: "
											style="font-size: 0.9em;" />
										<p:calendar id="txtFechaIni" showOn="button" navigator="false"
											locale="es" pattern="dd/MM/yyyy" mask="true"
											style="font-size: 0.9em;" size="12"
											binding="#{datEjecucionLaboresPlanificaV2View.txtFechaIni}"
											required="false"
											requiredMessage="La Fecha inicial es obligatoria">
										</p:calendar>

										<p:outputLabel for="txtFechaFin" value="F. Final: "
											style="font-size: 0.9em;" />
										<p:calendar id="txtFechaFin" showOn="button" navigator="false"
											locale="es" pattern="dd/MM/yyyy" mask="true"
											style="font-size: 0.9em;" size="12"
											binding="#{datEjecucionLaboresPlanificaV2View.txtFechaFin}"
											required="false"
											requiredMessage="La Fecha  final  es obligatoria">
										</p:calendar>
									</h:panelGrid>
								</p:column>


								<p:column>
									<h:panelGrid columns="2">

										<p:outputLabel for="txtEstadoPlanilla"
											value="Estado de planilla: " style="font-size: 0.9em;" />
										<p:selectOneMenu id="txtEstadoPlanilla"
											binding="#{datEjecucionLaboresPlanificaV2View.txtEstadoPlanilla}"
											required="true" requiredMessage="Seleccione un estado"
											style="font-size: 0.9em;" effect="fade" filter="true"
											filterMatchMode="contains">
											<f:selectItem itemLabel="TODAS" itemValue="TODAS" />
											<f:selectItem itemLabel="ABIERTA" itemValue="ABIERTA" />
											<f:selectItem itemLabel="LIQUIDADA" itemValue="LIQUIDADA" />
										</p:selectOneMenu>

										<p:outputLabel for="txtPlanilla" value="n° Planilla "
											style="font-size: 0.9em;" />
										<p:inputText id="txtPlanilla" style="font-size: 0.9em;"
											binding="#{datEjecucionLaboresPlanificaV2View.txtPlanilla}"
											maxlength="1000" autoResize="true" size="15">

											<f:convertNumber></f:convertNumber>

										</p:inputText>

									</h:panelGrid>
								</p:column>



								<p:column>
									<h:panelGrid columns="1">

										<p:commandButton id="btnCargarDatos" value="Consultar"
											icon="ui-icon-newwin" style="font-size: 1em;"
											action="#{datEjecucionLaboresPlanificaV2View.listarPlanillaNomina}"
											update=":frm:tbl, txtValorTotalAcumulado " process="@all" />

										<h:outputLabel></h:outputLabel>

									</h:panelGrid>
								</p:column>


							</p:row>
						</p:panelGrid>

						<p:dataTable id="tbl"
							value="#{datEjecucionLaboresPlanificaV2View.data2}"
							scrollable="true" scrollWidth="99%"
							 scrollHeight="150" 
							var="datPlanillaNomina" paginator="true" lazy="true" rows="5"
							rowsPerPageTemplate="5,10,15" reflow="true">
							
							<p:column headerText="Opciones" exportable="false" style="font-size: 0.9em;">
								<div align="center">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil" style="font-size: 0.9em;"
										update=":dialogDatPlanillaNomina" value="Editar"
										disabled="#{datPlanillaNomina.estadoLiquidacionTrue}"
										actionListener="#{datEjecucionLaboresPlanificaV2View.action_edit}">
										<f:attribute name="selectedDatPlanillaNominaLista"
											value="#{datPlanillaNomina}" />
									</p:commandButton>
										<p:commandButton id="btnLiquidar" icon="ui-icon-pencil" value="Liquidar"
										update=":frm:tbl, :frm" style="font-size: 0.9em;"
										disabled="#{datPlanillaNomina.estadoLiquidacionTrue}"
										title="Liquidar"
										onclick="if(!confirm('Realmente desea liquidar esta planilla?')){return false;}"
										actionListener="#{datEjecucionLaboresPlanificaV2View.action_liquidar}">
										<f:attribute name="selectedDatPlanillaNominaLista"
											value="#{datPlanillaNomina}" />
									</p:commandButton>

									<p:commandButton id="btnDelete"
										disabled="#{datPlanillaNomina.estadoLiquidacionTrue}"
										title="Anular Registro" style="font-size: 0.9em;" value="Anular"
										actionListener="#{datEjecucionLaboresPlanificaV2View.action_anularReg}"
										icon="ui-icon-circle-close" update=":dialogAnularReg">
										<f:attribute name="selectedDatPlanillaNominaLista"
											value="#{datPlanillaNomina}" />
									</p:commandButton>
								</div>
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="N° Planilla" style="font-size: 0.9em;" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.consecutivo}"  style="font-size: 0.9em;"/>
							</p:column>


							<p:column>
								<f:facet name="header">
									<h:outputText value="Fecha"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.fechaRegistro}" style="font-size: 0.9em;">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column >
								<f:facet name="header">
									<h:outputText value="Observación"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.observacion}" style="font-size: 0.9em;" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Contiene registros de:?"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.tipoPlanilla}" style="font-size: 0.9em;" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Estado planilla" style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.estadoPlanilla}"  style="font-size: 0.9em;"/>
							</p:column>
							
							
							
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Costo total"  style="font-size: 0.9em;"/>
								</f:facet>
									<p:inputNumber style="font-size: 0.9em;"
										size="6" decimalSeparator="." thousandSeparator=","
										decimalPlaces="1" disabled="true"
										value="#{datPlanillaNomina.costoTotalPlanilla}">
									</p:inputNumber>
								
							</p:column>
							
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Usr. digitación"  style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.usuarioDigitacion}" style="font-size: 0.9em;" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Usr. cierre" style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.usuarioCierrePlanilla}" style="font-size: 0.9em;" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="F. cierre" style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.fechaCierrePlanilla}" style="font-size: 0.9em;">
					
								</h:outputText>
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="F. re-abertura" style="font-size: 0.9em;"/>
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.fechaAberturaPlanilla}" style="font-size: 0.9em;">

								</h:outputText>
							</p:column>

							

						</p:dataTable>
					</p:panel>
					
					<p:panelGrid>


						<p:row>
							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel value="TOTALES:  " style="font-size: 1em;" />
								</h:panelGrid>
							</p:column>
		
					
							
							<p:column style="text-align:right">
								<h:panelGrid columns="2">
									<p:outputLabel for="txtValorTotalAcumulado" value="Costo total($): "
										style="font-size: 0.9em;" />
									<p:inputNumber id="txtValorTotalAcumulado" style="font-size: 0.9em;"
										size="12"
										binding="#{datEjecucionLaboresPlanificaV2View.txtValorTotalAcumulado}"
										decimalSeparator="." thousandSeparator="," decimalPlaces="2"
										required="false">
									</p:inputNumber>
								</h:panelGrid>
							</p:column>
							
						</p:row>

					</p:panelGrid>
					
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{datEjecucionLaboresPlanificaV2View.action_new()}"
								update=":dialogDatPlanillaNomina" />
								
							<p:commandButton id="btnConsultar" value="Generar reporte"
								icon="ui-icon-newwin"
								action="#{datEjecucionLaboresPlanificaV2View.exportPlanillasNomina}" update=" frm" process="@all" partialSubmit="true"/>

							<p:commandButton disabled="#{datEjecucionLaboresPlanificaV2View.disableButton}"
								icon="ui-icon-arrowthick-1-s" value="Descargar" ajax="false">
								<p:fileDownload value="#{datEjecucionLaboresPlanificaV2View.file}" />
							</p:commandButton>


							<p:commandButton id="btnlimpiar" icon="ui-icon-trash"
								value="Limpiar">
								<p:ajax update="frm" process="@all" partialSubmit="true" resetValues="true" />
							</p:commandButton>
						</div>
					</p:panel>
					
				</h:form>
				
				
					<p:dialog id="dialogDatPlanillaNomina" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{datEjecucionLaboresPlanificaV2View.showDialog}"
					resizable="false" modal="true" width="1000" styleClass="dialogFix"
					header="Ejecución de labores" responsive="true">
					<h:form id="formDialog">

						<p:messages id="msg" showDetail="true" autoUpdate="true"
							closable="true">
							<p:effect type="pulsate" event="load" delay="400" />
						</p:messages>

						<h:panelGrid columns="2">
							<p:outputLabel value="#Planilla: " style="font-size: 0.8em;" />
							<p:inputText id="txtConsecutivo" disabled="false"
								binding="#{datEjecucionLaboresPlanificaV2View.txtConsecutivo}"
								placeholder="Buscar o crear registro" size="23">
							</p:inputText>

							<p:outputLabel for="msgFechaRegistro" value="Fecha: "
								style="font-size: 0.8em;" />
							<p:calendar id="msgFechaRegistro" showOn="button"
								navigator="false" locale="es"
								binding="#{datEjecucionLaboresPlanificaV2View.txtFechaRegistro}"
								pattern="dd/MM/yyyy" mask="true" required="true"
								requiredMessage="La    es obligatoria">
							</p:calendar>

							<p:outputLabel for="txtObservacion" value="Observación:"
								style="font-size: 0.8em;" />
							<p:inputTextarea id="txtObservacion"
								binding="#{datEjecucionLaboresPlanificaV2View.txtObservacion}"
								rows="1" cols="50" maxlength="1000"
								counterTemplate="{0} Caracteres" autoResize="true" />
							<h:outputText />

							<p:inputText style="font-size: 0.8em; visibility:hidden"
								id="txtPlanillaNominaId"
								binding="#{datEjecucionLaboresPlanificaV2View.txtPlanillaNominaId}">
							</p:inputText>

						</h:panelGrid>

						<p:tabView id="tabMapa"
							activeIndex="#{datEjecucionLaboresPlanificaV2View.activeTapIndex}">
							<p:tab title="Mano de obra">

								<h:panelGrid columns="2">
									<p:outputLabel for="txtOrdenTrabajo" value="O.T: "
										style="font-size: 0.8em;" />
									<p:selectOneMenu id="txtOrdenTrabajo" effect="fade"
										filter="true" filterMatchMode="contains"
										binding="#{datEjecucionLaboresPlanificaV2View.txtOrdenTrabajo}"
										required="false" requiredMessage="O.T(Ot, labor, Hda, Lote): ">
										<f:selectItem itemLabel="O.T(Ot, labor, Hda, Lote): "
											itemValue="" noSelectionOption="true" />
										<f:selectItems
											value="#{datEjecucionLaboresPlanificaV2View.selectOrdenTrabajo}" />
										<p:ajax
											listener="#{datEjecucionLaboresPlanificaV2View.listener_ConsultaOrdenTrabajo}"
											update="txtLaborId_Labor,txtNivel1Id,txtNivel2Id,txtNivel3Id,txtNivel4Id_Nivel4,
											txtUdadMedPago,	txtCantidadPago" />
									</p:selectOneMenu>
								</h:panelGrid>

								<p:panelGrid>
									<p:row>
										<p:column>
											<h:panelGrid columns="2">

												<p:outputLabel for="txtLaborId_Labor" value="Labor: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtLaborId_Labor" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresPlanificaV2View.txtLaborId_Labor}"
													required="false" requiredMessage="Seleccione una labor">
													<f:selectItem itemLabel="Seleccione una labor" itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresPlanificaV2View.selectLaborId}" />
												</p:selectOneMenu>

												
											</h:panelGrid>
										</p:column>

										<p:column>
											<h:panelGrid columns="2">


												<p:outputLabel for="txtNivel1Id" value="Zona: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtNivel1Id" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresPlanificaV2View.txtNivel1Id}"
													required="false" requiredMessage="Seleccione una zona">
													<f:selectItem itemLabel="Seleccione una zona" itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresPlanificaV2View.selectNivel1}" />
												</p:selectOneMenu>

												<p:outputLabel for="txtNivel2Id" value="Hacienda: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtNivel2Id" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresPlanificaV2View.txtNivel2Id}"
													required="false" requiredMessage="Seleccione una hacienda">
													<f:selectItem itemLabel="Seleccione una hacienda"
														itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresPlanificaV2View.selectNivel2}" />
												</p:selectOneMenu>

											</h:panelGrid>
										</p:column>


										<p:column>
											<h:panelGrid columns="2">


												<p:outputLabel for="txtNivel3Id" value="Bloque: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtNivel3Id" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresPlanificaV2View.txtNivel3Id}"
													required="false"
													requiredMessage="Seleccione un bloque del cultivo">
													<f:selectItem itemLabel="Seleccione un bloque" itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresPlanificaV2View.selectNivel3}" />
												</p:selectOneMenu>

												<p:outputLabel for="txtNivel4Id_Nivel4" value="Lote: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtNivel4Id_Nivel4" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresPlanificaV2View.txtNivel4Id_Nivel4}"
													required="false" requiredMessage="Seleccione un lote">
													<f:selectItem itemLabel="Seleccione un lote" itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresPlanificaV2View.selectNivel4}" />
												</p:selectOneMenu>

												<p:outputLabel for="txtPesoPromedio" value="Peso promedio: "
													style="font-size: 0.8em;" />
												<p:inputText id="txtPesoPromedio" disabled="false"
													binding="#{datEjecucionLaboresPlanificaV2View.txtPesoPromedio}"
													required="false" size="12"
													requiredMessage="Indique el peso">
													<f:converter converterId="javax.faces.Double" />
												</p:inputText>

											</h:panelGrid>
										</p:column>


									</p:row>



								</p:panelGrid>


								<p:scrollPanel mode="native" style="width:950px;height:270px">
									<p:messages id="msgMO" closable="true" showDetail="true" />

									<p:panelGrid id="gridDatPlanillaNominaDet">
										<p:row>
											<p:column>
												<h:panelGrid columns="2">

													<p:outputLabel for="txtTrabId_Trabajador"
														value="Trabajador: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtTrabId_Trabajador" effect="fade"
														filter="true" filterMatchMode="contains"
														binding="#{datEjecucionLaboresPlanificaV2View.txtTrabId_Trabajador}"
														style="width: 100%;font-size: 0.8em;" required="false"
														requiredMessage="Seleccione un trabajador">
														<f:selectItem itemLabel="Seleccione un trabajador"
															itemValue="" />
														<f:selectItems
															value="#{datEjecucionLaboresPlanificaV2View.selectTrabajador}" />
														

													</p:selectOneMenu>

													<p:outputLabel for="txtCeptoNominaId_ConceptoNomina"
														value="Concepto nómina: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtCeptoNominaId_ConceptoNomina"
														effect="fade" filter="true" filterMatchMode="contains"
														binding="#{datEjecucionLaboresPlanificaV2View.txtCeptoNominaId_ConceptoNomina}"
														style="width: 100%;font-size: 0.8em;" required="false"
														requiredMessage="Seleccione un concepto">
														<f:selectItem itemLabel="Seleccione un concepto"
															itemValue="" />
														<f:selectItems
															value="#{datEjecucionLaboresPlanificaV2View.selectCeptoNominaId}" />
														
													</p:selectOneMenu>

													<p:outputLabel for="txtUdadMedPago"
														value="Unidad de Pago: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtUdadMedPago" effect="fade"
														filter="true" filterMatchMode="contains"
														style="width: 100%;font-size: 0.8em;"
														binding="#{datEjecucionLaboresPlanificaV2View.txtUdadMedPago}"
														required="false"
														requiredMessage="Seleccione una unidad de pago">

														<f:selectItem itemLabel="Seleccione una  unidad de pago"
															itemValue="" />
														<f:selectItems
															value="#{datEjecucionLaboresPlanificaV2View.selectUdadMedPago}" />
													</p:selectOneMenu>

												
												</h:panelGrid>
											</p:column>

											<p:column>
												<h:panelGrid columns="2">
													
													
													
													<p:outputLabel for="txtCantidadPago"
														value="Cantidad (Pago): " style="font-size: 0.8em;" />
													<p:inputText id="txtCantidadPago" disabled="false" size="10"
														binding="#{datEjecucionLaboresPlanificaV2View.txtCantidadPago}"
														required="false"
														requiredMessage="Indique la cantidad a pagar">
														<f:converter converterId="javax.faces.Double" />
													</p:inputText>


													<p:outputLabel for="txtValorUnitario" value="Tarifa: "
														style="font-size: 0.8em;" />
													<p:panelGrid columns="2">
														<p:inputText id="txtValorUnitario" disabled="false" size="10"
															binding="#{datEjecucionLaboresPlanificaV2View.txtValorUnitario}"
															required="false"
															requiredMessage="Indique el valor unitario">

														</p:inputText>
														<p:commandButton icon="ui-icon-calculator"
															value="Calcular">
															<p:ajax process="@all" update="txtValorUnitario"
																listener="#{datEjecucionLaboresPlanificaV2View.ConsultarTarifaPago}" />
														</p:commandButton>

													</p:panelGrid>

													<p:outputLabel for="txtCostoTotal" value="Costo total: "
														style="font-size: 0.8em;" />

							<p:inputText style="font-size: 0.8em; visibility:hidden"

						<p:panel id="panelBotones">
