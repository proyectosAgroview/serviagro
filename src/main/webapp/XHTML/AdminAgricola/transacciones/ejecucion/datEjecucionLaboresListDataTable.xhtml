<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				

				<h:form id="frm">

					<p:panel id="panelDataTableDatPlanillaNomina"
						header="Ejecución de labores">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl" value="#{datEjecucionLaboresView.data}"
							var="datPlanillaNomina" paginator="true" lazy="true" rows="5" rowsPerPageTemplate="5,10,15"
							reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl"
											fileName="datPlanillaNomina" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>


							<p:column filterBy="#{datPlanillaNomina.consecutivo}"
								sortBy="#{datPlanillaNomina.consecutivo}">
								<f:facet name="header">
									<h:outputText value="# Planilla" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.consecutivo}" />
							</p:column>

							<p:column filterBy="#{datPlanillaNomina.ordenTrabajo}"
								sortBy="#{datPlanillaNomina.ordenTrabajo}">
								<f:facet name="header">
									<h:outputText value="O.T." />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.ordenTrabajo}" />
							</p:column>

							<p:column filterBy="#{datPlanillaNomina.fechaRegistro}"
								sortBy="#{datPlanillaNomina.fechaRegistro}">
								<f:facet name="header">
									<h:outputText value="Fecha" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.fechaRegistro}" >
											<f:convertDateTime pattern="dd-MM-yyyy" />
													</h:outputText>
							</p:column>

							<p:column filterBy="#{datPlanillaNomina.laborNombre}">
								<f:facet name="header">
									<h:outputText value="Labor" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.laborNombre}" />
							</p:column>


							<p:column filterBy="#{datPlanillaNomina.nivel2Nombre}">
								<f:facet name="header">
									<h:outputText value="Hacienda" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.nivel2Nombre}" />
							</p:column>


							<p:column filterBy="#{datPlanillaNomina.nivel4Nombre}">
								<f:facet name="header">
									<h:outputText value="Lote" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.nivel4Nombre}" />
							</p:column>
							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogDatPlanillaNomina"
										disabled="#{datPlanillaNomina.estadoTrue}"
										actionListener="#{datEjecucionLaboresView.action_edit}">
										<f:attribute name="selectedDatPlanillaNomina"
											value="#{datPlanillaNomina}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"
										disabled="#{datPlanillaNomina.estadoTrue}"
										title="Anular Registro"
										actionListener="#{datEjecucionLaboresView.action_anularReg}"
										icon="ui-icon-circle-close" update=":dialogAnularReg">
										<f:attribute name="selectedDatPlanillaNomina"
											value="#{datPlanillaNomina}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{datEjecucionLaboresView.action_new()}"
								update=":dialogDatPlanillaNomina" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogDatPlanillaNomina" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{datEjecucionLaboresView.showDialog}" resizable="false"
					modal="true" width="1000"  styleClass="dialogFix" header ="Ejecución de labores"
					responsive="true">
					<h:form id="formDialog">

						<p:messages id="msg" showDetail="true" autoUpdate="true"
							closable="true">
							<p:effect type="pulsate" event="load" delay="400" />
						</p:messages>
							
							<h:panelGrid columns ="2">	
								<p:outputLabel value="#Planilla: " style="font-size: 0.8em;"/>
								<p:inputText id="txtConsecutivo" disabled="false"
									binding="#{datEjecucionLaboresView.txtConsecutivo}"
									placeholder="Buscar o crear registro" size="23">
								</p:inputText>
								
								<p:outputLabel for="msgFechaRegistro"
									value="Fecha: " style="font-size: 0.8em;"/>
								<p:calendar id="msgFechaRegistro" showOn="button"
									navigator="false" locale="es"
									binding="#{datEjecucionLaboresView.txtFechaRegistro}"
									pattern="dd/MM/yyyy" mask="true" required="true"
									requiredMessage="La    es obligatoria">
								</p:calendar>
								
								<p:outputLabel for="txtOrdenTrabajo"
									value="O.T: " style="font-size: 0.8em;"/>
								<p:selectOneMenu id="txtOrdenTrabajo" effect="fade"
									filter="true" filterMatchMode="contains"
									binding="#{datEjecucionLaboresView.txtOrdenTrabajo}"
									required="false"
									requiredMessage="O.T(Ot, labor, Hda, Lote): ">
									<f:selectItem
										itemLabel="O.T(Ot, labor, Hda, Lote): "
										itemValue="" noSelectionOption="true" />
									<f:selectItems
										value="#{datEjecucionLaboresView.selectOrdenTrabajo}" />
									<p:ajax
										listener="#{datEjecucionLaboresView.listener_ConsultaOrdenTrabajo}"
										update="txtLaborId_Labor,txtNivel1Id,txtNivel2Id,txtNivel3Id,txtNivel4Id_Nivel4" />
								</p:selectOneMenu>
								
										
										<p:outputLabel for="txtNumeroTiquete"
														value="N° remisión: " style="font-size: 0.8em;" />
													<p:inputText id="txtNumeroTiquete" disabled="false"
														binding="#{datEjecucionLaboresView.txtNumeroTiquete}"
														required="false" size="12"
														requiredMessage="Indique el peso">
														<f:converter converterId="javax.faces.Long" />
													</p:inputText>
								
							</h:panelGrid>
							
							<p:panelGrid>
								<p:row>
								<p:column>
								<h:panelGrid columns="2" >
							
								<p:outputLabel for="txtLaborId_Labor" value="Labor: " style="font-size: 0.8em;"/>
								<p:selectOneMenu id="txtLaborId_Labor" effect="fade"
									filter="true" filterMatchMode="contains" style="width: 10%;font-size: 0.8em;"
									binding="#{datEjecucionLaboresView.txtLaborId_Labor}"
									required="false" requiredMessage="Seleccione una labor">
									<f:selectItem itemLabel="Seleccione una labor" itemValue="" />
									<f:selectItems value="#{datEjecucionLaboresView.selectLaborId}" />
								</p:selectOneMenu>
								
								<p:outputLabel></p:outputLabel>
								<p:outputLabel></p:outputLabel>
							
								
								</h:panelGrid>
								</p:column>
							
							<p:column >
								<h:panelGrid columns="2" >

								
								<p:outputLabel for="txtNivel1Id" value="Zona: " style="font-size: 0.8em;" />
								<p:selectOneMenu id="txtNivel1Id" effect="fade" filter="true"
									filterMatchMode="contains" 
									 style="width: 10%;font-size: 0.8em;"
									binding="#{datEjecucionLaboresView.txtNivel1Id}" required="false"
									requiredMessage="Seleccione una zona">
									<f:selectItem itemLabel="Seleccione una zona" itemValue="" />
									<f:selectItems value="#{datEjecucionLaboresView.selectNivel1}" />
								</p:selectOneMenu>

								<p:outputLabel for="txtNivel2Id" value="Hacienda: " style="font-size: 0.8em;"/>
								<p:selectOneMenu id="txtNivel2Id" effect="fade" filter="true"
									filterMatchMode="contains" style="width: 10%;font-size: 0.8em;"
									binding="#{datEjecucionLaboresView.txtNivel2Id}" required="false"
									requiredMessage="Seleccione una hacienda">
									<f:selectItem itemLabel="Seleccione una hacienda" itemValue="" />
									<f:selectItems value="#{datEjecucionLaboresView.selectNivel2}" />
								</p:selectOneMenu>
							
								</h:panelGrid>
								</p:column>
								
								
							<p:column >
								<h:panelGrid columns="2" >

								
								<p:outputLabel for="txtNivel3Id" value="Bloque: " style="font-size: 0.8em;"/>
								<p:selectOneMenu id="txtNivel3Id" effect="fade" filter="true"
									filterMatchMode="contains" style="width: 10%;font-size: 0.8em;"
									binding="#{datEjecucionLaboresView.txtNivel3Id}" required="false"
									requiredMessage="Seleccione un bloque del cultivo">
									<f:selectItem itemLabel="Seleccione un bloque" itemValue="" />
									<f:selectItems value="#{datEjecucionLaboresView.selectNivel3}" />
								</p:selectOneMenu>
								
								<p:outputLabel for="txtNivel4Id_Nivel4" value="Lote: " style="font-size: 0.8em;"/>
								<p:selectOneMenu id="txtNivel4Id_Nivel4" effect="fade"
									filter="true" filterMatchMode="contains" style="width: 10%;font-size: 0.8em;"
									binding="#{datEjecucionLaboresView.txtNivel4Id_Nivel4}"
									required="false" requiredMessage="Seleccione un lote">
									<f:selectItem itemLabel="Seleccione un lote" itemValue="" />
									<f:selectItems value="#{datEjecucionLaboresView.selectNivel4}" />
							
								</p:selectOneMenu>
											
										<p:outputLabel for="txtPesoPromedio"
														value="Peso promedio: " style="font-size: 0.8em;" />
													<p:inputText id="txtPesoPromedio" disabled="false"
														binding="#{datEjecucionLaboresView.txtPesoPromedio}"
														required="false" size="12"
														requiredMessage="Indique el peso">
														<f:converter converterId="javax.faces.Double" />
													</p:inputText>
																
								</h:panelGrid>
								</p:column>
															
								
								</p:row>
								
														
								<h:panelGrid columns="3" >
								
									
								<p:outputLabel for="txtRequiereMaquinaria" value="Utilza equipos?:" style="font-size: 0.8em;" />
									<p:selectOneRadio id="txtRequiereMaquinaria" disabled="false" style="font-size: 0.8em;"
												binding="#{datEjecucionLaboresView.txtRequiereMaquinaria}" required="true"
												requiredMessage="Utiliza equipos: Si/No?">
												<f:selectItem itemLabel="No" itemValue="No" />
												<f:selectItem itemLabel="Si" itemValue="Si" />
									</p:selectOneRadio>
									<p:message for="txtRequiereMaquinaria" />
									
									
								<p:outputLabel for="txtObservacion" value="Observación:" style="font-size: 0.8em;"/>
								<p:inputTextarea id="txtObservacion"
									binding="#{datEjecucionLaboresView.txtObservacion}" rows="1"
									cols="50"  maxlength="1000"
									counterTemplate="{0} Caracteres" autoResize="true" />
								<h:outputText  />

								<!-- id auto incrementable -->
								<p:inputText style="font-size: 0.8em; visibility:hidden" id="txtPlanillaNominaId"
									binding="#{datEjecucionLaboresView.txtPlanillaNominaId}">
								</p:inputText>

							</h:panelGrid>
							
							</p:panelGrid>
									
				
						<p:tabView id="tabMapa" activeIndex="#{datEjecucionLaboresView.activeTapIndex}">

						<p:tab title="Mano de obra">
							<p:scrollPanel mode="native" style="width:950px;height:270px">
											<p:messages id="msgMO" closable="true" showDetail="true" />
												
						<p:panelGrid id="gridDatPlanillaNominaDet">
							<p:row>
								<p:column>
									<h:panelGrid  columns="2">

										<p:outputLabel for="txtTrabId_Trabajador" value="Trabajador: "
											style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtTrabId_Trabajador" effect="fade"
											filter="true" filterMatchMode="contains" 
											binding="#{datEjecucionLaboresView.txtTrabId_Trabajador}"
											style="width: 10%;font-size: 0.8em;" required="false"
											requiredMessage="Seleccione un trabajador">
											<f:selectItem itemLabel="Seleccione un trabajador"
												itemValue="" />
											<f:selectItems
												value="#{datEjecucionLaboresView.selectTrabajador}" />
											<p:ajax
												listener="#{datEjecucionLaboresView.listener_ConsultaCodTrabajador}"
												update="txtCodTrabajadorNomina" />

										</p:selectOneMenu>

										<p:outputLabel for="txtCeptoNominaId_ConceptoNomina"
											value="Concepto nómina: " style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtCeptoNominaId_ConceptoNomina"
											effect="fade" filter="true" filterMatchMode="contains"
											binding="#{datEjecucionLaboresView.txtCeptoNominaId_ConceptoNomina}"
											style="width: 10%;font-size: 0.8em;" required="false"
											requiredMessage="Seleccione un concepto">
											<f:selectItem itemLabel="Seleccione un concepto" itemValue="" />
											<f:selectItems
												value="#{datEjecucionLaboresView.selectCeptoNominaId}" />
											<p:ajax
												listener="#{datEjecucionLaboresView.listener_ConsultaCodConceptoNomina}"
												update="txtCodConceptoNomina" />
										</p:selectOneMenu>
													
											<p:outputLabel for="txtUdadMedPago" value="Unidad de Pago: "
											style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtUdadMedPago" effect="fade"
											filter="true" filterMatchMode="contains"
											style="width: 10%;font-size: 0.8em;"
											binding="#{datEjecucionLaboresView.txtUdadMedPago}"
											required="false"
											requiredMessage="Seleccione una unidad de pago">

											<f:selectItem itemLabel="Seleccione una  unidad de pago"
												itemValue="" />
											<f:selectItems
												value="#{datEjecucionLaboresView.selectUdadMedPago}" />
											<p:ajax process="@all"
												update=" txtCodUmPagoNomina, txtAreaRegada "
												listener="#{datEjecucionLaboresView.listener_ConsultaAreaNivel4}" />
										</p:selectOneMenu>
										
											<p:outputLabel for="txtEstadoIncidencia" value="Estado de incidencia: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtEstadoIncidencia" effect="fade"
													filter="true" filterMatchMode="contains"
													style="font-size: 0.8em;"
													binding="#{datEjecucionLaboresView.txtEstadoIncidencia}" required="false"
													requiredMessage="Seleccione un estado">
													<f:selectItem itemLabel="Indique un estado" itemValue="" />
													<f:selectItem itemLabel="Alto" itemValue="Alto" />
													<f:selectItem itemLabel="Medio" itemValue="Medio" />
													<f:selectItem itemLabel="Bajo" itemValue="Bajo" />
												</p:selectOneMenu>
											
												<p:outputLabel for="txtAlturaPlanta" value="Altura mata: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtAlturaPlanta" effect="fade"
													filter="true" filterMatchMode="contains"
													style="font-size: 0.8em;"
													binding="#{datEjecucionLaboresView.txtAlturaPlanta}" required="false"
													requiredMessage="Seleccione un estado">
													<f:selectItem itemLabel="Indique un estado" itemValue="" />
													<f:selectItem itemLabel="Pequeña" itemValue="Pequeña" />
													<f:selectItem itemLabel="Grande" itemValue="Grande" />
												</p:selectOneMenu>
											

										</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">
												<p:outputLabel for="txtCantidadPago" value="Cantidad (Pago): "
											style="font-size: 0.8em;" />
										<p:inputText id="txtCantidadPago" disabled="false"
											binding="#{datEjecucionLaboresView.txtCantidadPago}"
											required="false"
											requiredMessage="Indique la cantidad a pagar">
											<f:converter converterId="javax.faces.Double" />
										</p:inputText>
		
										
								<p:outputLabel for="txtCantidadDescontar" value="Cantidad a descontar: " style="font-size: 0.8em;"/>
								<p:inputText id="txtCantidadDescontar" disabled="false"
									binding="#{datEjecucionLaboresView.txtCantidadDescontar}"
									required="false" requiredMessage="Indique la cantidad a descontar">
									<f:converter converterId="javax.faces.Double" />
								</p:inputText>
										
										<p:outputLabel for="txtValorUnitario" value="Tarifa: "
											style="font-size: 0.8em;" />
										<p:panelGrid columns="2">
											<p:inputText id="txtValorUnitario" disabled="false"
												binding="#{datEjecucionLaboresView.txtValorUnitario}"
												required="false" requiredMessage="Indique el valor unitario">

											</p:inputText>
											<p:commandButton icon="ui-icon-calculator" value="Calcular">
												<p:ajax process="@all" update="txtValorUnitario"
													listener="#{datEjecucionLaboresView.ConsultarTarifaPago}" />
											</p:commandButton>

										</p:panelGrid>

										<p:outputLabel for="txtCostoTotal" value="Costo total: "
											style="font-size: 0.8em;" />
										<p:panelGrid columns="2">
											<p:inputText id="txtCostoTotal"
												binding="#{datEjecucionLaboresView.txtCostoTotal}"
												disable="false">
												<f:converter converterId="javax.faces.Double" />
											</p:inputText>
											<p:commandButton icon="ui-icon-calculator" value="Calcular">
												<p:ajax process="@all" update="txtCostoTotal"
													listener="#{datEjecucionLaboresView.listener_calcularCostoTotal}" />
											</p:commandButton>
										</p:panelGrid>
									</h:panelGrid>
									</p:column>
									
									</p:row>
									</p:panelGrid>
									
									<div class="ui-g">
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtCodConceptoNomina"
												binding="#{datEjecucionLaboresView.txtCodConceptoNomina}" />
										</div>
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtCodTrabajadorNomina"
												binding="#{datEjecucionLaboresView.txtCodTrabajadorNomina}" />
										</div>
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtCodUmPagoNomina"
												binding="#{datEjecucionLaboresView.txtCodUmPagoNomina}" />
										</div>
									</div>		
																				
											<h:panelGrid columns="2" style="margin:10px;">
												<p:commandButton id="btnAgregarNomina" icon="ui-icon-plusthick"
													process="@this,txtValorUnitario,txtCantidadPago,txtUdadMedPago,
															txtCeptoNominaId_ConceptoNomina,txtTrabId_Trabajador,
															txtCodConceptoNomina,txtCodTrabajadorNomina,txtCodUmPagoNomina,
															txtCantidadDescontar,txtEstadoIncidencia,txtAlturaPlanta
															"
													binding="#{datEjecucionLaboresView.btnAgregarNomina}"
													value="Agregar"
													action="#{datEjecucionLaboresView.action_agregarPlanilla}"
													ajax="true" update="tablaDetPlanillaDet, msgMO" />

												<p:commandButton id="btnlimpiar1" icon="ui-icon-trash"
													value="Limpiar">
													<p:ajax update="gridDatPlanillaNominaDet" resetValues="true" />
												</p:commandButton>
												

											</h:panelGrid>

											<p:outputPanel id="dataTableNomina">
												<p:dataTable id="tablaDetPlanillaDet"
													value="#{datEjecucionLaboresView.dataPlanillaDet}"
													var="listaDetPlanillaDet" paginator="true" rows="5"  rowsPerPageTemplate="5,10,15"
													reflow="true">

													<p:column headerText="Trabajador">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText
																	value="#{listaDetPlanillaDet.codTrabajador}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText
																	value="#{listaDetPlanillaDet.codTrabajador}" />
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="Concepto">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText value="#{listaDetPlanillaDet.codConceptoNomina}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText value="#{listaDetPlanillaDet.codConceptoNomina}" />
															</f:facet>
														</p:cellEditor>
													</p:column>

													<p:column headerText="U.M(Pago)">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText
																	value="#{listaDetPlanillaDet.codUmPago}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText
																	value="#{listaDetPlanillaDet.codUmPago}" />
															</f:facet>
														</p:cellEditor>
													</p:column>


													<p:column headerText="Cantidad">
														<p:cellEditor>
															<f:facet name="output">
																<h:outputText
																	value="#{listaDetPlanillaDet.cantidadPago}" />
															</f:facet>
															<f:facet name="input">
																<p:inputText
																	value="#{listaDetPlanillaDet.cantidadPago}" />
															</f:facet>
														</p:cellEditor>
													</p:column>

														<f:converter converterId="javax.faces.Double" />

													<p:outputLabel for="txtAreaRegada" value="Área regada: "

													<p:outputLabel for="txtCaudalNivel4" value="Caudal(L/Sg): "

													<p:outputLabel for="txtHoraFinNivel4" value="H.Final: "
														style="font-size: 0.8em;" />

														pattern="HH:mm" timeOnly="true" required="false"
														requiredMessage="Indique la hora final">
													</p:calendar>

													<p:outputLabel for="txtHoraTotalNivel4"
														value="Horas de riego: " style="font-size: 0.8em;" />

														style="width: 60%;"
														binding="#{datEjecucionLaboresView.txtHoraTotalNivel4}"
														required="false"
														requiredMessage="Indique las horas de riego">
														<f:converter converterId="javax.faces.Double" />

													<p:outputLabel for="txtkwhFinal" value="Kwh Final: "
														style="font-size: 0.8em;" />

														style="width: 60%;"
														binding="#{datEjecucionLaboresView.txtkwhFinal}"													>
													</p:inputText>
													
													<p:outputLabel for="txtsurcosLargos" value="Surcos Largos: "
														style="font-size: 0.8em;" />

														style="width: 60%;"

							</p:tabView>
										
						
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									binding="#{datEjecucionLaboresView.btnSave}" value="Grabar"
									action="#{datEjecucionLaboresView.action_save()}"
									update=":dialogDatPlanillaNomina :frm:panelDataTableDatPlanillaNomina" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar"
									action="#{datEjecucionLaboresView.action_clear()}"
									process="@this" update=":dialogDatPlanillaNomina" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>

				<!-- Formulario anulacion -->

				<p:dialog id="dialogAnularReg" appendTo="@(body)" draggable="true"
					closable="true" resizable="flase"
					visible="#{datEjecucionLaboresView.showDialog}" modal="true"
					width="500" >

					<h:form id="formDialogAnularReg">
						<p:messages id="msg" showDetail="true" autoUpdate="true"
							closable="true">
							<p:effect type="pulsate" event="load" delay="400" />
						</p:messages>
						<p:panel id="panelAnularReg" header="Anulación de Registro">
							<h:panelGrid columns="3" cellpadding="5">

								<p:outputLabel for="txtobservacionAnularReg"
									value="Observación: " />
								<p:inputTextarea id="txtobservacionAnularReg"
									binding="#{datEjecucionLaboresView.txtObservacionAnularReg}"
									rows="5" cols="30" counter="display" maxlength="500"
									counterTemplate="{0} Caracteres." autoResize="true"
									required="true" requiredMessage="La Observavión es Obligatoria" />
								<h:outputText id="display" />

							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									disabled="false" binding="#{datEjecucionLaboresView.btnDelete}"
									value="Grabar"
									action="#{datEjecucionLaboresView.action_saveAnularReg()}"
									update=":dialogAnularReg :formDialogAnularReg:panelAnularReg :frm:panelDataTableDatPlanillaNomina" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar"
									action="#{datEjecucionLaboresView.action_clear()}"
									process="@this" update=":dialogAnularReg" />
							</div>
						</p:panel>
