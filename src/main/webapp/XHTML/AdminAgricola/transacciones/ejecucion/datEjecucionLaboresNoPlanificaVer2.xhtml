<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				

				<h:form id="frm">

					<p:panel id="panelDataTableDatPlanillaNomina"
						header="Ejecución de labores">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl"
							value="#{datEjecucionLaboresNoPlanificaV2View.data}"
							var="datPlanillaNomina" paginator="true" lazy="true" rows="5"
							rowsPerPageTemplate="5,10,15" reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl"
											fileName="datPlanillaNomina" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>


							<p:column filterBy="#{datPlanillaNomina.consecutivo}"
								sortBy="#{datPlanillaNomina.consecutivo}">
								<f:facet name="header">
									<h:outputText value="# Planilla" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.consecutivo}" />
							</p:column>


							<p:column filterBy="#{datPlanillaNomina.fechaRegistro}"
								sortBy="#{datPlanillaNomina.fechaRegistro}">
								<f:facet name="header">
									<h:outputText value="Fecha" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.fechaRegistro}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogDatPlanillaNomina"
										disabled="#{datPlanillaNomina.estadoTrue}"
										actionListener="#{datEjecucionLaboresNoPlanificaV2View.action_edit}">
										<f:attribute name="selectedDatPlanillaNomina"
											value="#{datPlanillaNomina}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"
										disabled="#{datPlanillaNomina.estadoTrue}"
										title="Anular Registro"
										actionListener="#{datEjecucionLaboresNoPlanificaV2View.action_anularReg}"
										icon="ui-icon-circle-close" update=":dialogAnularReg">
										<f:attribute name="selectedDatPlanillaNomina"
											value="#{datPlanillaNomina}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{datEjecucionLaboresNoPlanificaV2View.action_new()}"
								update=":dialogDatPlanillaNomina" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogDatPlanillaNomina" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{datEjecucionLaboresNoPlanificaV2View.showDialog}"
					resizable="false" modal="true" width="1000" styleClass="dialogFix"
					header="Ejecución de labores" responsive="true">
					<h:form id="formDialog">

						<p:messages id="msg" showDetail="true" autoUpdate="true"
							closable="true">
							<p:effect type="pulsate" event="load" delay="400" />
						</p:messages>

						<h:panelGrid columns="2">
							<p:outputLabel value="#Planilla: " style="font-size: 0.8em;" />
							<p:inputText id="txtConsecutivo" disabled="false"
								binding="#{datEjecucionLaboresNoPlanificaV2View.txtConsecutivo}"
								placeholder="Buscar o crear registro" size="23">
							</p:inputText>

							<p:outputLabel for="msgFechaRegistro" value="Fecha: "
								style="font-size: 0.8em;" />
							<p:calendar id="msgFechaRegistro" showOn="button"
								navigator="false" locale="es"
								binding="#{datEjecucionLaboresNoPlanificaV2View.txtFechaRegistro}"
								pattern="dd/MM/yyyy" mask="true" required="true"
								requiredMessage="La    es obligatoria">
							</p:calendar>

							<p:outputLabel for="txtObservacion" value="Observación:"
								style="font-size: 0.8em;" />
							<p:inputTextarea id="txtObservacion"
								binding="#{datEjecucionLaboresNoPlanificaV2View.txtObservacion}"
								rows="1" cols="50" maxlength="1000"
								counterTemplate="{0} Caracteres" autoResize="true" />
							<h:outputText />

							<p:inputText style="font-size: 0.8em; visibility:hidden"
								id="txtPlanillaNominaId"
								binding="#{datEjecucionLaboresNoPlanificaV2View.txtPlanillaNominaId}">
							</p:inputText>

						</h:panelGrid>

						<p:tabView id="tabMapa"
							activeIndex="#{datEjecucionLaboresNoPlanificaV2View.activeTapIndex}">
							<p:tab title="Mano de obra">

								<p:panelGrid>
									<p:row>
										<p:column>
											<h:panelGrid columns="2">

												<p:outputLabel for="txtLaborId_Labor" value="Labor: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtLaborId_Labor" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresNoPlanificaV2View.txtLaborId_Labor}"
													required="false" requiredMessage="Seleccione una labor">
													<f:selectItem itemLabel="Seleccione una labor" itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresNoPlanificaV2View.selectLaborId}" />
													<p:ajax
														listener="#{datEjecucionLaboresNoPlanificaV2View.listener_ConsultaNombreLaborMo}"
														update="txtNombreLabor" />

												</p:selectOneMenu>

												<p:outputLabel for="txtNumeroTiquete" value="N° remisión: "
													style="font-size: 0.8em;" />
												<p:inputText id="txtNumeroTiquete" disabled="false"
													binding="#{datEjecucionLaboresNoPlanificaV2View.txtNumeroTiquete}"
													required="false" size="12"
													requiredMessage="Indique el número">
													<f:converter converterId="javax.faces.Long" />
												</p:inputText>
											</h:panelGrid>
										</p:column>

										<p:column>
											<h:panelGrid columns="2">


												<p:outputLabel for="txtNivel1Id" value="Zona: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtNivel1Id" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresNoPlanificaV2View.txtNivel1Id}"
													required="false" requiredMessage="Seleccione una zona">
													<f:selectItem itemLabel="Seleccione una zona" itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresNoPlanificaV2View.selectNivel1}" />
													<p:ajax update="txtNivel2Id" />

												</p:selectOneMenu>

												<p:outputLabel for="txtNivel2Id" value="Hacienda: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtNivel2Id" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresNoPlanificaV2View.txtNivel2Id}"
													required="false" requiredMessage="Seleccione una hacienda">
													<f:selectItem itemLabel="Seleccione una hacienda"
														itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresNoPlanificaV2View.selectNivel2}" />
													<p:ajax update="txtNivel3Id" />

												</p:selectOneMenu>

											</h:panelGrid>
										</p:column>


										<p:column>
											<h:panelGrid columns="2">


												<p:outputLabel for="txtNivel3Id" value="Bloque: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtNivel3Id" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresNoPlanificaV2View.txtNivel3Id}"
													required="false"
													requiredMessage="Seleccione un bloque del cultivo">
													<f:selectItem itemLabel="Seleccione un bloque" itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresNoPlanificaV2View.selectNivel3}" />
													<p:ajax update="txtNivel4Id_Nivel4" />

												</p:selectOneMenu>

												<p:outputLabel for="txtNivel4Id_Nivel4" value="Lote: "
													style="font-size: 0.8em;" />
												<p:selectOneMenu id="txtNivel4Id_Nivel4" effect="fade"
													filter="true" filterMatchMode="contains"
													style="width: 100%;font-size: 0.8em;" autoWidth="false"
													binding="#{datEjecucionLaboresNoPlanificaV2View.txtNivel4Id_Nivel4}"
													required="false" requiredMessage="Seleccione un lote">
													<f:selectItem itemLabel="Seleccione un lote" itemValue="" />
													<f:selectItems
														value="#{datEjecucionLaboresNoPlanificaV2View.selectNivel4}" />
													<p:ajax
														listener="#{datEjecucionLaboresNoPlanificaV2View.listener_ConsultaNombreNivel2_Nivel4Mo}"
														update="txtNombreNivel4, txtNombreNivel2"
														process="@this,txtNivel4Id_Nivel4, txtNivel2Id" />

												</p:selectOneMenu>

												<p:outputLabel for="txtPesoPromedio" value="Peso promedio: "
													style="font-size: 0.8em;" />
												<p:inputText id="txtPesoPromedio" disabled="false"
													binding="#{datEjecucionLaboresNoPlanificaV2View.txtPesoPromedio}"
													required="false" size="12"
													requiredMessage="Indique el peso">
													<f:converter converterId="javax.faces.Double" />
												</p:inputText>

											</h:panelGrid>
										</p:column>


									</p:row>



								</p:panelGrid>


								<p:scrollPanel mode="native" style="width:950px;height:270px">
									<p:messages id="msgMO" closable="true" showDetail="true" />

									<p:panelGrid id="gridDatPlanillaNominaDet">
										<p:row>
											<p:column>
												<h:panelGrid columns="2">

													<p:outputLabel for="txtTrabId_Trabajador"
														value="Trabajador: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtTrabId_Trabajador" effect="fade"
														filter="true" filterMatchMode="contains"
														binding="#{datEjecucionLaboresNoPlanificaV2View.txtTrabId_Trabajador}"
														style="width: 100%;font-size: 0.8em;" required="false"
														requiredMessage="Seleccione un trabajador">
														<f:selectItem itemLabel="Seleccione un trabajador"
															itemValue="" />
														<f:selectItems
															value="#{datEjecucionLaboresNoPlanificaV2View.selectTrabajador}" />
														<p:ajax
															listener="#{datEjecucionLaboresNoPlanificaV2View.listener_ConsultaCodTrabajador}"
															update="txtCodTrabajadorNomina" />

													</p:selectOneMenu>

													<p:outputLabel for="txtCeptoNominaId_ConceptoNomina"
														value="Concepto nómina: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtCeptoNominaId_ConceptoNomina"
														effect="fade" filter="true" filterMatchMode="contains"
														binding="#{datEjecucionLaboresNoPlanificaV2View.txtCeptoNominaId_ConceptoNomina}"
														style="width: 100%;font-size: 0.8em;" required="false"
														requiredMessage="Seleccione un concepto">
														<f:selectItem itemLabel="Seleccione un concepto"
															itemValue="" />
														<f:selectItems
															value="#{datEjecucionLaboresNoPlanificaV2View.selectCeptoNominaId}" />
														<p:ajax
															listener="#{datEjecucionLaboresNoPlanificaV2View.listener_ConsultaCodConceptoNomina}"
															update="txtCodConceptoNomina" />
													</p:selectOneMenu>

													<p:outputLabel for="txtUdadMedPago"
														value="Unidad de Pago: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtUdadMedPago" effect="fade"
														filter="true" filterMatchMode="contains"
														style="width: 100%;font-size: 0.8em;"
														binding="#{datEjecucionLaboresNoPlanificaV2View.txtUdadMedPago}"
														required="false"
														requiredMessage="Seleccione una unidad de pago">

														<f:selectItem itemLabel="Seleccione una  unidad de pago"
															itemValue="" />
														<f:selectItems
															value="#{datEjecucionLaboresNoPlanificaV2View.selectUdadMedPago}" />

														<p:ajax
															listener="#{datEjecucionLaboresNoPlanificaV2View.listener_ConsultaCodUdadMedMo}"
															update="txtCodUmPagoNomina" />

													</p:selectOneMenu>

													<p:outputLabel for="txtEstadoIncidencia"
														value="Estado de incidencia: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtEstadoIncidencia" effect="fade"
														filter="true" filterMatchMode="contains"
														style="font-size: 0.8em;"
														binding="#{datEjecucionLaboresNoPlanificaV2View.txtEstadoIncidencia}"
														required="false" requiredMessage="Seleccione un estado">
														<f:selectItem itemLabel="Indique un estado" itemValue="" />
														<f:selectItem itemLabel="Alto" itemValue="Alto" />
														<f:selectItem itemLabel="Medio" itemValue="Medio" />
														<f:selectItem itemLabel="Bajo" itemValue="Bajo" />
													</p:selectOneMenu>

													<p:outputLabel for="txtAlturaPlanta" value="Altura mata: "
														style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtAlturaPlanta" effect="fade"
														filter="true" filterMatchMode="contains"
														style="font-size: 0.8em;"
														binding="#{datEjecucionLaboresNoPlanificaV2View.txtAlturaPlanta}"
														required="false" requiredMessage="Seleccione un estado">
														<f:selectItem itemLabel="Indique un estado" itemValue="" />
														<f:selectItem itemLabel="Pequeña" itemValue="Pequeña" />
														<f:selectItem itemLabel="Grande" itemValue="Grande" />
													</p:selectOneMenu>


												</h:panelGrid>
											</p:column>

											<p:column>
												<h:panelGrid columns="2">
													<p:outputLabel for="txtHorasTrabajadas"
														value="Horas trabajadas: " style="font-size: 0.8em;" />
													<p:spinner id="txtHorasTrabajadas" disabled="false" size="10"
														binding="#{datEjecucionLaboresNoPlanificaV2View.txtHorasTrabajadas}"
														required="false" min="0" max="24" stepFactor="0.25"
														requiredMessage="Indique el N° de horas trabajadas">
														
													</p:spinner>
													
													
													<p:outputLabel for="txtCantidadPago"
														value="Cantidad (Pago): " style="font-size: 0.8em;" />
													<p:inputText id="txtCantidadPago" disabled="false" size="10"
														binding="#{datEjecucionLaboresNoPlanificaV2View.txtCantidadPago}"
														required="false"
														requiredMessage="Indique la cantidad a pagar">
														<f:converter converterId="javax.faces.Double" />
													</p:inputText>


													<p:outputLabel for="txtCantidadDescontar"
														value="Cantidad a descontar: " style="font-size: 0.8em;" />
													<p:inputText id="txtCantidadDescontar" disabled="false" size="10"
														binding="#{datEjecucionLaboresNoPlanificaV2View.txtCantidadDescontar}"
														required="false"
														requiredMessage="Indique la cantidad a descontar">
														<f:converter converterId="javax.faces.Double" />
													</p:inputText>
													
													
													

													<p:outputLabel for="txtValorUnitario" value="Tarifa: "
														style="font-size: 0.8em;" />
													<p:panelGrid columns="2">
														<p:inputText id="txtValorUnitario" disabled="false" size="10"
															binding="#{datEjecucionLaboresNoPlanificaV2View.txtValorUnitario}"
															required="false"
															requiredMessage="Indique el valor unitario">

														</p:inputText>
														<p:commandButton icon="ui-icon-calculator"
															value="Calcular">
															<p:ajax process="@all" update="txtValorUnitario"
																listener="#{datEjecucionLaboresNoPlanificaV2View.ConsultarTarifaPago}" />
														</p:commandButton>

													</p:panelGrid>

													<p:outputLabel for="txtCostoTotal" value="Costo total: "
														style="font-size: 0.8em;" />
													<p:panelGrid columns="2">
														<p:inputText id="txtCostoTotal" size="10"
															binding="#{datEjecucionLaboresNoPlanificaV2View.txtCostoTotal}"
															disable="false">
															<f:converter converterId="javax.faces.Double" />
														</p:inputText>
														<p:commandButton icon="ui-icon-calculator"
															value="Calcular">
															<p:ajax process="@all" update="txtCostoTotal"
																listener="#{datEjecucionLaboresNoPlanificaV2View.listener_calcularCostoTotal}" />
														</p:commandButton>
													</p:panelGrid>
													
													
													
												</h:panelGrid>
											</p:column>

										</p:row>
									</p:panelGrid>

									<div class="ui-g" style="width: 0%; font-size: 0.0em;"
										align="left">
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtCodConceptoNomina"
												binding="#{datEjecucionLaboresNoPlanificaV2View.txtCodConceptoNomina}" />
										</div>
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtCodTrabajadorNomina"
												binding="#{datEjecucionLaboresNoPlanificaV2View.txtCodTrabajadorNomina}" />
										</div>
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtCodUmPagoNomina"
												binding="#{datEjecucionLaboresNoPlanificaV2View.txtCodUmPagoNomina}" />
										</div>

										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtNombreLabor"
												binding="#{datEjecucionLaboresNoPlanificaV2View.txtNombreLabor}" />
										</div>

										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtNombreNivel2"
												binding="#{datEjecucionLaboresNoPlanificaV2View.txtNombreNivel2}" />
										</div>
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtNombreNivel4"
												binding="#{datEjecucionLaboresNoPlanificaV2View.txtNombreNivel4}" />
										</div>

									</div>

									<h:panelGrid columns="2" style="margin:10px;">
										<p:commandButton id="btnAgregarNomina"
											icon="ui-icon-plusthick"
											process="@this,txtValorUnitario,txtCantidadPago,txtUdadMedPago,
															txtCeptoNominaId_ConceptoNomina,txtTrabId_Trabajador,
															txtCodConceptoNomina,txtCodTrabajadorNomina,txtCodUmPagoNomina,
															txtCantidadDescontar,txtEstadoIncidencia,txtAlturaPlanta,
															txtNombreLabor,	txtNombreNivel2,txtNombreNivel4,
															txtNivel1Id, txtNivel2Id, txtNivel3Id, txtNivel4Id_Nivel4, txtPesoPromedio
															"
											binding="#{datEjecucionLaboresNoPlanificaV2View.btnAgregarNomina}"
											value="Agregar"
											action="#{datEjecucionLaboresNoPlanificaV2View.action_agregarPlanilla}"
											ajax="true" update="tablaDetPlanillaDet, msgMO" />

										<p:commandButton id="btnlimpiar1" icon="ui-icon-trash"
											value="Limpiar">
											<p:ajax update="gridDatPlanillaNominaDet" resetValues="true" />
										</p:commandButton>


									</h:panelGrid>

									<p:outputPanel id="dataTableNomina">
										<p:dataTable id="tablaDetPlanillaDet"
											value="#{datEjecucionLaboresNoPlanificaV2View.dataPlanillaDet}"
											var="listaDetPlanillaDet" paginator="true" rows="5"
											rowsPerPageTemplate="5,10,15" reflow="true" editable="true"
											editMode="cell"	widgetVar="cellManoObra">

											<p:ajax event="cellEdit" listener="#{datEjecucionLaboresNoPlanificaV2View.onCellEditManoObra}" />

											<p:column headerText="Hda" style="font-size: 0.8em;">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDetPlanillaDet.nombreNivel2}" />
													</f:facet>
													<f:facet name="input">
														<h:selectOneMenu
															value="#{listaDetPlanillaDet.nivel2Id.nivel2Id}">
															<f:selectItems value="#{datEjecucionLaboresPlanificaV2View.selectNivel2Edit}"
															var="var1" itemValue="#{var1}"></f:selectItems>
														</h:selectOneMenu>
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Lote" style="font-size: 0.8em;">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDetPlanillaDet.nombreNivel4}" />
													</f:facet>
													<f:facet name="input">
														<h:selectOneMenu
															value="#{listaDetPlanillaDet.nivel4.nivel4Id}">
															<f:selectItems value="#{datEjecucionLaboresNoPlanificaV2View.selectNivel4Edit}"
															var="var2" itemValue="#{var2}"></f:selectItems>

												</p:cellEditor>
											</p:column>

											<p:column headerText="Labor" style="font-size: 0.8em;">

													<f:facet name="input">

													</f:facet>
												</p:cellEditor>
											</p:column>


											<p:column headerText="F.(Agua)" style="font-size: 0.8em;">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText
															value="#{listaDatRiego.nombreInfraestructura}" />

													<f:facet name="input">
														<h:selectOneMenu
															value="#{listaDatRiego.infraId_Infraestructura.infraId}">
															<f:selectItems value="#{datEjecucionLaboresNoPlanificaV2View.selectInfraestructura}"
															var="var21" itemValue="#{var21}"></f:selectItems>
														</h:selectOneMenu>
													</f:facet>
												</p:cellEditor>
											</p:column>


											<p:column headerText="S. Riego" style="font-size: 0.8em;">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDatRiego.sistemaRieNombre}" />
													</f:facet>
													<f:facet name="input">
														<h:selectOneMenu
															value="#{listaDatRiego.sistemaRiegoId_SistemaRiego.sistemaRiegoId}">
															<f:selectItems value="#{datEjecucionLaboresNoPlanificaV2View.selectSistemaRiego}"
															var="var22" itemValue="#{var22}"></f:selectItems>
														</h:selectOneMenu>
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Área Regada" style="font-size: 0.8em;">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDatRiego.areaRegada}">
														</h:outputText>

													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDatRiego.areaRegada}">
														</p:inputText>
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Hras de Riego"
												style="font-size: 0.8em;">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDatRiego.horaTotalNivel4}">
														</h:outputText>
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDatRiego.horaTotalNivel4}">
														</p:inputText>
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Total. Horómetro"
												style="font-size: 0.8em;">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDatRiego.totalHorometro}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDatRiego.totalHorometro}" />
													</f:facet>
												</p:cellEditor>
											</p:column>


											<p:column headerText="Caudal(Ls)" style="font-size: 0.8em;">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDatRiego.caudalNivel4}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDatRiego.caudalNivel4}" />
													</f:facet>
												</p:cellEditor>
											</p:column>


											<p:column headerText="Vól(M3)" style="font-size: 0.8em;">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDatRiego.volTotalNivel4}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDatRiego.volTotalNivel4}" />

											<p:column headerText="Opciones">
												<div align="center">
													<p:commandButton id="btnDelete" icon="ui-icon-trash"
														actionListener="#{datEjecucionLaboresNoPlanificaV2View.actionDeleteDatRiego}"
														title="Borrar"
														onclick="if(!confirm('Realmente desea borrar este registro?')){return false;}"
														update="tablaDatRiego :dialogDatPlanillaNomina">
														<f:attribute name="selectedDatRiegos"
															value="#{listaDatRiego}" />
													</p:commandButton>

								</p:scrollPanel>
							</p:tab>


						</p:tabView>


						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									binding="#{datEjecucionLaboresNoPlanificaV2View.btnSave}"
									value="Grabar"
									action="#{datEjecucionLaboresNoPlanificaV2View.action_save()}"
									update=":dialogDatPlanillaNomina :frm:panelDataTableDatPlanillaNomina" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar"
									action="#{datEjecucionLaboresNoPlanificaV2View.action_clear()}"
									process="@this" update=":dialogDatPlanillaNomina" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>

				<!-- Formulario anulacion -->

				<p:dialog id="dialogAnularReg" appendTo="@(body)" draggable="true"
					closable="true" resizable="flase"
					visible="#{datEjecucionLaboresNoPlanificaV2View.showDialog}"
					modal="true" width="600">

					<h:form id="formDialogAnularReg">
						<p:messages id="msg" showDetail="true" autoUpdate="true"
							closable="true">
							<p:effect type="pulsate" event="load" delay="400" />
						</p:messages>
						<p:panel id="panelAnularReg" header="Anulación de Registro">
							<h:panelGrid columns="3" cellpadding="5">

								<p:outputLabel for="txtobservacionAnularReg"
									value="Observación: " />
								<p:inputTextarea id="txtobservacionAnularReg"
									binding="#{datEjecucionLaboresNoPlanificaV2View.txtObservacionAnularReg}"
									rows="5" cols="26" counter="display" maxlength="500"
									counterTemplate="{0} Caracteres." autoResize="true"
									required="true" requiredMessage="La Observavión es Obligatoria" />
								<h:outputText id="display" />


								<p:inputText style="font-size: 0.8em; visibility:hidden"
									id="txtPlanillaNominaId"
									binding="#{datEjecucionLaboresNoPlanificaV2View.txtPlanillaNominaId}">
								</p:inputText>

							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" icon="ui-icon-disk"
									disabled="false"
									binding="#{datEjecucionLaboresNoPlanificaV2View.btnDelete}"
									value="Grabar"
									action="#{datEjecucionLaboresNoPlanificaV2View.action_saveAnularReg()}"
									update=":dialogAnularReg :formDialogAnularReg:panelAnularReg :frm:panelDataTableDatPlanillaNomina" />
								<p:commandButton id="btnClear" icon="ui-icon-trash"
									value="Limpiar"
									action="#{datEjecucionLaboresNoPlanificaV2View.action_clear()}"
									process="@this" update=":dialogAnularReg" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
