<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<h:form id="frm">

					<p:panel id="panelDataTableDatPlanillaNomina"
						header="Ejecución de labores">
						<!-- <p:growl id="men"/>	 -->
						<p:dataTable id="tbl" value="#{datEjecucionLaboresCanaView.data}"
							var="datPlanillaNomina" paginator="true" lazy="true" rows="5"
							reflow="true">
							<f:facet name="header">
								<div align="right">

									<h:commandLink id="excel" style=" margin-right:15px;">
										<p:graphicImage
											value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/xls.png"
											width="30" />
										<p:dataExporter type="xls" target="tbl"
											fileName="datPlanillaNomina" />
									</h:commandLink>
									<p:tooltip id="toolTipFade" for="excel"
										value="Exportar todos los datos a Excel" />
								</div>
							</f:facet>


							<p:column filterBy="#{datPlanillaNomina.consecutivo}"
								sortBy="#{datPlanillaNomina.consecutivo}">
								<f:facet name="header">
									<h:outputText value="# Planilla" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.consecutivo}" />
							</p:column>

							

							<p:column filterBy="#{datPlanillaNomina.fechaRegistro}"
								sortBy="#{datPlanillaNomina.Registro}">
								<f:facet name="header">
									<h:outputText value="Fecha" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.fechaRegistro}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</p:column>

							<p:column filterBy="#{datPlanillaNomina.laborNombre}">
								<f:facet name="header">
									<h:outputText value="Labor" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.laborNombre}" />
							</p:column>


							<p:column filterBy="#{datPlanillaNomina.nivel2Nombre}">
								<f:facet name="header">
									<h:outputText value="Hacienda" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.nivel2Nombre}" />
							</p:column>


							<p:column filterBy="#{datPlanillaNomina.nivel4Nombre}">
								<f:facet name="header">
									<h:outputText value="Lote" />
								</f:facet>
								<h:outputText value="#{datPlanillaNomina.nivel4Nombre}" />
							</p:column>
							<p:column headerText="Opciones" exportable="false">
								<div align="center">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogDatPlanillaNomina"
										disabled="#{datPlanillaNomina.estadoTrue}"
										actionListener="#{datEjecucionLaboresCanaView.action_edit}">
										<f:attribute name="selectedDatPlanillaNomina"
											value="#{datPlanillaNomina}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"
										disabled="#{datPlanillaNomina.estadoTrue}"
										title="Anular Registro"
										actionListener="#{datEjecucionLaboresCanaView.action_anularReg}"
										icon="ui-icon-circle-close" update=":dialogAnularReg">
										<f:attribute name="selectedDatPlanillaNomina"
											value="#{datPlanillaNomina}" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo" icon="ui-icon-newwin"
								action="#{datEjecucionLaboresCanaView.action_new()}"
								update=":dialogDatPlanillaNomina" />
						</div>
					</p:panel>
				</h:form>
				
				<p:dialog id="dialogDatPlanillaNomina" appendTo="@(body)"
					draggable="true" closable="true"
					visible="#{datEjecucionLaboresCanaView.showDialog}" resizable="false"
					modal="true" width="1000" styleClass="dialogFix"
					header="Ejecución de labores" responsive="true">
					<h:form id="formDialog">

						<p:messages id="msg" showDetail="true" autoUpdate="true"
							closable="true">
							<p:effect type="pulsate" event="load" delay="400" />
						</p:messages>
                    
                     <h:panelGrid columns ="2"  >
							<p:outputLabel value="#Planilla: " style="font-size: 0.8em;" />
							<p:inputText id="txtConsecutivo" disabled="false"
								binding="#{datEjecucionLaboresCanaView.txtConsecutivo}"
								placeholder="Buscar o crear registro" size="23">
							</p:inputText>

							<p:outputLabel for="msgFechaRegistro" value="Fecha: "
								style="font-size: 0.8em;" />
							<p:calendar id="msgFechaRegistro" showOn="button"
								navigator="false" locale="es"
								binding="#{datEjecucionLaboresCanaView.txtFechaRegistro}"
								pattern="dd/MM/yyyy" mask="true" required="false"
								requiredMessage="La    es obligatoria">
							</p:calendar>

					
						</h:panelGrid>

						<p:panelGrid >
							<p:row>
								<p:column>
									<h:panelGrid columns="2">

										<p:outputLabel for="txtLaborId_Labor" value="Labor: "
											style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtLaborId_Labor"  autoWidth="45"  effect="fade"
											filter="true" filterMatchMode="contains"
											binding="#{datEjecucionLaboresCanaView.txtLaborId_Labor}"
											required="false" requiredMessage="Seleccione una labor">
											<f:selectItem itemLabel="Seleccione una labor" itemValue="" />
											<f:selectItems
												value="#{datEjecucionLaboresCanaView.selectLaborId}" />
										</p:selectOneMenu>

										
									</h:panelGrid>
								</p:column>

								<p:column>
									<h:panelGrid columns="2">

									 <p:outputLabel for="txtNivel1Id" value="Zona: "
											style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtNivel1Id" effect="fade" filter="true"
											filterMatchMode="contains"
											style="width: 10%;font-size: 0.8em;"
											binding="#{datEjecucionLaboresCanaView.txtNivel1Id}"
											required="false" requiredMessage="Seleccione una zona">
											<f:selectItem itemLabel="Seleccione una zona" itemValue="" />
											<f:selectItems
												value="#{datEjecucionLaboresCanaView.selectNivel1}" />
													<p:ajax update="txtNivel2Id" />
										</p:selectOneMenu>

										<p:outputLabel for="txtNivel2Id" value="Hacienda: "
											style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtNivel2Id" effect="fade" filter="true"
											filterMatchMode="contains"
											style="width: 10%;font-size: 0.8em;"
											binding="#{datEjecucionLaboresCanaView.txtNivel2Id}"
											required="false" requiredMessage="Seleccione una hacienda">
											<f:selectItem itemLabel="Seleccione una hacienda"
												itemValue="" />
											<f:selectItems
												value="#{datEjecucionLaboresCanaView.selectNivel2}" />
													<p:ajax update="txtNivel3Id" />
										</p:selectOneMenu>

									</h:panelGrid>
								</p:column>
								<p:column>
									<h:panelGrid columns="2">
										<p:outputLabel for="txtNivel3Id" value="Bloque: "
											style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtNivel3Id" effect="fade" filter="true"
											filterMatchMode="contains"
											style="width: 10%;font-size: 0.8em;"
											binding="#{datEjecucionLaboresCanaView.txtNivel3Id}"
											required="false"
											requiredMessage="Seleccione un bloque del cultivo">
											<f:selectItem itemLabel="Seleccione un bloque" itemValue="" />
											<f:selectItems
												value="#{datEjecucionLaboresCanaView.selectNivel3}" />
													<p:ajax update="txtNivel4Id_Nivel4" />
										</p:selectOneMenu>

										<p:outputLabel for="txtNivel4Id_Nivel4" value="Lote: "
											style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtNivel4Id_Nivel4" effect="fade"
											filter="true" filterMatchMode="contains"
											style="width: 10%;font-size: 0.8em;"
											binding="#{datEjecucionLaboresCanaView.txtNivel4Id_Nivel4}"
											required="false" requiredMessage="Seleccione un lote">
											<f:selectItem itemLabel="Seleccione un lote" itemValue="" />
											<f:selectItems
												value="#{datEjecucionLaboresCanaView.selectNivel4}" />

										</p:selectOneMenu>
									</h:panelGrid>
								</p:column>
							</p:row>

							<h:panelGrid columns="3">
								<p:outputLabel for="txtRequiereMaquinaria"
									value="Utilza equipos?:" style="font-size: 0.8em;" />
								<p:selectOneRadio id="txtRequiereMaquinaria" disabled="false"
									style="font-size: 0.8em;"
									binding="#{datEjecucionLaboresCanaView.txtRequiereMaquinaria}"
									required="true" requiredMessage="Utiliza equipos: Si/No?">
									<f:selectItem itemLabel="No" itemValue="No" />
									<f:selectItem itemLabel="Si" itemValue="Si" />
								</p:selectOneRadio>
								<p:message for="txtRequiereMaquinaria" />

								<p:outputLabel for="txtObservacion" value="Observación:"
									style="font-size: 0.8em;" />
								<p:inputTextarea id="txtObservacion"
									binding="#{datEjecucionLaboresCanaView.txtObservacion}" rows="1"
									cols="35" counter="display" maxlength="1000"
									counterTemplate="{0} Caracteres" autoResize="true" />
								<h:outputText id="display" />

								<!-- id auto incrementable -->
								<p:inputText style="font-size: 0.8em; visibility:hidden"
									id="txtPlanillaNominaId"
									binding="#{datEjecucionLaboresCanaView.txtPlanillaNominaId}">
								</p:inputText>

							</h:panelGrid>

						</p:panelGrid>


						<p:tabView id="tabMapa" activeIndex="#{datEjecucionLaboresCanaView.activeTapIndex}">

							<p:tab title="Mano de obra">
								
							<p:scrollPanel mode="native" style="width:950px;height:270px">
								  <p:messages id="msgMO" closable="true" showDetail="true" />

									<p:panelGrid id="gridDatPlanillaNominaDet">
										<p:row>
											<p:column>
												<h:panelGrid columns="2">

													<p:outputLabel for="txtTrabId_Trabajador"
														value="Trabajador: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtTrabId_Trabajador" autoWidth="false" style=" min-width: 100%;"
													     effect="fade"
														filter="true" filterMatchMode="contains"
														binding="#{datEjecucionLaboresCanaView.txtTrabId_Trabajador}"
														 required="false"
														requiredMessage="Seleccione un trabajador">
														<f:selectItem itemLabel="Seleccione un trabajador"
															itemValue="" />
														<f:selectItems
															value="#{datEjecucionLaboresCanaView.selectTrabajador}" />
														<p:ajax
															listener="#{datEjecucionLaboresCanaView.listener_ConsultaCodTrabajador}"
															update="txtCodTrabajadorNomina" />

													</p:selectOneMenu>

													<p:outputLabel for="txtCeptoNominaId_ConceptoNomina"
														value="Concepto nómina: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtCeptoNominaId_ConceptoNomina"
														effect="fade" filter="true" filterMatchMode="contains"
														binding="#{datEjecucionLaboresCanaView.txtCeptoNominaId_ConceptoNomina}"
														style="width: 10%;font-size: 0.8em;" required="false"
														requiredMessage="Seleccione un concepto">
														<f:selectItem itemLabel="Seleccione un concepto"
															itemValue="" />
														<f:selectItems
															value="#{datEjecucionLaboresCanaView.selectCeptoNominaId}" />
														<p:ajax
															listener="#{datEjecucionLaboresCanaView.listener_ConsultaCodConceptoNomina}"
															update="txtCodConceptoNomina" />
													</p:selectOneMenu>

													<p:outputLabel for="txtUdadMedPago"
														value="Unidad de Pago: " style="font-size: 0.8em;" />
													<p:selectOneMenu id="txtUdadMedPago" effect="fade"
														filter="true" filterMatchMode="contains"
														style="width: 10%;font-size: 0.8em;"
														binding="#{datEjecucionLaboresCanaView.txtUdadMedPago}"
														required="false"
														requiredMessage="Seleccione una unidad de pago">

														<f:selectItem itemLabel="Seleccione una  unidad de pago"
															itemValue="" />
														<f:selectItems
															value="#{datEjecucionLaboresCanaView.selectUdadMedPago}" />
														<p:ajax process="@all"
															update=" txtNumTinas,txtCodUmPagoNomina,txtAreaRegada "
															listener="#{datEjecucionLaboresCanaView.listener_ConsultaAreaNivel4}" />
													</p:selectOneMenu>

												</h:panelGrid>
											</p:column>

											<p:column>
												<h:panelGrid columns="2">
													<p:outputLabel for="txtCantidadPago"
														value="Cantidad (Pago): " style="font-size: 0.8em;" />
													<p:inputText id="txtCantidadPago" disabled="false"
														binding="#{datEjecucionLaboresCanaView.txtCantidadPago}"
														required="false"
														requiredMessage="Indique la cantidad a pagar">
														<f:converter converterId="javax.faces.Double" />
													</p:inputText>

													<p:outputLabel for="txtValorUnitario" value="Tarifa: "
														style="font-size: 0.8em;" />
													<p:panelGrid columns="2">
														<p:inputText id="txtValorUnitario" disabled="false"
															binding="#{datEjecucionLaboresCanaView.txtValorUnitario}"
															required="false"
															requiredMessage="Indique el valor unitario">

														</p:inputText>
														<p:commandButton icon="ui-icon-calculator"
															value="Calcular">
															<p:ajax process="@all" update="txtValorUnitario"
																listener="#{datEjecucionLaboresCanaView.ConsultarTarifaPago}" />
														</p:commandButton>

													</p:panelGrid>

													<p:outputLabel for="txtCostoTotal" value="Costo total: "
														style="font-size: 0.8em;" />
													<p:panelGrid columns="2">
														<p:inputText id="txtCostoTotal"
															binding="#{datEjecucionLaboresCanaView.txtCostoTotal}"
															disable="false">
															<f:converter converterId="javax.faces.Double" />
														</p:inputText>
														<p:commandButton icon="ui-icon-calculator"
															value="Calcular">
															<p:ajax process="@all" update="txtCostoTotal"
																listener="#{datEjecucionLaboresCanaView.listener_calcularCostoTotal}" />
														</p:commandButton>
													</p:panelGrid>
												</h:panelGrid>
											</p:column>

										</p:row>
									</p:panelGrid>

									<div class="ui-g">
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtCodConceptoNomina"
												binding="#{datEjecucionLaboresCanaView.txtCodConceptoNomina}" />
										</div>
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtCodTrabajadorNomina"
												binding="#{datEjecucionLaboresCanaView.txtCodTrabajadorNomina}" />
										</div>
										<div class="ui-g-1">
											<p:inputText style="visibility:hidden; font-size: 0em;"
												id="txtCodUmPagoNomina"
												binding="#{datEjecucionLaboresCanaView.txtCodUmPagoNomina}" />
										</div>
									</div>
									<h:panelGrid columns="2" style="margin:10px;">
										<p:commandButton id="btnAgregarNomina"
											icon="ui-icon-plusthick"
											process="@this,txtValorUnitario,txtCantidadPago,txtUdadMedPago,
															txtCeptoNominaId_ConceptoNomina,txtTrabId_Trabajador,
															txtCodConceptoNomina,txtCodTrabajadorNomina,txtCodUmPagoNomina
															"
											binding="#{datEjecucionLaboresCanaView.btnAgregarNomina}"
											value="Agregar"
											action="#{datEjecucionLaboresCanaView.action_agregarPlanilla}"
											ajax="true" update="tablaDetPlanillaDet, msgMO" />

										<p:commandButton id="btnlimpiar1" icon="ui-icon-trash"
											value="Limpiar">
											<p:ajax update="gridDatPlanillaNominaDet" resetValues="true" />
										</p:commandButton>


									</h:panelGrid>

									<p:outputPanel id="dataTableNomina">
										<p:dataTable id="tablaDetPlanillaDet"
											value="#{datEjecucionLaboresCanaView.dataPlanillaDet}"
											var="listaDetPlanillaDet" paginator="true" rows="5"
											reflow="true">

											<p:column headerText="Trabajador">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDetPlanillaDet.codTrabajador}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDetPlanillaDet.codTrabajador}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Cepto Nómina">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText
															value="#{listaDetPlanillaDet.codConceptoNomina}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText
															value="#{listaDetPlanillaDet.codConceptoNomina}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="U.M(Pago)">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDetPlanillaDet.codUmPago}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDetPlanillaDet.codUmPago}" />
													</f:facet>
												</p:cellEditor>
											</p:column>


											<p:column headerText="Cantidad">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDetPlanillaDet.cantidadPago}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDetPlanillaDet.cantidadPago}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Tarifa">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDetPlanillaDet.valorUnitario}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDetPlanillaDet.valorUnitario}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="C. Total">
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{listaDetPlanillaDet.costoTotal}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{listaDetPlanillaDet.costoTotal}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column headerText="Opciones">
												<div align="center">
													<p:commandButton id="btnDelete" icon="ui-icon-trash"
														actionListener="#{datEjecucionLaboresCanaView.actionDeleteDatPlanillaNominaDet}"
														title="Borrar"
														onclick="if(!confirm('Realmente desea borrar este registro?')){return false;}"
														update="tablaDetPlanillaDet :dialogDatPlanillaNomina">
														<f:attribute name="selectedDatPlanillaDet"
															value="#{listaDetPlanillaDet}" />
													</p:commandButton>
												</div>
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</p:scrollPanel>

							</p:tab>

							<p:tab title="Maquinaria">

								<p:scrollPanel mode="native" style="width:950px;height:270px">
							
									<p:messages id="msgMQ" closable="true" showDetail="true" />
									
									<p:panelGrid id="gridDatMaquinariaDet">
										<p:row>
											<p:column>
												<h:panelGrid columns="2">
											

										<p:outputLabel for="txtEquipoId_Equipo" value="Equipo: "
											style="font-size: 0.8em;" />
										<p:selectOneMenu id="txtEquipoId_Equipo" effect="fade"
											filter="true" filterMatchMode="contains" autoWidth="false"
											binding="#{datEjecucionLaboresCanaView.txtEquipoId_Equipo}"
											style="width: 100%;font-size: 0.8em;" required="false"
											requiredMessage="Seleccione un equipo">
											<f:selectItem itemLabel="Seleccione un equipo" itemValue="" />
											<f:selectItems
												value="#{datEjecucionLaboresCanaView.selectEquipo}" />
											<p:ajax
												listener="#{datEjecucionLaboresCanaView.listener_ConsultaCodEquipo}"
												update="txtCodEquipo" />

										</p:selectOneMenu>


										<p:outputLabel for="txtHoraInicialMaquinaria"
											value="Hora inicial: " style="font-size: 0.8em;" />
										<p:calendar  id="txtHoraInicialMaquinaria"  timeZone="America/Bogota" disabled="false"
											binding="#{datEjecucionLaboresCanaView.txtHoraInicialMaquinaria}"
											pattern="HH:mm" timeOnly="true" locale="es" required="false"
											size="12"
											requiredMessage="Indique la hora inicial">

										</p:calendar>

										<p:outputLabel for="txtHoraFinalMaquinaria"
											value="Hora Final: " style="font-size: 0.8em;" />
										<p:calendar id="txtHoraFinalMaquinaria" timeZone="America/Bogota" disabled="false"
											binding="#{datEjecucionLaboresCanaView.txtHoraFinalMaquinaria}"
											pattern="HH:mm" timeOnly="true" locale="es" required="false"

					<h:form id="formDialogAnularReg">

							<p:effect type="pulsate" event="load" delay="400" />

								<p:outputLabel for="txtobservacionAnularReg"

									binding="#{datEjecucionLaboresCanaView.txtObservacionAnularReg}"

									required="true" requiredMessage="La Observavión es Obligatoria" />

									value="Limpiar"
