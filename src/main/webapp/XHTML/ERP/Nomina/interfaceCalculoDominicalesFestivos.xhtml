<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Interface Calculo dominicales y festivos">
						<p:growl id="growl" showDetail="true" sticky="true" life="2000" />
						<p:panelGrid styleClass="ui-panelgrid-blank">

							<p:row>
								<p:column style="font-weight: bold;">

									<h:panelGrid columns="2" id="panelGrid" width="500">
									
										
										<p:outputLabel for="txtCompania" value="Compañía" />
										<p:selectOneMenu id="txtCompania"
											binding="#{interfaceCalculoDominicalesFestivosNominaView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{interfaceCalculoDominicalesFestivosNominaView.selectCompania}" />
										</p:selectOneMenu>

										<p:outputLabel for="msgFechaInicial" value="Fecha Inicial: " />
										<p:calendar id="msgFechaInicial" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{interfaceCalculoDominicalesFestivosNominaView.txtFechaInicial}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
									
										<p:outputLabel for="msgFechaFinal" value="Fecha Final: " />
										<p:calendar id="msgFechaFinal" showOn="button"
											navigator="false" locale="es" pattern="dd/MM/yyyy"
											mask="true"
											binding="#{interfaceCalculoDominicalesFestivosNominaView.txtFechaFinal}"
											required="true" requiredMessage="La Fecha   es obligatoria">
										</p:calendar>
										
										<p:outputLabel for="contratistas" value="Contratista: " />
										<p:selectCheckboxMenu id="contratistas"
											value="#{interfaceCalculoDominicalesFestivosNominaView.selectedContratista}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false"
											requiredMessage="Seleccione al menos un contratista">
											<f:selectItems
												value="#{interfaceCalculoDominicalesFestivosNominaView.contratistas}"
												var="contratistas" itemLabel=" #{contratistas.nombre}"
												itemValue="#{contratistas.persEmprId}" />
										</p:selectCheckboxMenu>
						
									

										<p:outputLabel for="trabajadores" value="Trabajador: " />
										<p:selectCheckboxMenu id="trabajadores"
											value="#{interfaceCalculoDominicalesFestivosNominaView.selectedTrabajador}"
											filter="true" filterMatchMode="contains" showCheckbox="true"
											required="false" requiredMessage="Seleccione un trabajador">
											<f:selectItems
												value="#{interfaceCalculoDominicalesFestivosNominaView.trabajadores}"
												var="trabajadores" itemLabel=" #{trabajadores.nombre}"
												itemValue="#{trabajadores.trabId}" />
										</p:selectCheckboxMenu>
										
												



										<!--Filtros del reporte  -->
									</h:panelGrid>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">

							<p:commandButton id="btnConsultar" value="Generar"
								icon="ui-icon-newwin"
								disabled="#{interfaceCalculoDominicalesFestivosNominaView.disableButton}"
								action="#{interfaceCalculoDominicalesFestivosNominaView.calculoDominicalesFestivos}" 
								update="growl, frm" />


							<p:commandButton id="btnlimpiar" icon="ui-icon-trash"
								value="Limpiar">
								<p:ajax update="frm" resetValues="true" />
							</p:commandButton>

						</div>
					</p:panel>
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>

</h:body>
</html>
