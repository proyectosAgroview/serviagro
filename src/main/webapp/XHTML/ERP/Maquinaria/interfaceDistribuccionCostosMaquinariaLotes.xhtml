<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/XHTML/homedashboard.xhtml">

		<ui:define name="body">
			<f:view>
				<h:form id="frm">

					<p:panel id="panelDataTable"
						header="Interface: Distribucción de costos de maquinaría en los lotes">
						<p:growl id="growl" showDetail="true" sticky="true" life="2000" />
						<p:panelGrid styleClass="ui-panelgrid-blank">

							<p:row>
								<p:column style="font-weight: bold;">

									<h:panelGrid columns="2" id="panelGrid" width="500">
									
										<p:outputLabel for="txtCompania" value="Compañía" />
										<p:selectOneMenu id="txtCompania"
											binding="#{interfaceDistrCostosMaquinariaLotesView.txtCompania}"
											required="true" requiredMessage="Seleccione una compañía">
											<f:selectItem itemLabel="Seleccione una compañía"
												itemValue="" />
											<f:selectItems
												value="#{interfaceDistrCostosMaquinariaLotesView.selectCompania}" />
										</p:selectOneMenu>

										
								<p:outputLabel for="txtAnio" value="Año: " />
								<p:spinner id="txtAnio" 
									binding="#{interfaceDistrCostosMaquinariaLotesView.txtAnio}" required="true"
									min="2010" max="2050" size="4"
									requiredMessage="El Año es obligatorio" />
								
								<p:outputLabel for="txtMes" value="Mes: " />
								<p:spinner id="txtMes"
									binding="#{interfaceDistrCostosMaquinariaLotesView.txtMes}" required="true"
									min="1" max="12" size="2"
									requiredMessage="El mes es obligatorio" />
								
												



										<!--Filtros del reporte  -->
									</h:panelGrid>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">

							<p:commandButton id="btnConsultar" value="Generar"
								icon="ui-icon-newwin"
								disabled="#{interfaceDistrCostosMaquinariaLotesView.disableButton}"
								action="#{interfaceDistrCostosMaquinariaLotesView.cierreCostosMaquinariaLote}" 
								update="growl, frm" />


							<p:commandButton id="btnlimpiar" icon="ui-icon-trash"
								value="Limpiar">
								<p:ajax update="frm" resetValues="true" />
							</p:commandButton>

						</div>
					</p:panel>
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>

</h:body>
</html>
