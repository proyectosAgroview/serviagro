					</div>
					<div class="info">
						<a data-toggle="collapse" href="#collapseExample" aria-expanded="false">
							<span>
								#{initialMenuView.usuario}

									<span class="user-level">Administrador</span>
								</sec:authorize> 
								<sec:authorize ifAnyGranted="Digitador">
									<span class="user-level">Digitador</span>

					</div>
				</div>

					<li class="nav-section"><span class="sidebar-mini-icon">
							<i class="fa fa-ellipsis-h"></i>
					</span> <h4 class="text-section">#{initialMenuView.tituloModulo}</h4></li>
						
					<li class="nav-item"><a data-toggle="collapse" href="#base">
							<i class="fas fa-cogs"></i>
							<p><b>Configuración</b></p> <span class="caret"></span>
					</a>
						<div class="collapse" id="base">
							<ul class="nav nav-collapse">
							
								<li><a href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/XHTML/sgu/editarUsuarios.xhtml">
									<span class="sub-item"><b>Edición de contraseñas</b></span>
								</a></li>
								
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
